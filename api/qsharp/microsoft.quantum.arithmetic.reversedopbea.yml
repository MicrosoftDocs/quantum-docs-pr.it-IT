### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedopbea
name: ReversedOpBEA
type: function
namespace: Microsoft.Quantum.Arithmetic
summary: Data un'operazione che accetta un input big endian, restituisce una nuova operazione che accetta un input little-endian.
syntax: 'function ReversedOpBEA (op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj)) : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj))'
  types:
  - name: op
    summary: Operazione il cui input deve essere annullato.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj)
  types:
  - summary: Nuova operazione che accetta l'input come registro little-endian.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
