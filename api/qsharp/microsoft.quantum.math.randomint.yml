### YamlMime:QSharpType
uid: microsoft.quantum.math.randomint
name: RandomInt
type: operation
namespace: Microsoft.Quantum.Math
summary: Genera un intero casuale campionato in modo uniforme maggiore o uguale a zero e minore di un limite superiore fornito.
remarks: Questa funzione chiama <xref:microsoft.quantum.intrinsic.random>, quindi la casualità dipende dall'implementazione di `Random`.
syntax: 'operation RandomInt (maxInt : Int) : Int'
input:
  content: '(maxInt : Int)'
  types:
  - name: maxInt
    summary: Numero intero maggiore di quello più grande che deve essere restituito da questa operazione.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Integer $x $ uniformemente in modo casuale dall'intervallo specificato. ovvero con $ \Pr (x) = \frac{1}{\texttt{maxInt}} $.
    isPrimitive: true
    uid: Int
