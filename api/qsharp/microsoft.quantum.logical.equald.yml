uid: microsoft.quantum.logical.equald
name: EqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: Restituisce true se e solo se due input sono uguali.
remarks: >-
  Gli elementi seguenti sono equivalenti:


  ```Q#

  let cond = a == b;

  let cond = EqualD(a, b);

  ```
syntax: 'function EqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Primo valore da confrontare.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Secondo valore da confrontare.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` se e solo se `a` Ã¨ uguale a `b`.'
    isPrimitive: true
    uid: Bool
