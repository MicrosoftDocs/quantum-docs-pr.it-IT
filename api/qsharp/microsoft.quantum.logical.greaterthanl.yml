### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthanl
name: GreaterThanL
type: function
namespace: Microsoft.Quantum.Logical
summary: Restituisce true se e solo se un numero è maggiore di un altro numero.
remarks: >-
  Gli elementi seguenti sono equivalenti:


  ```Q#

  let cond = a > b;

  let cond = GreaterThanL(a, b);

  ```
syntax: 'function GreaterThanL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Primo valore da confrontare.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Secondo valore da confrontare.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true`Se e solo se `a` è strettamente maggiore di `b`.'
    isPrimitive: true
    uid: Bool
