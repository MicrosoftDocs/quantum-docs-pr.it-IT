uid: microsoft.quantum.canon.applyifca
name: ApplyIfCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applica un'operazione unitaria condizionata su un bit classico.


  Data un'operazione `op` e un valore `bit` di bit, si applica `op` a `target` se `bit` è `true` . Se `false` , non viene eseguita alcuna operazione in `target` .

  Il suffisso `CA` indica che l'operazione da applicare è unitaria (controllabile e adjointable).
examples: >-
  Il codice seguente prepara un registro di qubits in uno stato di base computazionale rappresentato da una stringa di bit classica specificata come matrice di `Bool` valori:


  ```Q#

  let bitstring = [true, false, true];

  using (register = Qubit(3)) {
      ApplyToEach(ApplyIf(X, _, _), Zip(bitstring, register));
      // register should now be in the state |101⟩.
      ...
  }

  ```
syntax: "operation ApplyIfCA (op : ('T => Unit is Ctl + Adj), bit : Bool, target : 'T) : Unit"
input:
  content: "(op : ('T => Unit is Ctl + Adj), bit : Bool, target : 'T)"
  types:
  - name: op
    summary: Operazione da applicare in modo condizionale.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: bit
    summary: valore booleano che controlla se op viene applicato o meno.
    isPrimitive: true
    uid: Bool
  - name: target
    summary: Input a cui viene applicata l'operazione.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo di input dell'operazione da applicare in modo condizionale.
functors:
- Adjoint
- Controlled
