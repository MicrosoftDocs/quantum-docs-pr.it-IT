### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregistera
name: ApplyToSubregisterA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applica un'operazione a un sottoregistro di un registro, con qubits specificato da una matrice di indici.

  Il modificatore `A` indica che l'operazione è adjointable.
syntax: 'operation ApplyToSubregisterA (op : (Qubit[] => Unit is Adj), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Adj), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Operazione da applicare al sottoregistro.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: idxs
    summary: Matrice di indici, che indica a quale qubits verrà applicata l'operazione.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: Registro in cui viene eseguita l'operazione.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
