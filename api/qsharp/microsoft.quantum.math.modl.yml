### YamlMime:QSharpType
uid: microsoft.quantum.math.modl
name: ModL
type: function
namespace: microsoft.quantum.math
summary: Restituisce il modulo di un numero rispetto a un altro numero.
syntax: 'function ModL (a : BigInt, b : BigInt) : BigInt'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Input $a $ di cui deve essere restituito il modulo.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Numero rispetto al quale deve essere restituito il modulo di $a $.
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Modulo $a \bmod b $.
    isPrimitive: true
    uid: BigInt
