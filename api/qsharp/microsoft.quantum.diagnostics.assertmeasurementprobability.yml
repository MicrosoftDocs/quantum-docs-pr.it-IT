### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertmeasurementprobability
name: AssertMeasurementProbability
type: operation
namespace: microsoft.quantum.diagnostics
summary: Le asserzioni che misurano il qubits specificato in base a Pauli specificato avranno il risultato specificato con la probabilità specificata, entro una certa tolleranza.
remarks: Si noti che le versioni adiacenti e controllate di questa operazione non verificheranno la condizione.
examples: >-
  ```qsharp

  using (register = Qubit()) {
      H(register);
      AssertProb([PauliZ], [register], One, 0.5,
          "Measuring in conjugate basis did not give 50/50 results.", 1e-5);
  }

  ```
syntax: 'operation AssertMeasurementProbability (bases : Pauli[], qubits : Qubit[], result : Result, prob : Double, msg : String, tol : Double) : Unit'
input:
  content: '(bases : Pauli[], qubits : Qubit[], result : Result, prob : Double, msg : String, tol : Double)'
  types:
  - name: bases
    summary: Un effetto di misura per dichiarare la probabilità di, espressa come un operatore Pauli multiqubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Registro in cui eseguire l'asserzione.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: result
    summary: Risultato previsto di `Measure(bases, qubits)` .
    isPrimitive: true
    uid: Result
  - name: prob
    summary: Probabilità con cui è previsto il risultato specificato.
    isPrimitive: true
    uid: Double
  - name: msg
    summary: Messaggio da segnalare se l'asserzione ha esito negativo.
    isPrimitive: true
    uid: String
  - name: tol
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
