### YamlMime:QSharpType
uid: microsoft.quantum.logical.and
name: And
type: function
namespace: Microsoft.Quantum.Logical
summary: Restituisce la congiunzione booleana di due valori.
remarks: >-
  A differenza dell'operatore `and`, questa funzione non Ã¨ a corto circuito, in modo che entrambi gli input siano valutati completamente.


  Fino a un comportamento di corto circuito, gli elementi seguenti sono equivalenti:


  ```Q#

  let x = a and b;

  let x = And(a, b);

  ```
syntax: 'function And (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Primo valore da considerare.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Secondo valore da considerare.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` se e solo se `a` e `b` sono entrambi `true`.'
    isPrimitive: true
    uid: Bool
