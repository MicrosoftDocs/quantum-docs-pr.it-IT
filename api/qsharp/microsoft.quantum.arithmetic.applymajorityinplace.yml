### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applymajorityinplace
name: ApplyMajorityInPlace
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Applica l'operazione di maggioranza dei tre qubit sul posto in un registro di qubits.


  Questa operazione calcola la funzione di maggioranza sul posto su 3 qubits.


  Se si denota output qubit come $z $ e input qubits come $x $ e $y $, l'operazione esegue la trasformazione seguente: $ \ket{XYZ} \rightarrow \ket{x \oplus z} \ket{y \oplus z} \ket{\operatorname{MAJ} (x, y, z)} $.
syntax: 'operation ApplyMajorityInPlace (output : Qubit, input : Qubit[]) : Unit'
input:
  content: '(output : Qubit, input : Qubit[])'
  types:
  - name: output
    summary: Primo input qubit. Si noti che l'output viene calcolato sul posto e archiviato in questo qubit.
    isPrimitive: true
    uid: Qubit
  - name: input
    summary: Secondo e terzo qubits di input.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
