### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimatefrequency
name: EstimateFrequency
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Data una preparazione e una misurazione, stima la frequenza con cui la misurazione ha esito positivo `Zero`(restituisce) eseguendo un determinato numero di prove.
syntax: 'operation EstimateFrequency (preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation
    summary: Un'operazione $P $ che prepara un dato stato $ \rho $ al relativo registro di input.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: measurement
    summary: Operazione $M $ che rappresenta la misura di interesse.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
  - name: nQubits
    summary: Numero di qubits in cui ogni azione viene preparata e misurata.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: Il numero di volte in cui deve essere eseguita la misurazione per stimare la frequenza di interesse.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: >-
      Una stima $ \hat{p} $ della frequenza con cui $M (P (\ket{00 \cdots 0} \bra{00 \cdots 0})) $ restituisce `Zero`, ottenuta utilizzando lo strumento di stima binomiale senza distorsione\_$ \hat{p} = n\_{\uparrow}/n {\Text{Measurements}}\_$, dove $n {\uparrow} $ `Zero` indica il numero di risultati osservati.


      Questa operazione è particolarmente importante nei computer di destinazione che rispettano le limitazioni fisiche, in modo che non sia possibile misurare le probabilità.
    isPrimitive: true
    uid: Double
