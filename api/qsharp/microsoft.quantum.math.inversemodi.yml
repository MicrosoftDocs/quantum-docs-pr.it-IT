  content: '(a : Int, modulus : Int)'
  types:
  - name: a
    summary: Numero da invertire
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Modulo in base al quale vengono invertiti i numeri
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Integer $b $ tale che $a \cdot b = 1 (\operatorname{mod} \texttt{Modulus}) $.
    isPrimitive: true
    uid: Int
