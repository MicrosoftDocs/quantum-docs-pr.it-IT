uid: microsoft.quantum.oracles.reflectionoracle
name: ReflectionOracle
type: newtype
namespace: microsoft.quantum.oracles
summary: >-
  Rappresenta un oggetto Oracle di Reflection.


  Una reflection Oracle, $O $, contiene input:


  - Fase $ \Phi $ in base alla quale ruotare il sottospazio riflesso.

  - Registro qubit in cui eseguire la reflection specificata.
remarks: Questo $O Oracle = \boldone-(1-e ^ {i \Phi}) \ket{\psi}\bra{\psi} $ esegue una reflection parziale di una fase $ \Phi $ relativa a un singolo stato puro $ \ket{\psi} $.
syntax: newtype ReflectionOracle = ((Double, Qubit[]) => Unit is Adj + Ctl);
