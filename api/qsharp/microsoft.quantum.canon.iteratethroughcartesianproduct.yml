### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianproduct
name: IterateThroughCartesianProduct
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applica un'operazione per ogni indice nel prodotto cartesiano di diversi intervalli.


  Applica in modo iterativo un'operazione per ogni elemento del prodotto `0..(bounds[0] - 1)`cartesiano `0..(bounds[1] - 1)`di,,...,`0..(bounds[Length(bounds) - 1] - 1)`
examples: >-
  Data un'operazione `op`, i due frammenti di codice seguenti sono equivalenti:


  ```Q#

  IterateThroughCartesianProduct([3, 4, 5], op);

  ```


  ```Q#

  op([0, 0, 0]);

  op([1, 0, 0]);

  op([2, 0, 0]);

  op([0, 1, 0]);

  // ...

  op([0, 3, 0]);

  op([0, 0, 1]);

  //

  op([2, 3, 4]);

  ```
syntax: 'operation IterateThroughCartesianProduct (bounds : Int[], op : (Int[] => Unit)) : Unit'
input:
  content: '(bounds : Int[], op : (Int[] => Unit))'
  types:
  - name: bounds
    summary: Matrice che specifica gli intervalli di cui eseguire l'iterazione, con ogni intervallo specificato come lunghezza intera.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: op
    summary: Operazione da chiamare per ogni elemento del prodotto cartesiano specificato.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
