### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianpower
name: IterateThroughCartesianPower
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applica un'operazione per ogni indice nella potenza cartesiana di un intervallo di numeri interi.


  Applica in modo iterativo un'operazione per ogni elemento di una potenza cartesiana dell'intervallo `0..(bound - 1)` .
examples: >-
  Data un'operazione `op` , i due frammenti di codice seguenti sono equivalenti:


  ```Q#

  IterateThroughCartesianPower(2, 3, op);

  ```


  ```Q#

  op([0, 0]);

  op([1, 0]);

  op([2, 0]);

  op([0, 1]);

  // ..

  op([2, 2]);

  ```
syntax: 'operation IterateThroughCartesianPower (power : Int, bound : Int, op : (Int[] => Unit)) : Unit'
input:
  content: '(power : Int, bound : Int, op : (Int[] => Unit))'
  types:
  - name: power
    summary: Potenza cartesiana a cui `0..(bound - 1)` deve essere generato l'intervallo.
    isPrimitive: true
    uid: Int
  - name: bound
    summary: Specifica dell'intervallo su cui eseguire l'iterazione, dato come lunghezza dell'intervallo.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Operazione da chiamare per ogni elemento della potenza cartesiana specificata.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
