name: StandardNormalDistribution
type: function
namespace: microsoft.quantum.random
summary: Restituisce una distribuzione normale con media 0 e varianza 1.
examples: >-
  Il codice seguente disegna 10 campioni dalla distribuzione normale standard:


  ```Q#

  let samples = DrawMany((StandardNormalDistribution())::Sample, 10, ());

  ```
