### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.ampampbyoracle
name: AmpAmpByOracle
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Algoritmo di amplificazione dell'ampiezza standard
remarks: Si tratta dell'algoritmo di amplificazione dell'ampiezza standard ottenuto da una scelta di fasi di Reflection calcolate da `AmpAmpPhasesStandard` supponendo che \begin{align} A\ket{0}\_{f} \ket{0}\_s = \lambda\ket{1}\_f\ket {\ text {target} }\_s + \sqrt{1-| \lambda | ^ 2} \ket{0}\_f\cdots, \end{align} questa operazione prepara lo stato \begin{align} \operatorname{AmpAmpByOracle}\ket{0}\_{f} \ket{0}\_s = \sin ((2n + 1) \sin ^{-1}(\ lambda)) \ket{1}\_f\ket {\ text {target}}\_s + \cdots\ket{0}\_f \end{align} nella maggior parte dei casi, `flagQubit` e `ancillaRegister` vengono inizializzati nello stato $ \ket{0}\_f\ket{0}@no__ t_25_ $.
syntax: 'function AmpAmpByOracle (nIterations : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int) : (Qubit[] => Unit is Adj + Ctl)'
references: '- [*G. Brassard, P. Hoyer, M. Mosca, A. Tap*](https://arxiv.org/abs/quant-ph/0005055)'
input:
  content: '(nIterations : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int)'
  types:
  - name: nIterations
    summary: Numero di iterazioni $n $ di amplificazione dell'ampiezza
    isPrimitive: true
    uid: Int
  - name: stateOracle
    uid: microsoft.quantum.oracles.stateoracle
  - name: idxFlagQubit
    summary: Indice per contrassegnare qubit
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: Operazione che implementa l'algoritmo Quantum di amplificazione dell'ampiezza standard
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
