### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
name: AssertOperationsEqualInPlaceCompBasis
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  Verifica se l'operazione `givenU` è uguale all'operazione `expectedU` sulle dimensioni di input specificate controllando l'azione delle operazioni solo sui vettori dalla base computazionale.

  Si tratta di una condizione necessaria, ma non sufficiente, per l'uguaglianza di due unitaries.
syntax: 'operation AssertOperationsEqualInPlaceCompBasis (nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj)) : Unit'
input:
  content: '(nQubits: int, given: (qubit [] = > unit), expectedy: (qubit [] = > unit is ADJ))'
  types:
  - name: nQubits
    summary: Il numero di qubits $n $ su cui operano le operazioni `givenU` e `expectedU`.
    isPrimitive: true
    uid: Int
  - name: dato
    summary: Operazione su $n $ qubits da controllare.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: previsto
    summary: Operazione di riferimento su $n $ qubits `givenU` rispetto a cui eseguire il confronto.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: Unità
  types:
  - isPrimitive: true
    uid: Unit
