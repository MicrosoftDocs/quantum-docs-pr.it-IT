### YamlMime:QSharpType
uid: microsoft.quantum.random.discreteuniformdistribution
name: DiscreteUniformDistribution
type: function
namespace: microsoft.quantum.random
summary: Restituisce una distribuzione uniforme in un intervallo inclusivo specificato.
remarks: Ha esito negativo se `max <= min` .
examples: >-
  Il seguente frammento Q # esegue in modo casuale un dado a sei lati:


  ```Q#

  let dieDistribution = DiscreteUniformDistribution(1, 6);

  let dieRoll = dieDistribution::Sample();

  ```
syntax: 'function DiscreteUniformDistribution (min : Int, max : Int) : Microsoft.Quantum.Random.DiscreteDistribution'
input:
  content: '(min : Int, max : Int)'
  types:
  - name: min
    summary: Integer più piccolo da disegnare.
    isPrimitive: true
    uid: Int
  - name: max
    summary: Integer più grande da disegnare.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Random.DiscreteDistribution
  types:
  - summary: Una distribuzione le cui variabili casuali sono numeri interi nell'intervallo inclusivo da `min` a `max` con probabilità uniforme.
    uid: microsoft.quantum.random.discretedistribution
seeAlso:
- microsoft.quantum.drawrandomdouble
