### YamlMime:QSharpType
uid: microsoft.quantum.synthesis.applypermutationusingdecompositionwithvariableorder
name: ApplyPermutationUsingDecompositionWithVariableOrder
type: operation
namespace: microsoft.quantum.synthesis
summary: >-
  Permuta le ampiezze in uno stato quantum data una permutazione usando la sintesi basata sulla scomposizione.


  Questa operazione è una versione più generale di @"microsoft.quantum.synthesis.applypermutationusingdecomposition" in cui è possibile specificare l'ordine delle variabili. Un ordine variabile diverso modifica la sequenza di scomposizione e le tabelle di verità usate per le attività di controllo @"microsoft.quantum.intrinsic.x" .  Pertanto, la modifica dell'ordine delle variabili cambia il numero di controlli generali utilizzati per realizzare la permutazione.
examples: >-
  Per sintetizzare un' `SWAP` operazione:


  ```Q#

  using (qubits = Qubit[2]) {
    ApplyPermutationUsingDecompositionWithVariableOrder([0, 2, 1, 3], [1, 0], LittleEndian(qubits));
  }

  ```
syntax: 'operation ApplyPermutationUsingDecompositionWithVariableOrder (perm : Int[], variableOrder : Int[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(perm : Int[], variableOrder : Int[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: perm
    summary: Permutazione di $2 ^ n $ elementi a partire da 0.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: variableOrder
    summary: Permutazione di $n $ Elements a partire da 0.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: Elenco di $n $ qubits a cui viene applicata la permutazione.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
