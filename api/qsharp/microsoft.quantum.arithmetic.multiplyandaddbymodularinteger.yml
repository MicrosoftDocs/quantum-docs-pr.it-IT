uid: microsoft.quantum.arithmetic.multiplyandaddbymodularinteger
name: MultiplyAndAddByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Esegue un valore modulare Multiply-and-Add per le costanti integer in un registro qubit.


  Implementa la mappa $ $ \begin{align} \ket{x} \ket{b} \mapsto \ket{x} \ket{(b + a \cdot x) \operatorname{mod} N} \end{align} $ $ per un modulo specificato $N $, il moltiplicatore costante $a $ e summand $y $.
remarks: >-
  - Per il diagramma di circuito e la spiegazione, vedere la figura 6 sulla [pagina 7 di arXiv: quanti-pH/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=7)

  - Questa operazione corrisponde a CMULT (a) MOD (N) in [arXiv: quanti-pH/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf)
syntax: 'operation MultiplyAndAddByModularInteger (constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, summand : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, summand : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: constMultiplier
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Il modulo $N $ quali addizioni e moltiplicazioni vengono prese in relazione a.
    isPrimitive: true
    uid: Int
  - name: multiplier
    summary: Registro Quantum che rappresenta un Unsigned Integer il cui valore deve essere aggiunto a ogni etichetta di stato di base di `summand`.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: summand
    summary: Registro Quantum che rappresenta un Unsigned Integer da usare come destinazione per questa operazione.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
