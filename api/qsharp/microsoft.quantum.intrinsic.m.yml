### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.m
name: M
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Esegue una misurazione di un singolo qubit in Pauli $Z $ base.


  Il risultato dell'output viene fornito da Distribution \begin{align} \Pr (\texttt{Zero} | \ket{\psi}) = \braket{\psi | 0} \braket{0 | \psi}.

  \end{align}
remarks: >-
  Equivalente a:


  ```qsharp

  Measure([PauliZ], [qubit]);

  ```
syntax: 'operation M (qubit : Qubit) : Result'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: Qubit da misurare.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero` Se viene osservato il autovalore $ + $1 e `One` se viene osservato il autovalore $-$1.'
    isPrimitive: true
    uid: Result
