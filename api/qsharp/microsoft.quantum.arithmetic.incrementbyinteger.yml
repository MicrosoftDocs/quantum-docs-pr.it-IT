uid: microsoft.quantum.arithmetic.incrementbyinteger
name: IncrementByInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Incrementa un registro Quantum senza segno da un numero intero classico, usando le rotazioni della fase.


  Si supponga `target` che codifica un Unsigned Integer $x $ in una codifica little-endian e che `increment` sia uguale a $a $.

  Questa operazione implementa quindi l'unit√† $ \ket{x} \mapsto \ket{x + a} $, in cui viene eseguita l'aggiunta modulo $2 ^ n $, dove $n = \texttt{Length (target!)} $.
syntax: 'operation IncrementByInteger (increment : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: Integer in base al `target` quale viene incrementato.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Un registro Quantum che codifica un Unsigned Integer usando la codifica little-endian.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
