### YamlMime:QSharpType
uid: microsoft.quantum.logical.conditioned
name: Conditioned
type: function
namespace: microsoft.quantum.logical
summary: Restituisce uno di due valori, a seconda del valore di una condizione booleana.
remarks: >-
  A differenza dell' `?|` operatore, questa funzione non è a corto circuito, in modo che entrambi gli input siano valutati completamente.


  Fino a un comportamento di corto circuito, gli elementi seguenti sono equivalenti:


  ```Q#

  let x = condition ? ifTrue | ifFalse;

  let x = Conditioned(condition, ifTrue, ifFalse);

  ```
syntax: "function Conditioned (condition : Bool, ifTrue : 'T, ifFalse : 'T) : 'T"
input:
  content: "(condition : Bool, ifTrue : 'T, ifFalse : 'T)"
  types:
  - name: condition
    summary: Condizione utilizzata per controllare quale input viene restituito.
    isPrimitive: true
    uid: Bool
  - name: ifTrue
    summary: Valore da restituire quando `condition` è `true` .
    uid: "'T"
    isLocal: true
  - name: ifFalse
    summary: Valore da restituire quando `condition` è `false` .
    uid: "'T"
    isLocal: true
output:
  content: "'T"
  types:
  - summary: '`ifTrue` Se `condition` è `true` e `ifFalse` in caso contrario.'
    uid: "'T"
    isLocal: true
