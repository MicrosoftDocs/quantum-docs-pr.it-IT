### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayed
name: Delayed
type: function
namespace: microsoft.quantum.canon
summary: Restituisce un'operazione che applica l'operazione specificata con l'argomento specificato.
syntax: "function Delayed (op : ('T => 'U), arg : 'T) : (Unit => 'U)"
input:
  content: "(op : ('T => 'U), arg : 'T)"
  types:
  - name: op
    summary: Operazione da applicare.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: arg
    summary: Input a cui viene applicata l'operazione.
    uid: "'T"
    isLocal: true
output:
  content: (Unit => 'U)
  types:
  - summary: Nuova operazione applicata con l' `op` input `arg`
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Unit
    output:
      types:
      - uid: "'U"
        isLocal: true
typeParameters:
- uid: "'T"
  summary: Tipo di input dell'operazione da ritardare.
- uid: "'U"
  summary: Tipo restituito dell'operazione da ritardare.
