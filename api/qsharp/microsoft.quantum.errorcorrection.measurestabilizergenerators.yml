### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.measurestabilizergenerators
name: MeasureStabilizerGenerators
type: operation
namespace: microsoft.quantum.errorcorrection
summary: Misura il set specificato di generatori di un gruppo stabilizzatore.
remarks: >-
  Questa operazione non controlla se il set specificato di generatori è in permuta.

  Se non eseguono la permuta, il risultato delle misurazioni può essere arbitrario.
syntax: 'operation MeasureStabilizerGenerators (stabilizerGroup : Pauli[][], logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister, gadget : ((Pauli[], Qubit[]) => Result)) : Microsoft.Quantum.ErrorCorrection.Syndrome'
input:
  content: '(stabilizerGroup : Pauli[][], logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister, gadget : ((Pauli[], Qubit[]) => Result))'
  types:
  - name: stabilizerGroup
    summary: >-
      Matrice di operatori multiqubit Pauli.

      Ad esempio, `stabilizerGroup[0]` è un elenco di matrici Pauli Single-qubit, il prodotto tensore di che è un generatore di stabilizzatori.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: logicalRegister
    summary: Matrice di qubits in cui è definito il codice di stabilizzazione.
    uid: microsoft.quantum.errorcorrection.logicalregister
  - name: gadget
    summary: Operazione che specifica come misurare un operatore multiqubit Pauli.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Pauli
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
output:
  content: Microsoft.Quantum.ErrorCorrection.Syndrome
  types:
  - summary: Risultato delle misurazioni.
    uid: microsoft.quantum.errorcorrection.syndrome
