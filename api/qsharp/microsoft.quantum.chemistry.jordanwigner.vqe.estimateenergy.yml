name: EstimateEnergy
type: operation
namespace: Microsoft.Quantum.Chemistry.JordanWigner.VQE
summary: >-
  Stima l'energia della molecola sommando l'energia fornita dai singoli termini di Jordan-Wigner.


  Questa operazione si basa in modo implicito sulla convenzione di indicizzazione della selezione.
syntax: 'operation EstimateEnergy (jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int) : Double'
input:
  content: '(jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int)'
  types:
  - name: jwHamiltonian
    summary: L'Hamiltoniana Giordania-Wigner.
    uid: microsoft.quantum.chemistry.jordanwigner.jordanwignerencodingdata
  - name: nSamples
    summary: Il numero di campioni da utilizzare per la stima del termine aspettative.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Energia stimata della molecola
    isPrimitive: true
    uid: Double
