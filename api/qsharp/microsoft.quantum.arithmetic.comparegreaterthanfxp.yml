### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.comparegreaterthanfxp
name: CompareGreaterThanFxP
type: operation
namespace: microsoft.quantum.arithmetic
summary: Confronta due numeri a virgola fissa archiviati in registri Quantum e controlla un capovolgimento sul risultato.
remarks: Per l'implementazione corrente è necessario che i due numeri a virgola fissa abbiano la stessa posizione del punto e lo stesso numero di qubits.
syntax: 'operation CompareGreaterThanFxP (fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint, result : Qubit) : Unit'
input:
  content: '(fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint, result : Qubit)'
  types:
  - name: fp1
    summary: Primo numero a virgola fissa da confrontare.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: fp2
    summary: Secondo numero a virgola fissa da confrontare.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Risultato del confronto. Verrà capovolto se `fp1 > fp2` .
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
