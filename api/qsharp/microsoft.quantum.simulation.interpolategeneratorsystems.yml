uid: microsoft.quantum.simulation.interpolategeneratorsystems
name: InterpolateGeneratorSystems
type: function
namespace: Microsoft.Quantum.Simulation
summary: Restituisce un `TimeDependentGeneratorSystem` che rappresenta l'interpolazione lineare tra due `GeneratorSystem`s.
syntax: 'function InterpolateGeneratorSystems (generatorSystemStart : Microsoft.Quantum.Simulation.GeneratorSystem, generatorSystemEnd : Microsoft.Quantum.Simulation.GeneratorSystem) : Microsoft.Quantum.Simulation.TimeDependentGeneratorSystem'
input:
  content: '(generatorSystemStart : Microsoft.Quantum.Simulation.GeneratorSystem, generatorSystemEnd : Microsoft.Quantum.Simulation.GeneratorSystem)'
  types:
  - name: generatorSystemStart
    summary: '`GeneratorSystem`iniziale.'
    uid: microsoft.quantum.simulation.generatorsystem
  - name: generatorSystemEnd
    summary: '`GeneratorSystem`finale.'
    uid: microsoft.quantum.simulation.generatorsystem
output:
  content: Microsoft.Quantum.Simulation.TimeDependentGeneratorSystem
  types:
  - summary: '`TimeDependentGeneratorSystem` che rappresenta un sistema che rappresenta la somma dei sistemi del generatore di input, con peso $ (1-s) $ su `generatorSystemStart` e peso $s $ `generatorSystemEnd`.'
    uid: microsoft.quantum.simulation.timedependentgeneratorsystem
