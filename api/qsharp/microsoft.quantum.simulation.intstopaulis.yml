### YamlMime:QSharpType
uid: microsoft.quantum.simulation.intstopaulis
name: IntsToPaulis
type: function
namespace: Microsoft.Quantum.Simulation
summary: Converte una matrice di numeri interi in una matrice di operatori Pauli a qubit singola.
syntax: 'function IntsToPaulis (ints : Int[]) : Pauli[]'
input:
  content: '(ints : Int[])'
  types:
  - name: ints
    summary: Matrice di numeri interi nell'intervallo `0..3` da convertire in operatori Pauli.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - summary: Una matrice `paulis` degli operatori di Pauli `Pauli[]` la stessa lunghezza `ints` in modo che `paulis[idxPauli]` sia uguale all'elemento di `[PauliI, PauliX, PauliY, PauliZ]` specificato da `ints[idxPauli]`.
    isArray: true
    isPrimitive: true
    uid: Pauli
