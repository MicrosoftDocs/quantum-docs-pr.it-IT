### YamlMime:QSharpType
uid: microsoft.quantum.arrays.chunks
name: Chunks
type: function
namespace: Microsoft.Quantum.Arrays
summary: Suddivide una matrice in più parti di uguale lunghezza.
remarks: Si noti che l'ultimo elemento dell'output può essere più breve del `nElements` se `Length(arr)` non è divisibile per `nElements`.
syntax: "function Chunks (nElements : Int, arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int, arr : 'T[])"
  types:
  - name: nElements
    summary: Lunghezza di ogni blocco.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Matrice da suddividere.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: Matrice contenente ogni blocco della matrice originale.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
