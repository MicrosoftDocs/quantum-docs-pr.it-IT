### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.measure
name: Measure
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Esegue una misurazione congiunta di uno o più qubits nelle basi di Pauli specificate.


  Il risultato di output viene fornito dalla distribuzione: \begin{align} \Pr (\texttt{Zero} | \ket{\psi}) = \frac12 \braket{\psi \MID | \left (\boldone + P_0 \otimes P_1 \otimes \cdots \otimes P_ {N-1} \right) \MID | \psi}, \end{align} dove $P _i $ è l'elemento $i $ th di `bases`e dove $N = \texttt{Length} (\texttt{Bases}) $.

  Ovvero, la misurazione restituisce un `Result` $d $, in modo che il valore di autovalore dell'effetto di misurazione osservato sia $ (-1) ^ d $.
remarks: Se la matrice di base e la matrice qubit hanno lunghezze diverse, l'operazione avrà esito negativo.
syntax: 'operation Measure (bases : Pauli[], qubits : Qubit[]) : Result'
input:
  content: '(bases : Pauli[], qubits : Qubit[])'
  types:
  - name: bases
    summary: Matrice di valori Pauli Single-qubit che indicano i fattori del prodotto tensore in ogni qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Registro di qubits da misurare.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero`Se viene osservato il autovalore $ + $1 e `One` se viene osservato il autovalore $-$1.'
    isPrimitive: true
    uid: Result
