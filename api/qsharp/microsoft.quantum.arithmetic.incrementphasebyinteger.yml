### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementphasebyinteger
name: IncrementPhaseByInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Incrementa un registro Quantum senza segno da un numero intero classico, usando le rotazioni della fase.


  Si supponga `target` che codifica un Unsigned Integer $x $ in una codifica little-endian e che `increment` sia uguale a $a $.

  Questa operazione implementa quindi l'unità $ \ket{x} \mapsto \ket{x + a} $, in cui viene eseguita l'aggiunta modulo $2 ^ n $, dove $n = \texttt{Length (target!)} $.
remarks: >-
  Si noti che il circuito è stato semplificato perché l'incremento è una costante classica, non un registro quantico.


  Vedere la figura della [pagina 6 di arXiv: quanti-pH/0008033v1](https://arxiv.org/pdf/quant-ph/0008033.pdf#page=6) per la spiegazione e il diagramma del circuito.
syntax: 'operation IncrementPhaseByInteger (increment : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
references: '- [*Thomas G. Draper*, arXiv: quanti-pH/0008033](https://arxiv.org/pdf/quant-ph/0008033v1.pdf)'
input:
  content: '(increment : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: increment
    summary: Integer in base al `target` quale viene incrementato.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Un registro Quantum codifica un Unsigned Integer usando la codifica little-endian nella doppia (QFT).
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
