  uid: Microsoft.Quantum.Math.BigFraction
- summary: Rappresenta un numero complesso per i componenti reali e immaginari. Il primo elemento della tupla è il componente reale, il secondo, il componente immaginario.
  uid: Microsoft.Quantum.Math.Complex
- summary: >-
    Rappresenta un numero complesso in formato polare.

    La rappresentazione polare di un numero complesso è $c = r e ^ {i t} $.
