uid: microsoft.quantum.amplitudeamplification.ampampphasesstandard
name: AmpAmpPhasesStandard
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Calcola le fasi di Reflection parziali per l'amplificazione dell'ampiezza standard.
remarks: Tutte le fasi sono $ \Pi $, ad eccezione della prima Reflection sullo stato di avvio e dell'ultima Reflection sullo stato di destinazione, ovvero $0 $.
syntax: 'function AmpAmpPhasesStandard (nIterations : Int) : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases'
input:
  content: '(nIterations : Int)'
  types:
  - name: nIterations
    summary: Numero di iterazioni di amplificazione dell'ampiezza per generare fasi di Reflection parziali per.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases
  types:
  - summary: Operazione che implementa le fasi specificate come riflessioni parziali
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
