### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandombool
name: DrawRandomBool
type: operation
namespace: microsoft.quantum.random
summary: Data la probabilità di esito positivo, restituisce una singola versione di valutazione di Bernoulli che è true con la probabilità specificata.
examples: >-
  Il seguente esempio di frammento di codice Q # esegue il capovolgimento da una moneta distorta:


  ```Q#

  let flips = DrawMany(DrawRandomBool, 10, 0.6);

  ```
syntax: 'operation DrawRandomBool (successProbability : Double) : Bool'
input:
  content: '(successProbability : Double)'
  types:
  - name: successProbability
    summary: Probabilità con la quale `true` deve essere restituito.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` con probabilità `successProbability` e `false` con probabilità `1.0 - successProbability` .'
    isPrimitive: true
    uid: Bool
