### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanl
name: LessThanL
type: function
namespace: microsoft.quantum.logical
summary: Restituisce true se e solo se un numero è minore di un altro numero.
remarks: >-
  Gli elementi seguenti sono equivalenti:


  ```Q#

  let cond = a < b;

  let cond = LessThanL(a, b);

  ```
syntax: 'function LessThanL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Primo valore da confrontare.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Secondo valore da confrontare.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true` Se e solo se `a` è strettamente inferiore a `b` .'
    isPrimitive: true
    uid: Bool
