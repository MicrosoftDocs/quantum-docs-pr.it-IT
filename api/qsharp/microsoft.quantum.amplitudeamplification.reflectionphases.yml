uid: microsoft.quantum.amplitudeamplification.reflectionphases
name: ReflectionPhases
type: newtype
namespace: microsoft.quantum.amplitudeamplification
summary: Fasi per una sequenza di riflessioni parziali nell'amplificazione dell'ampiezza.
remarks: >-
  Il primo parametro è una matrice di fasi per la reflection sullo stato di avvio. Il secondo parametro è una matrice di fasi per la reflection sullo stato di destinazione.

  Entrambe le matrici devono essere di uguale lunghezza. Si noti che in molti casi, la prima fase sullo stato di avvio e l'ultima fase sullo stato di destinazione introduce un cambio di fase globale e può essere impostato su $0 $.
syntax: newtype ReflectionPhases = (Double[], Double[]);
