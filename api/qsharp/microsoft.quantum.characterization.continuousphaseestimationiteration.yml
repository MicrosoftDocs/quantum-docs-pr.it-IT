### YamlMime:QSharpType
uid: microsoft.quantum.characterization.continuousphaseestimationiteration
name: ContinuousPhaseEstimationIteration
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Esegue una singola iterazione di un algoritmo di stima della fase iterativo (controllo classico) utilizzando poteri reali arbitrari di un Oracle unitario.
syntax: 'operation ContinuousPhaseEstimationIteration (oracle : Microsoft.Quantum.Oracles.ContinuousOracle, time : Double, theta : Double, targetState : Qubit[], controlQubit : Qubit) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.ContinuousOracle, time : Double, theta : Double, targetState : Qubit[], controlQubit : Qubit)'
  types:
  - name: oracle
    summary: Operazione che agisce su un valore Double $t $ e un Register, in modo che $U ^ t $ venga applicato al registro specificato, dove $U $ è l'unità di cui è necessario stimare la fase e dove $t $ è la potenza Integer assegnata a Oracle
    uid: microsoft.quantum.oracles.continuousoracle
  - name: time
    summary: Numero di volte in cui applicare l'oggetto Oracle unitario specificato.
    isPrimitive: true
    uid: Double
  - name: theta
    summary: Angolo in base al quale invertire la fase sul controllo qubit prima di agire sullo stato di destinazione.
    isPrimitive: true
    uid: Double
  - name: targetState
    summary: Registro dello stato a cui si basa il Oracle unitario specificato.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlQubit
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
