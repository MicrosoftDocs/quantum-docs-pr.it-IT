uid: microsoft.quantum.logical.equali
name: EqualI
type: function
namespace: Microsoft.Quantum.Logical
summary: Restituisce true se e solo se due input sono uguali.
remarks: >-
  Gli elementi seguenti sono equivalenti:


  ```Q#

  let cond = a == b;

  let cond = EqualI(a, b);

  ```
syntax: 'function EqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Primo valore da confrontare.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Secondo valore da confrontare.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` se e solo se `a` Ã¨ uguale a `b`.'
    isPrimitive: true
    uid: Bool
