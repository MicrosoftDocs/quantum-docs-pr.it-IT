### YamlMime:QSharpNamespace
uid: microsoft.quantum.machinelearning
name: Microsoft.Quantum.MachineLearning
summary: " # <a name=\"summary\"></a>Riepilogo\n Questo spazio dei nomi fornisce funzioni e operazioni usate nelle applicazioni Quantum Machine Learning.\n\n # <a name=\"references\"></a>Riferimenti\n - Maria Schuld, Alex Bocharov, Krysta Svore, Nathan Wiebe, \"classificatori Quantum incentrati sul circuito\", https://arxiv.org/abs/1804.00633 ."
functions:
- uid: microsoft.quantum.machinelearning.approximateinputencoder
  summary: Dato un set di coefficienti e una tolleranza, restituisce un'operazione di preparazione dello stato che prepara ogni coefficiente come l'ampiezza corrispondente di uno stato di base computazionale, fino alla tolleranza specificata.
- uid: microsoft.quantum.machinelearning.combinedstructure
  summary: Dato uno o più livelli di rotazioni controllate, restituisce un singolo livello con indice di parametri del modello spostato in modo che i livelli distinti siano parametrizzati da parametri di modello distinti.
- uid: microsoft.quantum.machinelearning.cyclicentanglinglayer
  summary: Restituisce una matrice di rotazioni controllate singolarmente lungo un asse specificato, disposte ciclicamente in un registro di qubits e parametrizzato da parametri di modello distinti.
- uid: microsoft.quantum.machinelearning.defaulttrainingoptions
  summary: Restituisce un set predefinito di opzioni per i classificatori di training.
- uid: microsoft.quantum.machinelearning.featureregistersize
  summary: Restituisce il numero di qubits necessari per codificare un vettore di funzionalità specifico.
- uid: microsoft.quantum.machinelearning.inferredlabel
  summary: Data la probabilità di classificazione e la distorsione, restituisce l'etichetta dedotta da tale probabilità.
- uid: microsoft.quantum.machinelearning.inferredlabels
  summary: Data una matrice di probabilità di classificazione e una distorsione, restituisce l'etichetta dedotta da ogni probabilità.
- uid: microsoft.quantum.machinelearning.inputencoder
  summary: Dato un set di coefficienti e una tolleranza, restituisce un'operazione di preparazione dello stato che prepara ogni coefficiente come l'ampiezza corrispondente di uno stato di base computazionale.
- uid: microsoft.quantum.machinelearning.localrotationslayer
  summary: Restituisce una matrice di rotazioni (qubit) non controllate lungo un asse specificato, con una rotazione per ogni qubit in un registro, parametrizzata da parametri di modello distinti.
- uid: microsoft.quantum.machinelearning.misclassifications
  summary: Dato un set di etichette derivate e un set di etichette corrette, restituisce gli indici per i casi in cui ogni set di etichette è diverso.
- uid: microsoft.quantum.machinelearning.nmisclassifications
  summary: Dato un set di etichette derivate e un set di etichette corrette, restituisce il numero di indici in cui ogni set di etichette è diverso.
- uid: microsoft.quantum.machinelearning.nqubitsrequired
  summary: Restituisce il numero di qubits necessari per applicare un classificatore sequenziale specificato.
- uid: microsoft.quantum.machinelearning.partialrotationslayer
  summary: Restituisce una matrice di rotazioni a qubit singolo lungo un asse specificato, parametrizzato da parametri di modello distinti.
- uid: microsoft.quantum.machinelearning.sampled
  summary: Esegue il campionamento di una matrice specificata, usando la pianificazione specificata.
- uid: microsoft.quantum.machinelearning.schedulelength
  summary: Restituisce il numero di elementi in una pianificazione di campionamento specificata.
operations:
- uid: microsoft.quantum.machinelearning.applysequentialclassifier
  summary: Data la struttura e la parametrizzazione di un classificatore sequenziale, applica il classificatore a un registro di qubits.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobabilities
  summary: Dato un set di esempi e un classificatore sequenziale, in viene stimata la probabilità di classificazione per tali campioni, misurando ripetutamente l'output del classificatore su ciascun campione.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobability
  summary: Dato un esempio e un classificatore sequenziale, stima la probabilità di classificazione per l'esempio misurando ripetutamente l'output del classificatore sull'esempio specificato.
- uid: microsoft.quantum.machinelearning.estimategradient
  summary: Stima la sfumatura di training per un classificatore sequenziale in un modello specifico e per un input codificato specificato.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifier
  summary: Data la struttura di un classificatore sequenziale, addestra il classificatore su un determinato set di training con etichetta.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifieratmodel
  summary: Data la struttura di un classificatore sequenziale, addestra il classificatore su un set di training con etichetta specificato, a partire da un modello particolare.
- uid: microsoft.quantum.machinelearning.validatesequentialclassifier
  summary: Convalida un classificatore sequenziale specificato rispetto a un determinato set di campioni con etichette precedenti.
newtypes:
- uid: microsoft.quantum.machinelearning.controlledrotation
  summary: Descrive una rotazione controllata in termini di indici di destinazione e di controllo, asse di rotazione e indice in un vettore di parametri del modello.
- uid: microsoft.quantum.machinelearning.labeledsample
  summary: Esempio, etichettato con una classe a cui appartiene l'esempio.
- uid: microsoft.quantum.machinelearning.samplingschedule
  summary: Pianificazione per il disegno di batch da un set di esempi.
- uid: microsoft.quantum.machinelearning.sequentialmodel
  summary: Descrive un modello di classificazione quantistica costituito da una sequenza di rotazioni con parametri e controllate, da un'assegnazione di angoli di rotazione e da una distorsione tra le due classi riconosciute dal modello.
- uid: microsoft.quantum.machinelearning.stategenerator
  summary: Descrive un'operazione che prepara un input specificato a un classificatore sequenziale.
- uid: microsoft.quantum.machinelearning.trainingoptions
  summary: Raccolta di opzioni da utilizzare per i classificatori Quantum di training.
- uid: microsoft.quantum.machinelearning.validationresults
  summary: Risultato della convalida di un classificatore rispetto a un set di campioni.
