### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.greaterthan
name: GreaterThan
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Applica un confronto maggiore di tra due numeri interi codificati in registri qubit, capovolgendo un qubit di destinazione in base al risultato del confronto.


  Esegue un confronto rigoroso tra due numeri interi $x $ e $y $, codificati in qubit registra XS e YS. Se $x > y $, il risultato qubit verrà capovolto, in caso contrario il risultato qubit manterrà il proprio stato.
remarks: Usa il trucco che $x-y = (x ' + y)' $, dove ' denota il complemento a uno.
syntax: 'operation GreaterThan (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Qubit) : Unit'
references: >-
  - Steven A. Cuccaro, Thomas G. Draper, Samuel A. kutin, David Petrie Moulton: "A New Quantum Ripple-Carry additional Circuit", 2004.
    https://arxiv.org/abs/quant-ph/0410184v1

  - Thomas haener, Martin Roetteler, Krysta M. Svore: "factoring using 2n + 2 qubits with Toffoli Modular based Moltiplication", 2016 https://arxiv.org/abs/1611.07995
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Qubit)'
  types:
  - name: xs
    summary: LittleEndian qubit registra la codifica del primo Integer $x $.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: LittleEndian qubit-registrazione che codifica il secondo Integer $y $.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: Singolo qubit che verrà capovolto se $x > y $.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
