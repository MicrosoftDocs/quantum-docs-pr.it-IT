### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolarrayaspauli
name: BoolArrayAsPauli
type: function
namespace: Microsoft.Quantum.Convert
summary: Data una stringa di bit, restituisce un operatore Pauli multiqubit rappresentato come una matrice di operatori Pauli a qubit singolo.
remarks: La matrice booleana e il registro Quantum devono essere di uguale lunghezza.
syntax: 'function BoolArrayAsPauli (pauli : Pauli, bitApply : Bool, bits : Bool[]) : Pauli[]'
input:
  content: '(pauli : Pauli, bitApply : Bool, bits : Bool[])'
  types:
  - name: pauli
    summary: Operatore Pauli da applicare a qubits dove `bitsApply == bits[idx]`.
    isPrimitive: true
    uid: Pauli
  - name: bitApply
    summary: applicare Pauli se bit Ã¨ questo valore.
    isPrimitive: true
    uid: Bool
  - name: bits
    summary: Matrice booleana.
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
