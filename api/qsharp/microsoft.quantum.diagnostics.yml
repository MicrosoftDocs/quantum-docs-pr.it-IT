name: Microsoft.Quantum.Diagnostics
newtypes:
- summary: Attributo riconosciuto dal compilatore tramite il quale è possibile definire un nome alternativo che può essere usato durante il caricamento di un tipo o chiamabile a scopo di test.
  uid: Microsoft.Quantum.Diagnostics.EnableTestingViaName
- summary: Attributo riconosciuto dal compilatore utilizzato per contrassegnare un unit test.
  uid: Microsoft.Quantum.Diagnostics.Test
operations:
- summary: Tra una chiamata a questa operazione e la relativa contigua, asserisce che una determinata operazione viene chiamata al massimo un certo numero di volte.
  uid: Microsoft.Quantum.Diagnostics.AllowAtMostNCallsCA
- summary: Tra una chiamata a questa operazione e la relativa contigua, asserisce che al massimo un determinato numero di qubits aggiuntivi viene allocato con istruzioni using.
  uid: Microsoft.Quantum.Diagnostics.AllowAtMostNQubits
- summary: Dichiarare che i qubits specificati sono tutti nello stato $ \ket {0} $.
  uid: Microsoft.Quantum.Diagnostics.AssertAllZero
- summary: Dichiarare che i qubits specificati sono tutti nello stato $ \ket {0} $ fino a una determinata tolleranza.
  uid: Microsoft.Quantum.Diagnostics.AssertAllZeroWithinTolerance
- summary: Le asserzioni che misurano il qubits specificato in base a Pauli specificato avranno sempre il risultato specificato.
  uid: Microsoft.Quantum.Diagnostics.AssertMeasurement
- summary: Le asserzioni che misurano il qubits specificato in base a Pauli specificato avranno il risultato specificato con la probabilità specificata, entro una certa tolleranza.
  uid: Microsoft.Quantum.Diagnostics.AssertMeasurementProbability
- summary: >-
    Date due operazioni, asserisce che agiscono in modo identico per tutti gli Stati di input.

    Questa asserzione viene implementata controllando l'azione delle operazioni su tutti gli Stati nel formato $V _0 \otimes... \otimes V_ {n-1} $, dove $V _k $ è uno degli Stati $ \ket {0} $, $ \ket {1} $, $ \ket{+} $ e $ \ket{i} $ (+ 1 autostato dell'operatore Pauli Y).

    Questa asserzione USA $n $ qubits e richiede il confronto di più chiamate delle operazioni.
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualInPlace
- summary: Verifica se l'operazione `givenU` è uguale all'operazione `expectedU` sulla dimensione di input specificata controllando l'azione delle operazioni solo sui vettori dalla base computazionale. Si tratta di una condizione necessaria, ma non sufficiente, per l'uguaglianza di due unitaries.
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualInPlaceCompBasis
- summary: >-
    Date due operazioni, asserisce che agiscono in modo identico per tutti gli Stati di input.

    Questa asserzione viene implementata usando il isomorfismo Choi-Jamiołkowski per ridurre l'asserzione a una delle asserzioni di stato qubit su due registri coinvolti. Pertanto, per questa operazione è necessaria una sola chiamata a ogni operazione sottoposta a test, ma è necessario allocare un numero di qubits pari al doppio. Questa asserzione può essere usata per garantire, ad esempio, che una versione ottimizzata di un'operazione agisca in modo identico alla relativa implementazione ingenua o che un'operazione che agisce su un intervallo di input non quantistici accetti i casi noti.
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualReferenced
- summary: Asserisce che la fase di uno stato di sovrapposizione uguale presenta il valore previsto.
  uid: Microsoft.Quantum.Diagnostics.AssertPhase
- summary: Asserisce che qubit `q` si trova nel autostato previsto dell'operatore Pauli Z.
  uid: Microsoft.Quantum.Diagnostics.AssertQubit
- summary: >-
    Asserisce che un qubit nello stato previsto.

    `expected` rappresenta un vettore complesso, $ \ket{\psi} = \begin{Bmatrix}a & b\end {Bmatrix} ^ {\mathrm{T}} $. Il primo elemento delle tuple che rappresenta ogni $a $, $b $ è la parte reale del numero complesso, mentre la seconda è la parte immaginaria. L'ultimo argomento definisce la tolleranza con cui viene eseguita l'asserzione.
  uid: Microsoft.Quantum.Diagnostics.AssertQubitIsInStateWithinTolerance
- summary: Asserisce che qubit `q` si trova nel autostato previsto dell'operatore Pauli Z fino a una determinata tolleranza.
  uid: Microsoft.Quantum.Diagnostics.AssertQubitWithinTolerance
- summary: Data un'operazione, Visualizza la diagnostica sull'operazione resa disponibile dalla destinazione di esecuzione corrente.
  uid: Microsoft.Quantum.Diagnostics.DumpOperation
- summary: USA DumpRegister per fornire la diagnostica sullo stato di un riferimento e di un registro di destinazione. Scritto come operazione separata per consentire l'override e l'interpretazione come registri distinti, anziché come singolo registro combinato.
  uid: Microsoft.Quantum.Diagnostics.DumpReferenceAndTarget
- summary: Controlla se il risultato dell'applicazione di due operazioni `givenU` e `expectedU` a uno stato di base è lo stesso. Lo stato di base è descritto dal `basis` parametro. <xref:microsoft.quantum.extensions.fliptobasis>Per ulteriori informazioni su questa descrizione, vedere la funzione.
  uid: Microsoft.Quantum.Diagnostics._assertEqualOnBasisVector
- summary: >-
    Applica unitaries che mappano $ \ket {0} \otimes\cdots\ket {0} $ a $ \ket{\ psi_0} \otimes \ket{\ psi_ {n-1}} $, dove $ \ket{\ psi_k} $ dipende da `basis[k]` .

    La corrispondenza tra il valore di `basis[k]` e $ \ket{\ psi_k} $ è la seguente:

    - `basis[k]=0` $ \rightarrow \ket {0} $. - `basis[k]=1` $ \rightarrow \ket {1} $. - `basis[k]=2` $ \rightarrow \ket{+} $. - `basis[k]=3` $ \rightarrow \ket{i} $ (+ 1 autostato di Pauli Y).
  uid: Microsoft.Quantum.Diagnostics._flipToBasis
- summary: Scorre una variabile tramite un prodotto cartesiano [0, Bounds [0]-1] × [0, Bounds [1]-1] × [0, Bounds [length (Bounds)-1]-1] e chiama op (arr) per ogni elemento del prodotto cartesiano
  uid: Microsoft.Quantum.Diagnostics._iterateThroughCartesianPower
- summary: >-
    Dato due registri, prepara lo stato con la massima correlazione tra ogni coppia di qubits nei rispettivi registri. Tutti i qubits devono iniziare nello stato di ⟩ | 0.

    Il risultato è che le coppie corrispondenti di qubits da ogni registro si trovano in $ \bra{\ beta_ {00} } \ket{\ beta_ {00} } $.
  uid: Microsoft.Quantum.Diagnostics._prepareEntangledState
