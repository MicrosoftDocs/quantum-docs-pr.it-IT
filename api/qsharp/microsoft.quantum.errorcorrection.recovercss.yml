  types:
  - name: code
    summary: 'Un errore CSS Quantum: la correzione del codice in pacchetto come tipo di `CSS` descrive la codifica e la decodifica dei dati quantistici e come devono essere misurate le sindromi degli errori.'
    uid: microsoft.quantum.errorcorrection.css
  - name: fnX
    summary: "`RecoveryFn` che esegue il mapping di ogni sindrome $X $ Error alle operazioni `Pauli[]` che correggono l'errore rilevato."
