### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthand
name: LessThanD
type: function
namespace: Microsoft.Quantum.Logical
summary: Restituisce true se e solo se un numero è minore di un altro numero.
remarks: >-
  Gli elementi seguenti sono equivalenti:


  ```Q#

  let cond = a < b;

  let cond = LessThanD(a, b);

  ```
syntax: 'function LessThanD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Primo valore da confrontare.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Secondo valore da confrontare.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true`Se e solo se `a` è strettamente inferiore a `b`.'
    isPrimitive: true
    uid: Bool
