### YamlMime:QSharpType
uid: microsoft.quantum.math.powi
name: PowI
type: function
namespace: Microsoft.Quantum.Math
summary: Restituisce un numero elevato a una determinata potenza.
syntax: 'function PowI (a : Int, power : Int) : Int'
input:
  content: '(a : Int, power : Int)'
  types:
  - name: a
    summary: Numero $a $ da generare.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Power $b $ a cui deve essere generato $a $.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Power $a ^ b $
    isPrimitive: true
    uid: Int
