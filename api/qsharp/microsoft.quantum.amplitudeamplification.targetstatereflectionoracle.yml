### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.targetstatereflectionoracle
name: TargetStateReflectionOracle
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: >-
  Costruisce un `ReflectionOracle` oggetto sullo stato di destinazione in modo univoco contrassegnato dal flag qubit.


  Lo stato di destinazione ha un solo qubit impostato su 1 e tutti gli altri 0: ${1}\ket _F $.
syntax: 'function TargetStateReflectionOracle (idxFlagQubit : Int) : Microsoft.Quantum.Oracles.ReflectionOracle'
input:
  content: '(idxFlagQubit : Int)'
  types:
  - name: idxFlagQubit
    summary: Indice per contrassegnare qubit $f $ di Oracle.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Oracles.ReflectionOracle
  types:
  - summary: Oggetto `ReflectionOracle` che riflette lo stato contrassegnato da $ \ket{1}_F $.
    uid: microsoft.quantum.oracles.reflectionoracle
seeAlso:
- microsoft.quantum.canon.reflectionoracle
