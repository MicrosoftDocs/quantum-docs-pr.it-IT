### YamlMime:QSharpType
uid: microsoft.quantum.core.rangereverse
name: RangeReverse
type: function
namespace: Microsoft.Quantum.Core
summary: Restituisce un nuovo intervallo che è l'inverso dell'intervallo di input.
remarks: Si noti che il contrario di un intervallo non è semplicemente `end`.`-step`..`start`, perché l'ultimo elemento effettivo di un intervallo non può essere uguale a quello `end`.
syntax: 'function RangeReverse (r : Range) : Range'
input:
  content: '(r: intervallo)'
  types:
  - name: r
    summary: Intervallo di input.
    isPrimitive: true
    uid: Range
output:
  content: Intervallo
  types:
  - summary: Nuovo intervallo che è l'inverso dell'intervallo specificato.
    isPrimitive: true
    uid: Range
