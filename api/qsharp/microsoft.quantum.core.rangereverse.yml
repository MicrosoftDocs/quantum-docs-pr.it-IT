### YamlMime:QSharpType
uid: microsoft.quantum.core.rangereverse
name: RangeReverse
type: function
namespace: Microsoft.Quantum.Core
summary: Restituisce un nuovo intervallo che è l'inverso dell'intervallo di input.
remarks: Si noti che l'inverso di un intervallo non `end`è semplicemente. `-step`.. `start`, perché l'ultimo elemento effettivo di un intervallo potrebbe non essere uguale a `end`.
syntax: 'function RangeReverse (r : Range) : Range'
input:
  content: '(r : Range)'
  types:
  - name: r
    summary: Intervallo di input.
    isPrimitive: true
    uid: Range
output:
  content: Range
  types:
  - summary: Nuovo intervallo che è l'inverso dell'intervallo specificato.
    isPrimitive: true
    uid: Range
