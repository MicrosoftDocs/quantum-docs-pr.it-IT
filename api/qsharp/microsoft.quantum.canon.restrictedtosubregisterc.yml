### YamlMime:QSharpType
uid: microsoft.quantum.canon.restrictedtosubregisterc
name: RestrictedToSubregisterC
type: function
namespace: microsoft.quantum.canon
summary: >-
  Limita un'operazione a una matrice di indici di un registro, ovvero un sottoregistro.

  Il modificatore `C` indica che l'operazione è controllabile.
syntax: 'function RestrictedToSubregisterC (op : (Qubit[] => Unit is Ctl), idxs : Int[]) : (Qubit[] => Unit is Ctl)'
input:
  content: '(op : (Qubit[] => Unit is Ctl), idxs : Int[])'
  types:
  - name: op
    summary: Operazione da limitare a un sottoregistro.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: idxs
    summary: Matrice di indici, che indica a quale qubits verrà limitata l'operazione.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Ctl)
  types:
  - isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
