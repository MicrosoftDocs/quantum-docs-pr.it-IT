uid: microsoft.quantum.simulation.blockencodingreflectionbylcu
name: BlockEncodingReflectionByLCU
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Codifica un operatore di interesse in un oggetto `BlockEncodingReflection`.


  Questo costrutto un `BlockEncodingReflection` $U unitario = P\cdot V\cdot P ^ \dagger $ che codifica un operatore $H = \ Sum_ {j} | \ alpha_j | U_j $ di interesse che è una combinazione lineare di unitaries. In genere, $P $ è un Unity di preparazione dello stato in{0}\_modo che $P \ket a \\|sum_j\|\_\sqrt{\ alpha_j/\_\vec\alpha 2} \ket{j} a $ e $V = \ Sum_ {\_j} \ket{j}\bra{j} a\otimes U_j $.
remarks: Questa `BlockEncoding` implementazione fornisce le proprietà di un oggetto `BlockEncodingReflection`.
