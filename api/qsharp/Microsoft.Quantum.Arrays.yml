### YamlMime:QSharpNamespace
uid: microsoft.quantum.arrays
name: Microsoft.Quantum.Arrays
functions:
- uid: microsoft.quantum.arrays.all
  summary: Data una matrice e un predicato definito per gli elementi della matrice e controlla se tutti gli elementi della matrice soddisfano il predicato.
- uid: microsoft.quantum.arrays.any
  summary: Data una matrice e un predicato definito per gli elementi della matrice, verifica se almeno un elemento della matrice soddisfa il predicato.
- uid: microsoft.quantum.arrays.chunks
  summary: Suddivide una matrice in più parti di uguale lunghezza.
- uid: microsoft.quantum.arrays.constantarray
  summary: Crea una matrice di lunghezza specificata con tutti gli elementi uguali al valore specificato.
- uid: microsoft.quantum.arrays.enumerated
  summary: Data una matrice, restituisce una nuova matrice contenente gli elementi della matrice originale insieme agli indici di ogni elemento.
- uid: microsoft.quantum.arrays.equala
  summary: Date due matrici dello stesso tipo e un predicato definito per coppie di elementi delle matrici, verifica se le matrici sono uguali.
- uid: microsoft.quantum.arrays.exclude
  summary: Restituisce una matrice contenente gli elementi di un'altra matrice, esclusi gli elementi in un determinato elenco di indici.
- uid: microsoft.quantum.arrays.filtered
  summary: Data una matrice e un predicato definito per gli elementi della matrice, restituisce una matrice costituita dagli elementi che soddisfano il predicato.
- uid: microsoft.quantum.arrays.fold
  summary: Scorre una funzione `f` tramite una matrice `array` , restituendo `f(f(f(initialState, array[0]), array[1]), ...)` .
- uid: microsoft.quantum.arrays.head
  summary: Restituisce il primo elemento della matrice.
- uid: microsoft.quantum.arrays.indexof
  summary: Restituisce il primo indice del primo elemento di una matrice che soddisfa un predicato specificato. Se tale elemento non esiste, restituisce-1.
- uid: microsoft.quantum.arrays.indexrange
  summary: Data una matrice, restituisce un intervallo sugli indici di tale matrice, adatto per l'uso in un ciclo for.
- uid: microsoft.quantum.arrays.isempty
  summary: Restituisce true se e solo se una matrice è vuota.
- uid: microsoft.quantum.arrays.ispermutation
  summary: Restituisce true se e solo se una determinata matrice rappresenta una permutazione.
- uid: microsoft.quantum.arrays.lookupfunction
  summary: Data una matrice, restituisce una funzione che restituisce elementi della matrice.
- uid: microsoft.quantum.arrays.mapped
  summary: Data una matrice e una funzione definita per gli elementi della matrice, restituisce una nuova matrice costituita dalle immagini della matrice originale nella funzione.
- uid: microsoft.quantum.arrays.mappedbyindex
  summary: Data una matrice e una funzione definita per gli elementi indicizzati della matrice, restituisce una nuova matrice costituita dalle immagini della matrice originale nella funzione.
- uid: microsoft.quantum.arrays.most
  summary: Crea una matrice uguale a una matrice di input, ad eccezione del fatto che l'ultimo elemento della matrice viene eliminato.
- uid: microsoft.quantum.arrays.padded
  summary: Restituisce una matrice riempita con i valori specificati fino a una lunghezza specificata.
- uid: microsoft.quantum.arrays.partitioned
  summary: Suddivide una matrice in più parti.
- uid: microsoft.quantum.arrays.rest
  summary: Crea una matrice uguale a una matrice di input, ad eccezione del fatto che il primo elemento della matrice viene eliminato.
- uid: microsoft.quantum.arrays.reversed
  summary: Creare una matrice che contiene gli stessi elementi di una matrice di input, ma in ordine inverso.
- uid: microsoft.quantum.arrays.sequencei
  summary: Ottiene una matrice di numeri interi in un intervallo specificato.
- uid: microsoft.quantum.arrays.sequencel
  summary: Ottiene una matrice di numeri interi in un intervallo specificato.
- uid: microsoft.quantum.arrays.subarray
  summary: Accetta una matrice e un elenco di percorsi e produce una nuova matrice formata dagli elementi della matrice originale che corrispondono alle posizioni specificate.
- uid: microsoft.quantum.arrays.swapped
  summary: Applica uno scambio di due elementi in una matrice.
- uid: microsoft.quantum.arrays.tail
  summary: Restituisce l'ultimo elemento della matrice.
- uid: microsoft.quantum.arrays.tuplearrayasnestedarray
  summary: Converte un elenco di due tuple in una matrice annidata.
- uid: microsoft.quantum.arrays.where
  summary: Dato un predicato e una matrice, restituisce gli indici della matrice in cui il predicato è true.
- uid: microsoft.quantum.arrays.zip
  summary: Date due matrici, restituisce una nuova matrice di coppie in modo che ogni coppia contenga un elemento da ogni matrice originale.
- uid: microsoft.quantum.arrays.zip3
  summary: Date tre matrici, restituisce una nuova matrice di 3 tuple in modo che ogni tupla con 3 Tuple contenga un elemento da ogni matrice originale.
- uid: microsoft.quantum.arrays.zip4
  summary: Date quattro matrici, restituisce una nuova matrice di 4 tuple in modo che ogni tupla a 4 elementi contenga un elemento da ogni matrice originale.
summary: " # <a name=\"summary\"></a>Riepilogo\n Questo spazio dei nomi contiene funzioni per la creazione e la modifica di matrici di dati."
operations:
- uid: microsoft.quantum.arrays.drawmany
  summary: Ripete un'operazione per un determinato numero di campioni, raccogliendo gli output in una matrice.
- uid: microsoft.quantum.arrays.foreach
  summary: Data una matrice e un'operazione definita per gli elementi della matrice, restituisce una nuova matrice costituita dalle immagini della matrice originale sotto l'operazione.
