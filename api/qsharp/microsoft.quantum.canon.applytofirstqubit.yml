  content: '(op : (Qubit => Unit), register : Qubit[])'
  types:
  - name: op
    summary: Operazione da applicare al primo qubit
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
