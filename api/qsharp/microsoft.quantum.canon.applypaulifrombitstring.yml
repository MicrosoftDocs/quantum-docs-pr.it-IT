### YamlMime:QSharpType
uid: microsoft.quantum.canon.applypaulifrombitstring
name: ApplyPauliFromBitString
type: operation
namespace: microsoft.quantum.canon
summary: Applica un operatore Pauli in ogni qubit in una matrice se il bit corrispondente di una matrice booleana corrisponde a un input specificato.
remarks: La matrice booleana e il registro Quantum devono essere di uguale lunghezza.
syntax: 'operation ApplyPauliFromBitString (pauli : Pauli, bitApply : Bool, bits : Bool[], qubits : Qubit[]) : Unit'
input:
  content: '(pauli : Pauli, bitApply : Bool, bits : Bool[], qubits : Qubit[])'
  types:
  - name: pauli
    summary: Operatore Pauli da applicare a `qubits[idx]` where `bitsApply == bits[idx]`
    isPrimitive: true
    uid: Pauli
  - name: bitApply
    summary: applica Pauli se bit Ã¨ questo valore
    isPrimitive: true
    uid: Bool
  - name: bits
    summary: Registro booleano che specifica quale qubit corrispondente in `qubits` deve essere utilizzato
    isArray: true
    isPrimitive: true
    uid: Bool
  - name: qubits
    summary: Registro Quantum su cui applicare in modo selettivo l'operatore Pauli specificato
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
