### YamlMime:QSharpType
uid: microsoft.quantum.arrays.partitioned
name: Partitioned
type: function
namespace: Microsoft.Quantum.Arrays
summary: Suddivide una matrice in più parti.
examples: >-
  ```qsharp

  // The following returns [[1,5],[3],[7]];

  let split = Partitioned([2,1], [1,5,3,7]);

  ```
syntax: "function Partitioned (nElements : Int[], arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int[], arr : 'T[])"
  types:
  - name: nElements
    summary: Numero di elementi in ogni parte della matrice
    isArray: true
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Matrice di input da suddividere.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: Più matrici in cui la prima matrice è la prima `nElements[0]` di `arr` e la seconda matrice è la successiva `nElements[1]` di `arr` e così via. L'ultima matrice conterrà tutti gli elementi rimanenti.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
