### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.measureinteger
name: MeasureInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Misura il contenuto di un registro Quantum e lo converte in un numero intero. La misura viene eseguita rispetto alla base computazionale standard, ovvero il eigenbasis di `PauliZ`.
remarks: Questa operazione Reimposta il registro di input sullo stato $ \ket{00\cdots 0} $, adatto per il rilascio di nuovo in un computer di destinazione.
syntax: 'operation MeasureInteger (target : Microsoft.Quantum.Arithmetic.LittleEndian) : Int'
input:
  content: '(target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: target
    summary: Registro Quantum nella codifica little-endian.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Int
  types:
  - summary: Unsigned Integer che contiene il valore misurato di `target`.
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.canon.measureintegerbe
