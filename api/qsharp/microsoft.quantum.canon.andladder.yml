uid: microsoft.quantum.canon.andladder
name: AndLadder
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Esegue una "e una scala" controllata in un registro di qubits di destinazione.


  Questa operazione applica una trasformazione descritta dal mapping seguente della base di calcolo, $ $ \begin{align} \ket{x\_1, \dots, x\_n} \ket{y\_1, \dots, y\_{n-1}} \mapsto \ket{x\_1, \dots, x\_n} \ket{y\_1 \oplus (x\_1 \land x\_2), \dots, y\_{n-1} \oplus (x\_1 \land x\_2 \land \cdots \land x\_{n-1}} , \end{align} $ $ dove $ \ket{x\_1, \dots, x\_n} $ si riferisce agli Stati di base di calcolo di `controls`e dove $ \ket{y\_1, \dots, y\_{n-1}} $ fa riferimento agli Stati di base di calcolo di `targets`.
remarks: >-
  - Utilizzato come parte di <xref:microsoft.quantum.canon.applymulticontrolledc> e <xref:microsoft.quantum.canon.applymulticontrolledca>.

  - Per la spiegazione e il diagramma di circuito, vedere la figura 4,10, sezione 4,3 in Nielsen & Chuang.
syntax: 'operation AndLadder (ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael A. Nielsen, Isaac L. Chuang*, quantum computing e Quantum Information](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: ccnot
    summary: Controllo CCNOT da utilizzare per la costruzione.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      Registro di qubits da usare come controlli per la scala e.

      Questa operazione lascia gli Stati di base di calcolo di `controls` invariante.

      La lunghezza di `controls` deve essere almeno 2 e deve essere uguale a uno pi√π la lunghezza di `targets`.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: La lunghezza di `targets` deve essere almeno 1 e uguale alla lunghezza di `controls` meno uno.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
