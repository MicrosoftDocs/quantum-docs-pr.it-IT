### YamlMime:QSharpType
uid: microsoft.quantum.canon.delaya
name: Ritardo
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applica una determinata operazione con un ritardo.


  Data un'operazione e un input per tale operazione, applica l'operazione dopo che è stato fornito un input aggiuntivo.

  In particolare, l'espressione `Delay(op, arg, _)` è un'operazione che applica `op` a `arg` quando viene chiamato.

  Expression `Delay(op,arg,_)` consente a di ritardare l'applicazione di `op`.
syntax: "operation DelayA (op : ('T => Unit is Adj), arg : 'T, aux : Unit) : Unit"
input:
  content: '(op: (t = > unità è ADJ), arg: t, AUX: unit)'
  types:
  - name: op
    summary: Operazione da applicare.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: ARG
    summary: Input a cui viene applicata l'operazione.
    uid: "'T"
    isLocal: true
  - name: aux
    summary: Argomento utilizzato per ritardare l'applicazione dell'operazione utilizzando l'applicazione parziale.
    isPrimitive: true
    uid: Unit
output:
  content: Unità
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo di input dell'operazione da ritardare.
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.delay
- microsoft.quantum.canon.delayed
