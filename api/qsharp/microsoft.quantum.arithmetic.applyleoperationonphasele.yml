uid: microsoft.quantum.arithmetic.applyleoperationonphasele
name: ApplyLEOperationOnPhaseLE
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Applica un'operazione che accetta un registro <xref:microsoft.quantum.arithmetic.phaselittleendian> come input per un registro di destinazione di tipo <xref:microsoft.quantum.arithmetic.littleendian>.
remarks: Il registro viene trasformato in `LittleEndian` dall'uso di <xref:microsoft.quantum.canon.qftle> e viene quindi restituito alla rappresentazione originale dopo l'applicazione di `op`.
syntax: 'operation ApplyLEOperationOnPhaseLE (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(op: (Microsoft. Quantum. aritmetic. LittleEndian = > unit), target: Microsoft. Quantum. aritmetic. PhaseLittleEndian)'
  types:
  - name: op
    summary: Operazione da applicare.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: Registro a cui viene applicata l'operazione.
    uid: microsoft.quantum.arithmetic.phaselittleendian
