### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzeroa
name: ApplyIfZeroA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applica un'operazione adjointable condizionata su un valore di risultato classico che è zero.


  Data un'operazione `op` e un valore di risultato `result`, applica `op` al `target` se `result` è `Zero`. Se `One`, non viene eseguita alcuna operazione al `target`.

  Il suffisso `A` indica che l'operazione da applicare è adjointable.
syntax: "operation ApplyIfZeroA (result : Result, (op : ('T => Unit is Adj), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj), target : 'T))"
  types:
  - name: result
    summary: Risultato della misurazione che controlla se op viene applicato o meno.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Operazione da applicare in modo condizionale.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: target
    summary: Input a cui viene applicata l'operazione.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo di input dell'operazione da applicare in modo condizionale.
functors:
- Adjoint
