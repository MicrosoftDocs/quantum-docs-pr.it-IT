### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsera
name: ApplyIfElseRA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applica una delle due operazioni adjointable, a seconda del valore di un risultato classico.


  Dato un risultato `result`, applica l'operazione `zeroOp` con `zeroInput` come input `result` quando Ã¨ uguale `Zero`a e si applica `oneOp(oneInput)` quando. `result == One`
syntax: "operation ApplyIfElseRA (result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U))"
  types:
  - name: result
    summary: Risultato della misurazione usato per determinare se `zeroOp` viene `oneOp` applicato o.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: Operazione adjointable da applicare quando `result == Zero`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: zeroInput
    summary: Input da fornire a `zeroOp` quando. `result == Zero`
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: Operazione adjointable da applicare quando `result == One`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: oneInput
    summary: Input da fornire a `oneOp` quando. `result == One`
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo di input dell'operazione `zeroOp` da applicare in modo condizionale.
- uid: "'U"
  summary: Tipo di input dell'operazione `oneOp` da applicare in modo condizionale.
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
