### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthani
name: LessThanI
type: function
namespace: microsoft.quantum.logical
summary: Restituisce true se e solo se un numero è minore di un altro numero.
remarks: >-
  Gli elementi seguenti sono equivalenti:


  ```Q#

  let cond = a < b;

  let cond = LessThanI(a, b);

  ```
syntax: 'function LessThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Primo valore da confrontare.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Secondo valore da confrontare.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` Se e solo se `a` è strettamente inferiore a `b` .'
    isPrimitive: true
    uid: Bool
