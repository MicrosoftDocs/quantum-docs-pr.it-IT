### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedoplec
name: ReversedOpLEC
type: function
namespace: Microsoft.Quantum.Arithmetic
summary: Data un'operazione che accetta un input little-endian, restituisce una nuova operazione che accetta un input big-endian.
syntax: 'function ReversedOpLEC (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Ctl)) : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Ctl)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Ctl))'
  types:
  - name: op
    summary: Operazione il cui input deve essere annullato.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
output:
  content: (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Ctl)
  types:
  - summary: Nuova operazione che accetta l'input come registro big-endian.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
