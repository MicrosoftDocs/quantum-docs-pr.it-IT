### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexrange
name: IndexRange
type: function
namespace: Microsoft.Quantum.Arrays
summary: Data una matrice, restituisce un intervallo sugli indici di tale matrice, adatto per l'uso in un ciclo for.
examples: >-
  I cicli di `for` seguenti sono equivalenti:


  ```Q#

  for (idx in IndexRange(array)) { ... }

  for (idx in IndexRange(array)) { ... }

  ```
syntax: "function IndexRange (array : 'TElement[]) : Range"
input:
  content: "(array : 'TElement[])"
  types:
  - name: array
    summary: Matrice per la quale deve essere restituito un intervallo di indici.
    isArray: true
    uid: "'TElement"
    isLocal: true
output:
  content: Range
  types:
  - summary: Un intervallo su tutti gli indici della matrice.
    isPrimitive: true
    uid: Range
typeParameters:
- uid: "'TElement"
  summary: Tipo di elementi della matrice.
