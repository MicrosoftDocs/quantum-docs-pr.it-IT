### YamlMime:QSharpType
uid: microsoft.quantum.measurement.measurewithscratch
name: MeasureWithScratch
type: operation
namespace: Microsoft.Quantum.Measurement
summary: Misura l'operatore Pauli specificato usando un qubit di Scratch esplicito per eseguire la misurazione.
syntax: 'operation MeasureWithScratch (pauli : Pauli[], target : Qubit[]) : Result'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: Un operatore Pauli multiqubit specificato come una matrice di operatori Pauli a qubit singolo.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Registro qubit da misurare.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Risultato della misurazione dell'operatore Pauli specificato nel `target` registro.
    isPrimitive: true
    uid: Result
