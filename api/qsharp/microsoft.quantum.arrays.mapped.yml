### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mapped
name: Mapped
type: function
namespace: Microsoft.Quantum.Arrays
summary: Data una matrice e una funzione definita per gli elementi della matrice, restituisce una nuova matrice costituita dalle immagini della matrice originale nella funzione.
remarks: "La funzione viene definita per i tipi generici, ad esempio ogni volta che è presente una matrice `'T[]` e una funzione `mapper: 'T -> 'U` è possibile eseguire il mapping degli elementi della matrice e produrre una nuova matrice di tipo `'U[]`."
syntax: "function Mapped (mapper : ('T -> 'U), array : 'T[]) : 'U[]"
input:
  content: "(mapper : ('T -> 'U), array : 'T[])"
  types:
  - name: mapper
    summary: Funzione da `'T` a `'U` utilizzata per eseguire il mapping degli elementi.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Matrice di elementi su `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: Matrice `'U[]` di elementi mappati dalla funzione di `mapper`.
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Tipo di elementi `array`.
- uid: "'U"
  summary: Tipo di risultato della funzione `mapper`.
