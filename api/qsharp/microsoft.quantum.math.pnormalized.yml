### YamlMime:QSharpType
uid: microsoft.quantum.math.pnormalized
name: PNormalized
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Normalizza un vettore di `Double`s nella norma di `L(p)`.


  Ovvero, data una matrice $x $ di tipo `Double[]`, restituisce una matrice in cui tutti gli elementi sono divisi per il $p $-Norm $\|x\|_P $.
syntax: 'function PNormalized (p : Double, array : Double[]) : Double[]'
input:
  content: '(p: Double, matrice: Double [])'
  types:
  - name: p
    summary: L'esponente $p $ nella $p $-Norm.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double []
  types:
  - summary: La matrice $x $ normalizzata dalla $p $-Norm $\|x\|_P $.
    isArray: true
    isPrimitive: true
    uid: Double
seeAlso:
- pnorm
