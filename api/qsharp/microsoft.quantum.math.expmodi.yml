### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodi
name: ExpModI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Restituisce un intero elevato a una determinata potenza, rispetto a un modulo specificato.


  Ãˆ ora necessario indicare expBase per $x $, Power by $p $ e modulo per $N $.

  La funzione restituisce $x ^ p \operatorname{mod} N $.


  Si presuppone che $N $, $x $ siano positivi e che la potenza sia non negativa.
remarks: Richiede tempo proporzionale al numero di bit in `power`, non a `power` se stesso.
syntax: 'function ExpModI (expBase : Int, power : Int, modulus : Int) : Int'
input:
  content: '(expBase : Int, power : Int, modulus : Int)'
  types:
  - name: expBase
    isPrimitive: true
    uid: Int
  - name: power
    isPrimitive: true
    uid: Int
  - name: modulus
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
