### YamlMime:QSharpType
uid: microsoft.quantum.simulation.evolutionset
name: EvolutionSet
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Rappresenta un set di controlli che possono essere implementati facilmente e usati per implementare gli algoritmi di simulazione.


  Gli elementi del set vengono indicizzati da un <xref:microsoft.quantum.simulation.generatorindex>oggetto e ogni set viene descritto da una funzione da `GeneratorIndex` a <xref:microsoft.quantum.simulation.evolutionunitary>, ovvero operazioni parametrizzate da un numero reale che rappresenta il tempo
syntax: newtype EvolutionSet = (Microsoft.Quantum.Simulation.GeneratorIndex -> Microsoft.Quantum.Simulation.EvolutionUnitary);
