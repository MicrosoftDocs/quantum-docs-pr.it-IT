### YamlMime:QSharpType
uid: microsoft.quantum.canon.embedpauli
name: EmbedPauli
type: function
namespace: microsoft.quantum.canon
summary: Dato un operatore Pauli Single-qubit e l'indice di un qubit, restituisce un operatore Pauli a più qubit con l'operatore Single-qubit specificato in corrispondenza di tale indice e `PauliI` in corrispondenza di ogni altro indice.
examples: >-
  Per ottenere la matrice `[PauliI, PauliI, PauliX, PauliI]` :


  ```qsharp

  EmbedPauli(PauliX, 2, 3);

  ```
syntax: 'function EmbedPauli (pauli : Pauli, location : Int, n : Int) : Pauli[]'
input:
  content: '(pauli : Pauli, location : Int, n : Int)'
  types:
  - name: pauli
    summary: Operatore Pauli Single-qubit da inserire nella posizione specificata.
    isPrimitive: true
    uid: Pauli
  - name: location
    summary: Indice in modo che `output[location] == pauli` , dove `output` è l'output di questa funzione.
    isPrimitive: true
    uid: Int
  - name: n
    summary: Lunghezza della matrice da restituire.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
