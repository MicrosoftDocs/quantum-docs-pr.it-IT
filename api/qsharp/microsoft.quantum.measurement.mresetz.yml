### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresetz
name: MResetZ
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Misura un singolo qubit in base alla Z e lo reimposta su uno stato iniziale fisso dopo la misurazione.


  Esegue una misurazione a qubit singolo in $Z $-base e garantisce che qubit venga restituito a $ \ket {0} $ dopo la misurazione.
syntax: 'operation MResetZ (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Singolo qubit da misurare.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Risultato della misurazione `target` in Pauli $Z $ base.
    isPrimitive: true
    uid: Result
