### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycontrolledonint
name: ApplyControlledOnInt
type: operation
namespace: microsoft.quantum.canon
summary: Applica un'operazione unitaria nel registro di destinazione se lo stato del registro di controllo corrisponde a un numero intero positivo specificato.
remarks: >-
  Il valore di `numberState` viene interpretato utilizzando una codifica little-endian.


  `numberState` deve essere al massimo $2 ^ \texttt{Length (controlRegister)}-$1.

  Ad esempio, `numberState = 537` indica che `oracle` viene applicato se e solo se `controlRegister` Ã¨ nello stato $ \ket {537} $.
syntax: "operation ApplyControlledOnInt (numberState : Int, oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T) : Unit"
input:
  content: "(numberState : Int, oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T)"
  types:
  - name: numberState
    summary: Intero non negativo in cui `oracle` deve essere controllata l'operazione.
    isPrimitive: true
    uid: Int
  - name: oracle
    summary: Operazione unitaria da controllare.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: controlRegister
    summary: Registro Quantum che controlla l'applicazione di `oracle` .
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetRegister
    summary: Registro su cui applicare `oracle` .
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
