### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.dividei
name: DivideI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Divide due interi quantici.


  `xs`manterrà il resto `xs - floor(xs/ys) * ys` e `result` conterrà `floor(xs/ys)`.
remarks: >-
  Usa un approccio standard di spostamento e sottrazione per implementare la divisione.

  La versione controllata è specializzata, di conseguenza la sottrazione non richiede controlli aggiuntivi.
syntax: 'operation DivideI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n dividendi $ bit, verrà sostituito dal resto.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: divisore $n $ bit
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: $n risultato $-bit, deve trovarsi nello stato ${0}\ket $ inizialmente e verrà sostituito dal risultato della divisione di interi.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
