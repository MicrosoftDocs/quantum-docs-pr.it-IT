uid: microsoft.quantum.arithmetic.evaluateoddpolynomialfxp
name: EvaluateOddPolynomialFxP
type: operation
namespace: microsoft.quantum.arithmetic
summary: Valuta un polinomio dispari in una rappresentazione a virgola fissa.
syntax: 'operation EvaluateOddPolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Coefficienti del polinomio dispari come una doppia matrice, ovvero la matrice $ [a_0, a_1,..., a_k] $ per il $P polinomiale dispari (x) = a_0 x + a_1 x ^ 3 + \cdots + a_k x ^ {2K + 1} $.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Numero a virgola fissa di input per il quale valutare il polinomiale.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Numero a virgola fissa di output che conterr√† P (x). Deve trovarsi inizialmente in stato $ \ket {0} $.
