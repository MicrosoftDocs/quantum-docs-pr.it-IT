### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.knilldistill
name: KnillDistill
type: operation
namespace: microsoft.quantum.errorcorrection
summary: >-
  Implementa l'algoritmo di distillazione Magic state Knill.


  Date le 15 copie approssimative di uno stato magico $ $ \begin{align} \cos\frac{\Pi} {8} \ket {0} + \sin \frac{\Pi} {8} \ket {1} \end{align}, $ $ produce una copia di qualità superiore.
remarks: >-
  Si segue l'algoritmo di Knill.

  Tuttavia, l'implementazione attuale è lungi dall'essere ottimale, perché usa un numero eccessivo di qubits.

  Gli stati magici vengono inseriti in questa routine, nel qual caso sono disponibili protocolli migliori.
syntax: 'operation KnillDistill (roughMagic : Qubit[]) : Bool'
references: '- [Knill](https://arxiv.org/abs/quant-ph/0402171)'
input:
  content: '(roughMagic : Qubit[])'
  types:
  - name: roughMagic
    summary: Un registro di quindici qubits contenenti copie approssimative di uno stato magico. L'applicazione seguente di questa procedura di distillazione conterrà `roughMagic[0]` una copia di qualità superiore e il resto del registro verrà reimpostato sullo stato $ \ket{00\cdots 0} $.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Bool
  types:
  - summary: Se `true` , la procedura è stata completata e la copia di qualità superiore deve essere accettata. Se `false` , la procedura ha avuto esito negativo e lo stato del registro deve essere considerato non definito.
    isPrimitive: true
    uid: Bool
