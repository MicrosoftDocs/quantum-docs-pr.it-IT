  - name: control1
    summary: Primo controllo qubit per CCNOT Gate.
    isPrimitive: true
    uid: Qubit
  - name: control2
    summary: Secondo qubit di controllo per CCNOT Gate.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Qubit di destinazione per CCNOT Gate.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
