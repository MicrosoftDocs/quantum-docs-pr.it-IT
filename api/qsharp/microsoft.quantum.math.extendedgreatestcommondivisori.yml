### YamlMime:QSharpType
uid: microsoft.quantum.math.extendedgreatestcommondivisori
name: ExtendedGreatestCommonDivisorI
type: function
namespace: Microsoft.Quantum.Math
summary: Calcola una tupla $ (u, v) $ in modo che $u \cdot a + v \cdot b = \operatorname{GCD} (a, b) $, dove $ \operatorname{GCD} $ è $a $ massimo comune divisore di $a $ e $b $. Il MCD è sempre positivo.
syntax: 'function ExtendedGreatestCommonDivisorI (a : Int, b : Int) : (Int, Int)'
references: '- Questa implementazione è in base a https://en.wikipedia.org/wiki/Extended_Euclidean_algorithm'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: il primo numero di cui è in corso il calcolo del divisore più comune esteso
    isPrimitive: true
    uid: Int
  - name: b
    summary: secondo numero di cui è in corso il calcolo del divisore maggiore comune esteso
    isPrimitive: true
    uid: Int
output:
  content: (Int, Int)
  types:
  - summary: Tuple $ (u, v) $ con la proprietà $u \cdot a + v \cdot b = \operatorname{GCD} (a, b) $.
    types:
    - isPrimitive: true
      uid: Int
    - isPrimitive: true
      uid: Int
