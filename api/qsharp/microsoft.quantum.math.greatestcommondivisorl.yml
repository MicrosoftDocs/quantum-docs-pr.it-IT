### YamlMime:QSharpType
uid: microsoft.quantum.math.greatestcommondivisorl
name: GreatestCommonDivisorL
type: function
namespace: microsoft.quantum.math
summary: Calcola il massimo comun divisore di $a $ e $b $. Il MCD è sempre positivo.
syntax: 'function GreatestCommonDivisorL (a : BigInt, b : BigInt) : BigInt'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: il primo numero di cui è in corso il calcolo del divisore più comune esteso
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: secondo numero di cui è in corso il calcolo del divisore maggiore comune esteso
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Massimo comune divisore di $a $ e $b $
    isPrimitive: true
    uid: BigInt
