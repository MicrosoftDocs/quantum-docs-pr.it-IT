### YamlMime:QSharpType
uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
name: SingleQubitProcessTomographyMeasurement
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Esegue una misurazione della tomografia del processo qubit singolo in base a Pauli, dato un canale specifico di interesse.
remarks: La distribuzione dei risultati restituiti da questa operazione è un caso speciale di tomografia a due qubit di stato. Let $ \rho = J (\Lambda)/$2 è lo stato Choi-Jamiłkowski per $ \Lambda $. Quindi, la distribuzione precedente è identica a $ $ \begin{align} \Pr (\texttt{Zero} | \rho; M) = \operatorname{Tr} (M \rho), \end{align} $ $ where $M = 2 (\boldone + P) ^ \mathrm{T}/2 \cdot (\boldone + Q)/$2 è la misura effettiva corrispondente a $P $ e $Q $.
syntax: 'operation SingleQubitProcessTomographyMeasurement (preparation : Pauli, measurement : Pauli, channel : (Qubit => Unit)) : Result'
input:
  content: '(preparation : Pauli, measurement : Pauli, channel : (Qubit => Unit))'
  types:
  - name: preparation
    summary: L'elemento di base di Pauli $P $ in cui deve essere preparato un qubit.
    isPrimitive: true
    uid: Pauli
  - name: measurement
    summary: L'elemento di base di Pauli $Q $ in cui è necessario misurare un qubit.
    isPrimitive: true
    uid: Pauli
  - name: channel
    summary: Un singolo canale qubit $ \Lambda $ il cui comportamento viene stimato con la tomografia del processo.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Result
  types:
  - summary: >-
      Il risultato `Zero` con la probabilità $ $ \begin{align} \Pr (\texttt{Zero} | \Lambda; P, Q) = \operatorname{Tr}\left (\frac{\boldone + Q}{2} \Lambda\left [\frac{\boldone + P}{2} \right] \right).

      \end{align} $ $
    isPrimitive: true
    uid: Result
