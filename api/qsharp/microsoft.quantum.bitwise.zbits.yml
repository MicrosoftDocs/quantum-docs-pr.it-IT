### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.zbits
name: ZBits
type: function
namespace: microsoft.quantum.bitwise
summary: Restituisce un Integer che rappresenta i bit Z di una matrice di operatori Pauli.
remarks: La funzione genererà un'eccezione se la lunghezza della `paulis` matrice è maggiore di 63.
syntax: 'function ZBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Matrice di operatori Pauli da rappresentare come Integer.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Integer $x $ con rappresentazione binaria $ (p_ {62} \, p_ {61} \, \dots \, p_0) $, dove $p _i = $0 se `paulis[i]` è `PauliI` o `PauliX` e dove $p _i = $1 se `paulis[i]` è `PauliY` o `PauliZ` .
    isPrimitive: true
    uid: Int
seeAlso:
- xbits
