### YamlMime:QSharpType
uid: microsoft.quantum.logical.notnearlyequald
name: NotNearlyEqualD
type: function
namespace: microsoft.quantum.logical
summary: Restituisce true se e solo se due input non sono quasi uguali (ovvero, non sono compresi nella tolleranza di 1e-12).
remarks: >-
  Gli elementi seguenti sono equivalenti:


  ```Q#

  let cond = Microsoft.Quantum.Math.AbsD(a - b) >= 1e-12;

  let cond = NotNearlyEqualD(a, b);

  ```
syntax: 'function NotNearlyEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Primo valore da confrontare.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Secondo valore da confrontare.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` Se e solo se `a` non Ã¨ quasi uguale a `b` .'
    isPrimitive: true
    uid: Bool
