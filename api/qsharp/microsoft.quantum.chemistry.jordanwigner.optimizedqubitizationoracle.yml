### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.optimizedqubitizationoracle
name: OptimizedQubitizationOracle
type: function
namespace: Microsoft.Quantum.Chemistry.JordanWigner
summary: Restituisce l'operazione Qubitization ottimizzata per il conteggio T e i parametri necessari per l'esecuzione.
syntax: 'function OptimizedQubitizationOracle (qSharpData : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, targetError : Double) : (Int, (Double, (Qubit[] => Unit is Adj + Ctl)))'
input:
  content: '(qSharpData : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, targetError : Double)'
  types:
  - name: qSharpData
    summary: Hamiltoniana descritta dal `JordanWignerEncodingData` formato.
    uid: microsoft.quantum.chemistry.jordanwigner.jordanwignerencodingdata
  - name: targetError
    summary: Errore del passaggio di preparazione dello stato di auxillary.
    isPrimitive: true
    uid: Double
output:
  content: (Int, (Double, (Qubit[] => Unit is Adj + Ctl)))
  types:
  - summary: "Tupla in cui `Int` : è il numero di qubits allocato, `Double` è l'unica regola dei coefficienti Hamiltoniana e l'operazione è il percorso quantistico creato da Qubitization."
    types:
    - isPrimitive: true
      uid: Int
    - types:
      - isPrimitive: true
        uid: Double
      - isOperation: true
        input:
          types:
          - isArray: true
            isPrimitive: true
            uid: Qubit
        output:
          types:
          - isPrimitive: true
            uid: Unit
        functors:
        - Adjoint
        - Controlled
