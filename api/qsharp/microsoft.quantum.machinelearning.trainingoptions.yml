### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.trainingoptions
name: TrainingOptions
type: newtype
namespace: Microsoft.Quantum.MachineLearning
summary: Raccolta di opzioni da utilizzare per i classificatori Quantum di training.
remarks: >-
  Questo tipo definito dall'utente non deve essere creato direttamente, bens√¨ deve essere specificato @"microsoft.quantum.machinelearning.defaulttrainingoptions" chiamando e quindi usando `w/` l'operatore per eseguire l'override di impostazioni predefinite diverse.


  Ad esempio, per usare misure 100.000 e al massimo 8 epoche di training:


  ```Q#

  let options = DefaultTrainingOptions()
                w/ NMeasurements <- 100000
                w/ MaxEpochs <- 8;
  ```
syntax: newtype TrainingOptions = (Double, Double, Int, Int, Int, Int, Double, Int, (String -> Unit));
references: '- [arXiv: 1804.00633](https://arxiv.org/abs/1804.00633)'
