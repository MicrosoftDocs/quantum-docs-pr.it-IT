### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparechoistate
name: PrepareChoiState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: Prepara lo stato Choi-Jamiłkowski per una determinata operazione sui registri di riferimento e di destinazione specificati.
remarks: "Il $J di stato Choi-Jamiłkowski (\\Lambda) $ di un processo quantum è definito come $ $ \\begin{align} J (\\Lambda) \\mathrel{: =} (\\boldone \\otimes \\Lambda) (| \\boldone\\rangle\\!\\rangle\\langle\\!\\langle\\boldone |), \\end{align} $ $ where $ | X\\rangle\\!\\rangle $ è la *vettorizzazione* di una matrice $X $ nella convenzione di stack delle colonne. L'apprendimento di una descrizione classica di questo stato fornisce informazioni complete sull'effetto di $ \\Lambda $ che agisce sugli stati di input arbitrari e costituisce la base della *tomografia del processo quantum*."
syntax: 'operation PrepareChoiState (op : (Qubit[] => Unit), reference : Qubit[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit), reference : Qubit[], target : Qubit[])'
  types:
  - name: op
    summary: Operazione $ \Lambda $ la cui proprietà Choi – Jamiłkowski state $J (\Lambda)/2 ^ N $ deve essere preparata, dove $N $ è il numero di qubits su cui `op` agisce.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: reference
    summary: Un registro di qubits che inizia nello stato $ \ket{00\cdots 0} $ da usare come riferimento per l'azione di `op`.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Un registro di qubits inizialmente nello stato $ \ket{00\cdots 0} $ in cui deve essere applicato `op`.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
