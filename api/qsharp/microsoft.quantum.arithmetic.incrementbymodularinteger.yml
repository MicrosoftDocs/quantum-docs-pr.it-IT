### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbymodularinteger
name: IncrementByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Esegue un incremento modulare di un registro qubit da una costante Integer.


  Ãˆ necessario indicare `increment` $a $, `modulus` da $N $ e Integer codificati in `target` da $y $.

  L'operazione esegue quindi la trasformazione seguente: \begin{align} \ket{y} \mapsto \ket{(y + a) \operatorname{mod} N} \end{align} integer sono codificati in formato little-endian.
remarks: >-
  Presuppone che il valore iniziale di target sia minore di $N $ e che l'incremento $a $ sia minore di $N $.

  Si noti che <xref:microsoft.quantum.arithmetic.incrementphasebymodularinteger> implementa la stessa operazione nella `PhaseLittleEndian` base.
syntax: 'operation IncrementByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: Incremento Integer $a $ da aggiungere a $y $.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Integer $N $ che mods $y + a $.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Integer $y $ nel formato `LittleEndian` a cui viene aggiunto `increment` $a $.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
