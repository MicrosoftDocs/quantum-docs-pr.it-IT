### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Implementa un controllo di porta reversibile. Dato un bit di trasporto codificato `carryIn` in qubit e due bit summand codificati in `summand1` e `summand2`, calcola l'operatore XOR bit per bit di `carryIn` `summand1` e `summand2` in qubit `summand2` e il riporto è XORed a qubit. `carryOut`
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: Eseguire il qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Primo summand qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Il secondo summand qubit, viene sostituito con il bit più basso della somma `summand1` di `summand2`e.
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: Il qubit di esecuzione, sarà XORed con il bit più alto della somma.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
