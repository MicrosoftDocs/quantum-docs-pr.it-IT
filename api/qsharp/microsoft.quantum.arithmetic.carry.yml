### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Implementa un controllo di porta reversibile. Dato un bit di riporto codificato in qubit `carryIn` e due bit summand codificati in `summand1` e `summand2`, calcola l'operatore XOR bit per bit di `carryIn`, `summand1` e `summand2` nel `summand2` qubit e l'esecuzione del riporto è XORed al `carryOut`qubit.
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: Eseguire il qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Primo summand qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Il secondo summand qubit, viene sostituito con il bit più basso della somma di `summand1` e `summand2`.
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: Il qubit di esecuzione, sarà XORed con il bit più alto della somma.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
