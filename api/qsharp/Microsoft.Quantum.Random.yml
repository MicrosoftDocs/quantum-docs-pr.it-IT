### YamlMime:QSharpNamespace
uid: microsoft.quantum.random
name: Microsoft.Quantum.Random
functions:
- uid: microsoft.quantum.random.categoricaldistribution
  summary: Restituisce una distribuzione categorica discreta, in cui viene specificata in modo esplicito la probabilità per ogni elenco finito di risultati specificati.
- uid: microsoft.quantum.random.continuousuniformdistribution
  summary: Restituisce una distribuzione uniforme in un intervallo inclusivo specificato.
- uid: microsoft.quantum.random.discreteuniformdistribution
  summary: Restituisce una distribuzione uniforme in un intervallo inclusivo specificato.
- uid: microsoft.quantum.random.normaldistribution
  summary: Restituisce una distribuzione normale con una media e una varianza specificate.
- uid: microsoft.quantum.random.standardnormaldistribution
  summary: Restituisce una distribuzione normale con media 0 e varianza 1.
- uid: microsoft.quantum.random.transformedcontinuousdistribution
  summary: Data una distribuzione continua, restituisce una nuova distribuzione che trasforma l'originale in base a una determinata funzione.
operations:
- uid: microsoft.quantum.random.drawcategorical
  summary: Disegna un campione casuale da una distribuzione categorica specificata da un elenco di probablities.
- uid: microsoft.quantum.random.drawrandombool
  summary: Data la probabilità di esito positivo, restituisce una singola versione di valutazione di Bernoulli che è true con la probabilità specificata.
- uid: microsoft.quantum.random.drawrandomdouble
  summary: Disegna un numero reale casuale in un intervallo inclusivo specificato.
- uid: microsoft.quantum.random.drawrandomint
  summary: Disegna un intero casuale in un intervallo inclusivo specificato.
- uid: microsoft.quantum.random.drawrandompauli
  summary: Disegna un valore di Pauli casuale.
- uid: microsoft.quantum.random.maybechooseelement
  summary: Data una matrice di dati e una distribuzione sugli indici, tenta di scegliere un elemento in modo casuale.
newtypes:
- uid: microsoft.quantum.random.bigdiscretedistribution
  summary: Rappresenta una distribuzione di probabilità univariata su numeri interi di dimensioni arbitrarie.
- uid: microsoft.quantum.random.complexdistribution
  summary: Rappresenta una distribuzione di probabilità univariata su numeri complessi.
- uid: microsoft.quantum.random.continuousdistribution
  summary: Rappresenta una distribuzione di probabilità univariata su numeri reali.
- uid: microsoft.quantum.random.discretedistribution
  summary: Rappresenta una distribuzione di probabilità univariata su numeri interi.
