uid: microsoft.quantum.simulation.blockencoding
name: BlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Rappresenta un elemento unitario in cui un operatore arbitrario di interesse è codificato nel blocco superiore sinistro.


  Ovvero, un `BlockEncoding` è un elemento unitario $U $ in cui un operatore arbitrario $H $ di interesse che agisce sul registro `s` di sistema è codificato nel blocco superiore sinistro corrispondente allo stato ausiliario $ \ket{0}_A $. Cioè


  $ $ \begin{align} (\bra{0}_a \otimes I_s) U (\ket{0}_A \Otimes I_s) = H \end{align} $ $.
syntax: newtype BlockEncoding = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
