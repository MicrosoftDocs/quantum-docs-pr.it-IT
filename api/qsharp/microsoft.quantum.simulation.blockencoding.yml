### YamlMime:QSharpType
uid: microsoft.quantum.simulation.blockencoding
name: blockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Rappresenta un elemento unitario in cui un operatore arbitrario di interesse è codificato nel blocco superiore sinistro.


  Ovvero, un `BlockEncoding` è un Unital $U $ dove un operatore arbitrario $H $ di interesse che agisce sul Registro di sistema `s` è codificato nel blocco superiore sinistro corrispondente allo stato ausiliario $ \ket{0}_A $. Cioè


  $ $ \begin{align} (\bra{0}_A \ otimes I_s) U (\ket{0}_A \ otimes I_s) = H \end{align} $ $.
syntax: newtype BlockEncoding = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
