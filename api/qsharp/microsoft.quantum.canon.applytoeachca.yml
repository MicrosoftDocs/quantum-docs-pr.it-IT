uid: microsoft.quantum.canon.applytoeachca
name: ApplyToEachCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applica un'operazione Single-qubit a ogni elemento in un registro.

  Il modificatore `CA` indica che l'operazione Single-qubit Ã¨ controllabile e adjointable.
examples: >-
  Preparare uno stato di tre qubit $ \ket{+} $:


  ```qsharp

  using (register = Qubit[3]) {
      ApplyToEach(H, register);
  }

  ```
syntax: "operation ApplyToEachCA (singleElementOperation : ('T => Unit is Adj + Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ('T => Unit is Adj + Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
