### YamlMime:QSharpType
uid: microsoft.quantum.simulation.generatorindex
name: GeneratorIndex
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Rappresenta un singolo termine primitivo nel set di tutti i generatori dinamici, ad esempio gli operatori hermitiane, per cui esiste una mappa da tale generatore a Time-Evolution da tale generatore, tramite `EvolutionSet`.


  Il primo elemento (int [], Double []) è indicizzato con un solo termine, ad esempio, la stringa di Pauli XXY con coefficient 0,5 verrebbe indicizzata da ([1, 1, 2], [0,5]). In alternativa, è possibile che i parametri hamiltonians da una variabile continua, ad esempio X cos φ + Y sin φ, siano rappresentati da ([], [φ]). Il secondo elemento indicizza il sottosistema su cui agisce il generatore.
remarks: >-
  > [!WARNING]

  > L'interpretazione di un `GeneratorIndex` non è definita ad eccezione del riferimento a un determinato set di generatori.


  ### <a name="examples"></a>esempi

  Utilizzando <xref:microsoft.quantum.simulation.paulievolutionset>, operator $ \Pi X_2 X_5 Y_9 $ è rappresentato come:


  ```qsharp

  let index = GeneratorIndex(([1, 1, 2], [PI()]), [2, 5, 9]);

  ```
syntax: newtype GeneratorIndex = ((Int[], Double[]), Int[]);
