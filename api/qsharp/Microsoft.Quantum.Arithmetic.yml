- uid: microsoft.quantum.arithmetic.compareusingripplecarry
  summary: >-
    Questo unit test verifica se due Integer `x` e `y` archiviati in registri di qubit di dimensioni uguali soddisfano `x > y`. Se true, 1 è XORed in un qubit di output. In caso contrario, 0 è XORed in un qubit di output.


    In altre parole, questo elemento unitario $U $ soddisfa: $ $ \begin{align} U\ket {x} \ KET {y} \ KET {z} = \ket{x}\ket{y}\ket{z\oplus (x > y)}.

    \end{align} $ $.
