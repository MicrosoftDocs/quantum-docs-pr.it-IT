- uid: microsoft.quantum.arithmetic.multiplyandaddbymodularinteger
  summary: >-
    Esegue un valore modulare Multiply-and-Add per le costanti integer in un registro qubit.


    Implementa la mappa $ $ \begin{align} \ket{x} \ket{b} \mapsto \ket{x} \ket{b + a \cdot x \operatorname{mod} N} \end{align} $ $ per un modulo specificato $N $, il moltiplicatore costante $a $ e summand $y $.
- uid: microsoft.quantum.arithmetic.multiplyandaddphasebymodularinteger
  summary: Analogamente a ModularAddProductLE, ma presuppone che summand Codifichi numeri interi in base a QFT
- uid: microsoft.quantum.arithmetic.multiplybymodularinteger
  summary: >-
    Esegue la moltiplicazione modulare in base a una costante Integer in un registro qubit.


    Si noti che il modulo è in base a N e constMultiplier da un oggetto. questa operazione implementa un Unity definito dalla mappa seguente in base al calcolo: | y ⟩ ↦ | a ⋅ y (mod N) ⟩, per tutti i y tra 0 e N-1
