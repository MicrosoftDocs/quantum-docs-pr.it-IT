- uid: microsoft.quantum.arithmetic.incrementbyinteger
  summary: Incrementa un registro Quantum senza segno da un numero intero classico, usando le rotazioni della fase.
- uid: microsoft.quantum.arithmetic.incrementbymodularinteger
  summary: >-
    Esegue un incremento modulare di un registro qubit da una costante Integer.


    Si noti che `increment` da un, `modulus` da N e da un numero intero codificato in `target` per y, l'operazione esegue la trasformazione seguente: \begin{align} \ket{y} \mapsto \ket{y + 1 \operatorname{mod} N} \end{align} integer sono codificati in formato little-endian.
- uid: microsoft.quantum.arithmetic.incrementphasebyinteger
  summary: Incrementa un registro Quantum senza segno da un numero intero classico, usando le rotazioni della fase.
- uid: microsoft.quantum.arithmetic.incrementphasebymodularinteger
  summary: >-
    Esegue un incremento modulare di un registro qubit da una costante Integer.


    Si noti che `increment` da un, `modulus` da N e da un numero intero codificato in `target` per y, l'operazione esegue la trasformazione seguente: | y ⟩ ↦ | y + a (mod N) ⟩ integer sono codificati in formato little-endian in QFT base
- uid: microsoft.quantum.arithmetic.inplacemajority
  summary: >-
    Viene calcolata la funzione di maggioranza sul posto su 3 qubits.


    Se si denota output qubit come $z $ e input qubits come $x $ e $y $, l'operazione esegue la trasformazione seguente: $ \ket{XYZ} \rightarrow \ket{x \oplus z} \ket{y \oplus z} \ket{\operatorname{MAJ} (x, y, z)} $.
