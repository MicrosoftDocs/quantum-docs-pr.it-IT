  summary: Converte un `BigEndian` Registro qubit in un `LittleEndian` Registro qubit invertendo l'ordinamento qubit.
- uid: microsoft.quantum.arithmetic.identicalformatfactfxp
  summary: Dichiarare che tutti i numeri a virgola fissa nella matrice fornita hanno posizioni dei punti e numeri qubit identici.
- uid: microsoft.quantum.arithmetic.identicalpointposfactfxp
  summary: Dichiarare che tutti i numeri a virgola fissa nella matrice fornita hanno posizioni di punti identiche quando si esegue il conteggio dal bit meno significativo. Ovvero, il numero di bit meno punti deve essere costante per tutti i numeri a virgola fissa nella matrice.
- uid: microsoft.quantum.arithmetic.littleendianasbigendian
