- uid: microsoft.quantum.arithmetic.ripplecarryaddercdkm
  summary: >-
    Ripple sul posto reversibile: porta l'aggiunta di due numeri interi.

    Dato che due interi $n $ bit codificati in LittleEndian registra `xs` e `ys`e un qubit Carry, l'operazione calcola la somma dei due interi in cui i $n $ meno significativi del risultato sono conservati in `ys` e il bit di esecuzione è XORed al `carry`qubit.
- uid: microsoft.quantum.arithmetic.ripplecarryadderd
