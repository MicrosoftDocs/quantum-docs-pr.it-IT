- uid: microsoft.quantum.arithmetic.applyxorinplace
  summary: >-
    Applica `X` operazioni a qubits in un registro Little-Endian basato su 1 bit in un intero.


    È possibile indicare `value` da un oggetto e lasciare che y sia un Unsigned Integer codificato in `target`, quindi `InPlaceXorLE` esegue un'operazione fornita dalla mappa seguente: $ \ket{y}\rightarrow \ket{y\oplus a} $, dove $ \oplus $ è l'operatore OR esclusivo bit per bit.
- uid: microsoft.quantum.arithmetic.assertallzerofxp
  summary: Funzione helper per dichiarare che un numero a virgola fissa di quantum viene inizializzato su zero, ovvero tutti qubits sono nello stato $ \ket{0}$.
- uid: microsoft.quantum.arithmetic.assertmostsignificantbit
  summary: Asserisce che il qubit più significativo di un registro qubit che rappresenta un Unsigned Integer si trova in un determinato stato.
- uid: microsoft.quantum.arithmetic.assertphaselessthan
  summary: Dichiara che il `number` codificato in PhaseLittleEndian è minore di `value`.
- uid: microsoft.quantum.arithmetic.assertprobint
  summary: >-
    Asserisce che la probabilità di uno stato specifico di un registro Quantum presenta il valore previsto.


    Dato un $n $-qubit quantum state $ \ket{\psi} = \sum ^ {2 ^ n-1} _ {j = 0} \alpha_j \ket{j} $, asserisce che la probabilità $ | \alpha_j | ^ 2 $ dello stato $ \ket{j} $ indicizzata da $j $ presenta il valore previsto.
- uid: microsoft.quantum.arithmetic.carry
  summary: Implementa un controllo di porta reversibile. Dato un bit di riporto codificato in qubit `carryIn` e due bit summand codificati in `summand1` e `summand2`, calcola l'operatore XOR bit per bit di `carryIn`, `summand1` e `summand2` nel `summand2` qubit e l'esecuzione del riporto è XORed al `carryOut`qubit.
- uid: microsoft.quantum.arithmetic.cascadeccnot
  summary: >-
    Implementa una cascata di controlli CCNOT controllati sui bit corrispondenti di due registri qubit, agendo sul qubit successivo di uno dei registri.

    A partire da qubits nella posizione 0 in entrambi i registri come controlli, CCNOT viene applicato a qubit nella posizione 1 del registro di destinazione, quindi controllato da qubits nella posizione 1 che agisce sul qubit nella posizione 2 nel registro di destinazione e così via, terminando con un'azione sul Qubit di destinazione nella posizione `Length(nQubits)-1`.
- uid: microsoft.quantum.arithmetic.cascadecnot
  summary: Implementa una cascata di controlli CNOT nei qubits adiacenti in un registro qubit specificato, a partire da qubit nella posizione 0 come controllo per la qubit nella posizione 1 come destinazione, quindi da qubit nella posizione 1 come controllo per qubit nella posizione 2 come destinazione e così via, terminando con qubit nella posizione `Length(register)-1` come destinazione.
