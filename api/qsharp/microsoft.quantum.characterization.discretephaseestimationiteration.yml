### YamlMime:QSharpType
uid: microsoft.quantum.characterization.discretephaseestimationiteration
name: DiscretePhaseEstimationIteration
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Esegue una singola iterazione di un algoritmo di stima della fase iterativo (controllo classico) usando le potenze di un numero intero di un Oracle unitario.
syntax: 'operation DiscretePhaseEstimationIteration (oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit)'
  types:
  - name: oracle
    summary: Operazione che agisce su un numero intero e un registro, in modo che $U ^ m $ venga applicato al registro specificato, dove $U $ è l'unità di cui è necessario stimare la fase e dove $m $ è la potenza intera assegnata a Oracle
    uid: microsoft.quantum.oracles.discreteoracle
  - name: power
    summary: Numero di volte in cui applicare l'oggetto Oracle unitario specificato.
    isPrimitive: true
    uid: Int
  - name: theta
    summary: Angolo in base al quale invertire la fase sul controllo qubit prima di agire sullo stato di destinazione.
    isPrimitive: true
    uid: Double
  - name: targetState
    summary: Registro dello stato a cui si basa il Oracle unitario specificato.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlQubit
    summary: Un qubit auxillary utilizzato per controllare l'applicazione del Oracle specificato.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
