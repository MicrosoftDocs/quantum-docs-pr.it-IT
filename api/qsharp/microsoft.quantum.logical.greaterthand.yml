### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthand
name: GreaterThanD
type: function
namespace: Microsoft.Quantum.Logical
summary: Restituisce true se e solo se un numero è maggiore di un altro numero.
remarks: >-
  Gli elementi seguenti sono equivalenti:


  ```Q#

  let cond = a > b;

  let cond = GreaterThanD(a, b);

  ```
syntax: 'function GreaterThanD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Primo valore da confrontare.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Secondo valore da confrontare.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` se e solo se `a` è strettamente maggiore di `b`.'
    isPrimitive: true
    uid: Bool
