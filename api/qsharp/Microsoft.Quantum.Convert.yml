### YamlMime:QSharpNamespace
uid: microsoft.quantum.convert
name: Microsoft.Quantum.Convert
summary: " # <a name=\"summary\"></a>Summary\n Questo spazio dei nomi contiene funzioni per la conversione tra diversi tipi di dati Q #."
functions:
- uid: microsoft.quantum.convert.bigintasboolarray
  summary: >-
    Converte un valore Big Integer specificato in una matrice di valori booleani.

    L'elemento 0 della matrice è il bit meno significativo dell'Integer grande.
- uid: microsoft.quantum.convert.boolarrayasbigint
  summary: >-
    Converte una matrice specificata di valori booleani in un intero grande equivalente.

    L'elemento 0 della matrice è il bit meno significativo dell'Integer grande.
- uid: microsoft.quantum.convert.boolarrayasint
  summary: Produce un numero intero positivo da una stringa di bit nel formato little endian.
- uid: microsoft.quantum.convert.boolarrayaspauli
  summary: Data una stringa di bit, restituisce un operatore Pauli multiqubit rappresentato come una matrice di operatori Pauli a qubit singolo.
- uid: microsoft.quantum.convert.boolarrayasresultarray
  summary: Converte un tipo di `Bool[]` in un tipo di `Result[]`, in cui `true` è mappato a `One` e `false` è mappato a `Zero`.
- uid: microsoft.quantum.convert.boolasresult
  summary: Converte un tipo di `Bool` in un tipo di `Result`, in cui `true` è mappato a `One` e `false` è mappato a `Zero`.
- uid: microsoft.quantum.convert.boolasstring
  summary: Converte un valore booleano specificato in una rappresentazione di stringa equivalente.
- uid: microsoft.quantum.convert.doubleasstring
  summary: Converte un numero a virgola mobile e con precisione doppia specificato in una rappresentazione di stringa equivalente.
- uid: microsoft.quantum.convert.doubleasstringwithformat
  summary: Converte un numero a virgola mobile a precisione doppia specificato in una rappresentazione di stringa equivalente, usando il formato specificato.
- uid: microsoft.quantum.convert.functionasoperation
  summary: Converte le funzioni in operazioni.
- uid: microsoft.quantum.convert.intasbigint
  summary: Converte un dato Integer in un intero grande equivalente.
- uid: microsoft.quantum.convert.intasboolarray
  summary: Produce una rappresentazione binaria di un intero positivo, usando la rappresentazione little-endian per la matrice restituita.
- uid: microsoft.quantum.convert.intasdouble
  summary: Converte un valore integer specificato in un numero a virgola mobile e con precisione doppia equivalente.
- uid: microsoft.quantum.convert.intasstring
  summary: Converte un numero intero specificato in una rappresentazione di stringa equivalente.
- uid: microsoft.quantum.convert.intasstringwithformat
  summary: Converte un numero intero specificato in una rappresentazione di stringa equivalente, usando il formato specificato.
- uid: microsoft.quantum.convert.maybebigintasint
  summary: >-
    Converte un valore Big Integer specificato in un intero equivalente, se possibile.

    La funzione restituisce una coppia dell'intero risultante e un flag booleano che è true, se e solo se è possibile la conversione.
- uid: microsoft.quantum.convert.pauliarrayasint
  summary: Codifica un operatore Pauli multiqubit rappresentato come una matrice di operatori Single-qubit Pauli in un intero.
- uid: microsoft.quantum.convert.rangeasintarray
  summary: Crea una matrice `arr` di numeri interi enumerati da Start. passaggio... fine.
- uid: microsoft.quantum.convert.resultarrayasboolarray
  summary: Converte un tipo di `Result[]` in un tipo di `Bool[]`, in cui `One` è mappato a `true` e `Zero` è mappato a `false`.
- uid: microsoft.quantum.convert.resultarrayasint
  summary: Produce un numero intero positivo da una stringa di risultati in formato little endian.
- uid: microsoft.quantum.convert.resultasbool
  summary: Converte un tipo di `Result` in un tipo di `Bool`, in cui `One` è mappato a `true` e `Zero` è mappato a `false`.
operations:
- uid: microsoft.quantum.convert.call
  summary: Chiama una funzione con un input specificato.
