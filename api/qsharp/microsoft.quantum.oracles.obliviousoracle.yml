### YamlMime:QSharpType
uid: microsoft.quantum.oracles.obliviousoracle
name: ObliviousOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Rappresenta un Oracle per l'amplificazione dell'ampiezza ignari.


  Gli input per Oracle $O $ sono:


  - Il registro ancilla $a $ su cui $O $ agisce.

  - Il registro di sistema $s $ sul quale viene applicato il gruppo di $U $ desiderato, dopo aver selezionato il registro $a $ in stato $ \ket{t}\_$.
remarks: >-
  Questo Oracle definito da $ $ O\ket {s}\_a\ket {\ psi}\_s = \lambda\ket{t}\_a U \ket{\psi}\_s + \sqrt{1-| \lambda | ^ 2} \ket{t ^ \perp}\_a\cdots $ $ agisce sullo stato ancilla $ \ket{s}\_a $ per implementare l'unità $U $ su qualsiasi stato del sistema $ \ket{\psi}\_s $ con l'ampiezza $ \lambda $ nella base contrassegnata da $ \ket{t}\_$.

  Il primo parametro è il registro qubit di $ \ket{s}\_a $. Il secondo parametro è il registro qubit di $ \ket{\psi}\_s $.
syntax: newtype ObliviousOracle = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
