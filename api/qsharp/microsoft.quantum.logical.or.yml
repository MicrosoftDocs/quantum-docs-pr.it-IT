### YamlMime:QSharpType
uid: microsoft.quantum.logical.or
name: Or
type: function
namespace: Microsoft.Quantum.Logical
summary: Restituisce la disgiunzione booleana di due valori.
remarks: >-
  A differenza dell'operatore `or`, questa funzione non Ã¨ a corto circuito, in modo che entrambi gli input siano valutati completamente.


  Fino a un comportamento di corto circuito, gli elementi seguenti sono equivalenti:


  ```Q#

  let x = a or b;

  let x = Or(a, b);

  ```
syntax: 'function Or (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Primo valore da considerare.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Secondo valore da considerare.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` se e solo se `a` o `b` sono `true`.'
    isPrimitive: true
    uid: Bool
