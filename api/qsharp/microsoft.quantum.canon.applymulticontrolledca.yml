### YamlMime:QSharpType
uid: microsoft.quantum.canon.applymulticontrolledca
name: ApplyMultiControlledCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applica una versione controllata multipla di un'operazione controllata singolarmente.

  Il modificatore `CA` indica che l'operazione Single-qubit Ã¨ controllabile e adjointable.
remarks: >-
  Questa operazione usa solo ancilla qubits puliti.


  Per la spiegazione e il diagramma di circuito, vedere la figura 4,10, sezione 4,3 in Nielsen & Chuang
syntax: 'operation ApplyMultiControlledCA (singlyControlledOp : (Qubit[] => Unit is Adj), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael A. Nielsen, Isaac L. Chuang*, quantum computing e Quantum Information](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(singlyControlledOp : (Qubit[] => Unit is Adj), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: singlyControlledOp
    summary: >-
      Operazione controllata in un singolo qubit.

      Il primo qubit nell'argomento dell'operazione presuppone che sia un controllo e che si presuppone che il resto sia qubits di destinazione.

      `ApplyMultiControlled` chiama sempre `singlyControlledOp` con un argomento di lunghezza almeno 1.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: ccnot
    summary: Controllo non controllato da utilizzare per la costruzione.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      Qubits da `singlyControlledOp` controllare.

      La lunghezza di `controls` deve essere almeno 1.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: Qubits di destinazione che `singlyControlledOp` agisce su.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applymulticontrolledc
