### YamlMime:QSharpType
uid: microsoft.quantum.arrays.cumulativefolded
name: CumulativeFolded
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Combina il mapping e il ripiego in una singola funzione


  Questa funzione esegue l'iterazione della `fn` funzione attraverso la matrice, iniziando da uno stato iniziale `state` e restituisce tutti i valori intermedi, escluso lo stato iniziale.
examples: >-
  ```Q#

  // same as sums = [1, 3, 6, 10, 15]

  let sums = CumulativeFolded(PlusI, 0, SequenceI(1, 5));

  ```
syntax: "function CumulativeFolded (fn : (('State, 'T) -> 'State), state : 'State, array : 'T[]) : 'State[]"
input:
  content: "(fn : (('State, 'T) -> 'State), state : 'State, array : 'T[])"
  types:
  - name: fn
    summary: Funzione da ripiegare sulla matrice
    isFunction: true
    input:
      types:
      - uid: "'State"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'State"
        isLocal: true
  - name: state
    summary: Stato iniziale da ripiegare
    uid: "'State"
    isLocal: true
  - name: array
    summary: Matrice di valori da ripiegare
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'State[]"
  types:
  - summary: >-
      Tutti gli stati intermedi, incluso lo stato finale, ma non lo stato iniziale.

      La lunghezza della matrice di output Ã¨ uguale a quella di `array` .
    isArray: true
    uid: "'State"
    isLocal: true
typeParameters:
- uid: "'State"
  summary: Tipo di stati `fn` su cui opera la funzione, ovvero accetta come primo input e restituisce.
- uid: "'T"
  summary: Tipo di `array` elementi.
