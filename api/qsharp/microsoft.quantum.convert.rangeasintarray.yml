### YamlMime:QSharpType
uid: microsoft.quantum.convert.rangeasintarray
name: RangeAsIntArray
type: function
namespace: Microsoft.Quantum.Convert
summary: Crea una matrice `arr` di numeri interi enumerati da Start.. passaggio... fine.
examples: >-
  ```qsharp

  // The following returns [1,3,5,7];

  let array = RangeAsIntArray(1..2..8);

  ```
syntax: 'function RangeAsIntArray (range : Range) : Int[]'
input:
  content: '(range : Range)'
  types:
  - name: range
    summary: Oggetto `Range` di valori `start..step..end` da convertire in una matrice.
    isPrimitive: true
    uid: Range
output:
  content: Int[]
  types:
  - summary: Nuova matrice di numeri interi che corrisponde ai valori iterati da `range`.
    isArray: true
    isPrimitive: true
    uid: Int
