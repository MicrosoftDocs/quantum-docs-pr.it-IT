### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementphasebymodularinteger
name: IncrementPhaseByModularInteger
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Esegue un incremento modulare di un registro qubit da una costante Integer.


  È ora indicata `increment` da $a $, `modulus` da $N $ e Integer codificati in `target` da $y $.

  L'operazione esegue quindi la trasformazione seguente: \begin{align} \ket{y} \mapsto \ket{(y + a) \operatorname{mod} N} \end{align} i numeri interi sono codificati in formato little-endian in base a QFT.
remarks: >-
  Presuppone che `target` il bit più alto sia impostato su 0.

  Presuppone inoltre che il valore di target sia minore di $N $.


  Per il diagramma di circuito e la spiegazione, vedere la figura 5 [della pagina 5 di arXiv: quanti-pH/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=5).
syntax: 'operation IncrementPhaseByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: increment
    summary: Incremento Integer $a $ da aggiungere a $y $.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Integer $N $ che mods $y + a $.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Integer $y $ in formato little-endian con codifica fase `increment` a cui viene aggiunto $a $.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
