### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip
name: Zip
type: function
namespace: Microsoft.Quantum.Arrays
summary: Date due matrici, restituisce una nuova matrice di coppie in modo che ogni coppia contenga un elemento da ogni matrice originale.
examples: >-
  ```qsharp

  let left = [1, 3, 71];

  let right = [false, true];

  let pairs = Zip(left, right); // [(1, false), (3, true)]

  ```
syntax: "function Zip (left : 'T[], right : 'U[]) : ('T, 'U)[]"
input:
  content: "(left : 'T[], right : 'U[])"
  types:
  - name: left
    summary: Matrice contenente i valori per il primo elemento di ogni tupla.
    isArray: true
    uid: "'T"
    isLocal: true
  - name: right
    summary: Matrice contenente i valori per il secondo elemento di ogni tupla.
    isArray: true
    uid: "'U"
    isLocal: true
output:
  content: ('T, 'U)[]
  types:
  - summary: Matrice contenente coppie di form `(left[idx], right[idx])` per ogni `idx`. Se le due matrici non sono di uguale lunghezza, l'output sarà purché il più breve degli input.
    isArray: true
    types:
    - uid: "'T"
      isLocal: true
    - uid: "'U"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: Tipo degli elementi della matrice di sinistra.
- uid: "'U"
  summary: Tipo degli elementi della matrice corretti.
seeAlso:
- zip3
- zip4
