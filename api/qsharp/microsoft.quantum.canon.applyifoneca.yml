### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifoneca
name: ApplyIfOneCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applica un'operazione unitaria condizionata a un valore di risultato classico che è uno.


  Data un'operazione `op` e un valore `result` di risultato, si applica `op` a `target` se `result` è `One` . Se `Zero` , non viene eseguita alcuna operazione in `target` .

  Il suffisso `CA` indica che l'operazione da applicare è unitaria (controllabile e adjointable).
syntax: "operation ApplyIfOneCA (result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T))"
  types:
  - name: result
    summary: Risultato della misurazione che controlla se op viene applicato o meno.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Operazione da applicare in modo condizionale.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: target
    summary: Input a cui viene applicata l'operazione.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo di input dell'operazione da applicare in modo condizionale.
functors:
- Adjoint
- Controlled
