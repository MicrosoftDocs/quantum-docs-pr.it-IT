### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedopleca
name: ReversedOpLECA
type: function
namespace: microsoft.quantum.arithmetic
summary: Data un'operazione che accetta un input little-endian, restituisce una nuova operazione che accetta un input big-endian.
syntax: 'function ReversedOpLECA (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl)) : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj + Ctl)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl))'
  types:
  - name: op
    summary: Operazione il cui input deve essere annullato.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj + Ctl)
  types:
  - summary: Nuova operazione che accetta l'input come registro big-endian.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
