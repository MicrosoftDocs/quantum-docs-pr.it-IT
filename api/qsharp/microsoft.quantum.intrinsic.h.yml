  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: Qubit a cui deve essere applicato il controllo.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
