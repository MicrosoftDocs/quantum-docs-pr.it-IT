### YamlMime:QSharpType
uid: microsoft.quantum.convert.resultasbool
name: ResultAsBool
type: function
namespace: Microsoft.Quantum.Convert
summary: Converte un tipo di `Result` in un tipo di `Bool`, in cui `One` è mappato a `true` e `Zero` è mappato a `false`.
syntax: 'function ResultAsBool (input : Result) : Bool'
input:
  content: '(input: risultato)'
  types:
  - name: input
    summary: '`Result` da convertire.'
    isPrimitive: true
    uid: Result
output:
  content: Booleano
  types:
  - summary: "`Bool` che rappresenta l'`input`."
    isPrimitive: true
    uid: Bool
