### YamlMime:QSharpType
uid: microsoft.quantum.canon.boundca
name: BoundCA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Data una matrice di operazioni che operano su un singolo input, produce una nuova operazione che esegue ogni operazione specificata in sequenza.

  Il modificatore `CA` indica che tutte le operazioni nella matrice sono adjointable e controllabili.
examples: >-
  Gli elementi seguenti sono equivalenti:


  ```qsharp

  let bound = BoundCA([U, V]);

  bound(x);

  ```


  e


  ```qsharp

  U(x); V(x);

  ```
syntax: "function BoundCA (operations : ('T => Unit is Adj + Ctl)[]) : ('T => Unit is Adj + Ctl)"
input:
  content: "(operations : ('T => Unit is Adj + Ctl)[])"
  types:
  - name: operations
    summary: Sequenza di operazioni da eseguire su un input specificato.
    isArray: true
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ('T => Unit is Adj + Ctl)
  types:
  - summary: Nuova operazione che esegue ogni operazione specificata in sequenza sul relativo input.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: Destinazione in cui ogni operazione nell'array agisce.
