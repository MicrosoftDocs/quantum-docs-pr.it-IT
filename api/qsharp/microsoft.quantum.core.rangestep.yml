### YamlMime:QSharpType
uid: microsoft.quantum.core.rangestep
name: RangeStep
type: function
namespace: Microsoft.Quantum.Core
summary: Restituisce il numero intero che specifica la modalità di calcolo del valore successivo di un intervallo.
remarks: Il primo elemento di un'espressione di `start`intervallo è, il secondo `start+step`elemento è, il `start+step+step`terzo elemento è e così `end` via, fino a quando non viene passato.
syntax: 'function RangeStep (range : Range) : Int'
input:
  content: '(range : Range)'
  types:
  - name: range
    isPrimitive: true
    uid: Range
output:
  content: Int
  types:
  - summary: Valore del passaggio definito dell'intervallo specificato.
    isPrimitive: true
    uid: Int
