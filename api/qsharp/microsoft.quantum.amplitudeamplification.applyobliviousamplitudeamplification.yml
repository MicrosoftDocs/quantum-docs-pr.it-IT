### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.applyobliviousamplitudeamplification
name: ApplyObliviousAmplitudeAmplification
type: operation
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Amplificazione dell'ampiezza ignara specificando riflessi parziali.
remarks: >-
  Dato un particolare stato di avvio ausiliario\_$ \ket{\Text{Start}} a $, un particolare stato di destinazione\_ausiliario $ \ket{\Text{target}} a $ e qualsiasi stato\_del sistema $ \ket{\psi} s $, si supponga che \begin{align} O\ket {\\_text {Start}}\_a\ket {\\_PSI} s\_= \lambda\ket{\Text{target}} a U \ket{\psi} s + \sqrt{1-| \lambda | ^\_2} \ket{\Text{target} ^ \perp} a\cdots \end{align} per alcune unità $U $.

  Con una sequenza di riflessioni sugli stati di inizio e di destinazione nel registro ausiliario Interleaved dalle `signalOracle` applicazioni di e del relativo contiguo, è possibile che venga modificata la probabilità di applicare U.


  Nella maggior parte dei `auxiliaryRegister` casi, viene inizializzato nello stato\_$ \ket{\Text{Start}} a $.
syntax: 'operation ApplyObliviousAmplitudeAmplification (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, auxiliaryRegister : Qubit[], systemRegister : Qubit[]) : Unit'
references: >-
  Vedere


  - [ *D.W. Berry, am Childs, r. Cleve, r. Kothari, R.D. somma* ](https://arxiv.org/abs/1312.1414) per la versione standard.
    Vedere
  - [ *G.H. Low, I.L. Chuang* ](https://arxiv.org/abs/1610.06546) per una generalizzazione per riflessi parziali.
