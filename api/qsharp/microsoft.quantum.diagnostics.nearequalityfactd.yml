remarks: Equivale a <xref:microsoft.quantum.diagnostics.equalitywithintolerancefact> con la tolleranza hardcoded di $10 ^{-10}$.
syntax: 'function NearEqualityFactD (actual : Double, expected : Double) : Unit'
