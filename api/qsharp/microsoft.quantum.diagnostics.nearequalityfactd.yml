  content: '(actual : Double, expected : Double)'
  types:
  - name: actual
    summary: Numero da verificare.
    isPrimitive: true
    uid: Double
  - name: expected
    summary: Valore previsto.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
