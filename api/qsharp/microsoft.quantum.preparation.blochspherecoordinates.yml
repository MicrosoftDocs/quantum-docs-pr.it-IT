### YamlMime:QSharpType
uid: microsoft.quantum.preparation.blochspherecoordinates
name: BlochSphereCoordinates
type: function
namespace: Microsoft.Quantum.Preparation
summary: >-
  Calcola le coordinate della sfera Bloch per un singolo stato di qubit.


  Dati due numeri complessi $a 0, a1 $ che rappresentano lo stato qubit, calcola le coordinate sulla sfera Bloch in modo che $a 0 \ket{0} + a1 \ket{1} = r e ^ {it} (e ^ {-i \Phi/2}\cos{(\ Theta/2)} \ket{0}+ e ^ {i \Phi/2}\sin{(\ Theta/2)} \ket{1}) $.
syntax: 'function BlochSphereCoordinates (a0 : Microsoft.Quantum.Math.ComplexPolar, a1 : Microsoft.Quantum.Math.ComplexPolar) : (Microsoft.Quantum.Math.ComplexPolar, Double, Double)'
input:
  content: '(a0 : Microsoft.Quantum.Math.ComplexPolar, a1 : Microsoft.Quantum.Math.ComplexPolar)'
  types:
  - name: a0
    summary: Coefficiente complesso dello stato $ \ket{0}$.
    uid: microsoft.quantum.math.complexpolar
  - name: a1
    summary: Coefficiente complesso dello stato $ \ket{1}$.
    uid: microsoft.quantum.math.complexpolar
output:
  content: (Microsoft.Quantum.Math.ComplexPolar, Double, Double)
  types:
  - summary: Tupla contenente `(ComplexPolar(r, t), phi, theta)`.
    types:
    - uid: microsoft.quantum.math.complexpolar
    - isPrimitive: true
      uid: Double
    - isPrimitive: true
      uid: Double
