### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyxorinplace
name: ApplyXorInPlace
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Applica un'operazione XOR bit per bit tra un intero classico e un Integer rappresentato da un registro di qubits.


  Applica `X` le operazioni a qubits in un registro Little-Endian basato su 1 bit in un intero.


  È possibile denotare `value` un oggetto e lasciare che y sia un Unsigned Integer codificato `target`in, `InPlaceXorLE` quindi esegue un'operazione fornita dalla mappa seguente: $ \ket{y}\rightarrow \ket{y\oplus a} $, dove $ \oplus $ è l'operatore OR esclusivo bit per bit.
syntax: 'operation ApplyXorInPlace (value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: value
    summary: Integer considerato non negativo.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Registro Quantum usato per archiviare `value` la codifica little-endian.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
