### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.localrotationslayer
name: LocalRotationsLayer
type: function
namespace: microsoft.quantum.machinelearning
summary: Restituisce una matrice di rotazioni (qubit) non controllate lungo un asse specificato, con una rotazione per ogni qubit in un registro, parametrizzata da parametri di modello distinti.
syntax: 'function LocalRotationsLayer (nQubits : Int, axis : Pauli) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(nQubits : Int, axis : Pauli)'
  types:
  - name: nQubits
    summary: Numero di qubits di cui ha agito il livello specificato.
    isPrimitive: true
    uid: Int
  - name: axis
    summary: Asse di rotazione per ogni rotazione nel livello specificato.
    isPrimitive: true
    uid: Pauli
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: Matrice di rotazioni controllate sull'asse specificato, una per ogni `nQubits` qubits.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation
