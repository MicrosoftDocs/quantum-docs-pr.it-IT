uid: microsoft.quantum.preparation
name: Microsoft.Quantum.Preparation
summary: " # <a name=\"summary\"></a>Summary\n Questo spazio dei nomi contiene funzioni e operazioni per la preparazione di qubits in stati iniziali arbitrari."
functions:
- uid: microsoft.quantum.preparation.blochspherecoordinates
  summary: >-
    Calcola le coordinate della sfera Bloch per un singolo stato di qubit.


    Dati due numeri complessi $a 0, a1 $ che rappresentano lo stato qubit, calcola le coordinate sulla sfera Bloch in modo che $a 0 \ket{0} + a1 \ket{1} = r e ^ {it} (e ^ {-i \Phi/2}\cos{(\ Theta/2)} \ket{0}+ e ^ {i \Phi/2}\sin{(\ Theta/2)} \ket{1}) $.
- uid: microsoft.quantum.preparation.quantumrom
  summary: >-
    Usa la tecnica Quantum ROM per rappresentare una matrice di densità specificata.


    Dato un elenco di $N $ coefficienti $ \ alpha_j $, restituisce un Unity $U $ che usa la tecnica Quantum-ROM per preparare un'approssimazione $ \tilde\rho\ sum_ {j = 0} ^ {N-1} p_j \ket{j}\bra{j} $ della purificazione della matrice di densità $ \rho = \ sum_ {j = 0} ^ {N-1} \frac{| alpha_j |} {\ sum_k | \ alpha_k |} \ket{j}\bra{j} $. In questa approssimazione, l'errore $ \epsilon $ è tale che $ | p_j-\frac{| alpha_j |} {\ sum_k | \ alpha_k |} | \Le \epsilon/N $ e $\|\tilde\rho-\rho\| \Le \epsilon $. In altre parole, $ $ \begin{align} U\ket{0}^ {\Lceil\ Log_2 N\rceil} \ KET{0}^ {m} = \ Sum_ {j = 0} ^ {N-1} \sqrt{p_j} \ket{j}\ket{\Text{Garbage} _J}.

    \end{align} $ $
- uid: microsoft.quantum.preparation.quantumromqubitcount
  summary: Restituisce il numero totale di qubits che devono essere allocati all'operazione restituita `QuantumROM`da.
- uid: microsoft.quantum.preparation.statepreparationcomplexcoefficients
  summary: >-
    Restituisce un'operazione che prepara uno stato quantico specifico.


    L'operazione restituita $U $ prepara uno stato quantico arbitrario $ \ket{\psi} $ con coefficienti complessi $r _j e ^ {i t_j} $ dallo stato di base di calcolo $n $-qubit $ \ket{0...0} $.


    L'azione di U in un registro appena allocato viene fornita da $ $ \begin{align} U\ket {0... 0} = \ket{\psi} = \frac{\ sum_ {j = 0} ^ {2 ^ n-1} r_j e ^ {i t_j} \ket{j}}{\sqrt{\ sum_ {j = 0} ^ {2 ^ n-1} | r_j | ^ 2}}.

    \end{align} $ $
- uid: microsoft.quantum.preparation.statepreparationpositivecoefficients
  summary: >-
    Restituisce un'operazione che prepara lo stato del quantum specificato.


    L'operazione restituita $U $ prepara uno stato quantico arbitrario $ \ket{\psi} $ con coefficienti positivi $ \ alpha_j \ge $0 dallo stato di base di calcolo $n $-qubit $ \ket{0...0} $.


    L'azione di U in un registro appena allocato viene fornita da $ $ \begin{align} U \ket{0\cdots 0} = \ket{\psi} = \frac{\ sum_ {j = 0} ^ {2 ^ n-1} \ alpha_j \ket{j}}{\sqrt{\ sum_ {j = 0} ^ {2 ^ n-1} | \ alpha_j | ^ 2}}.

    \end{align} $ $
operations:
- uid: microsoft.quantum.preparation.approximatelypreparearbitrarystate
  summary: Dato un set di coefficienti e un registro Quantum con codifica little-endian, prepara uno stato in tale registro descritto dai coefficienti specificati, fino a una determinata tolleranza di approssimazione.
- uid: microsoft.quantum.preparation.preparearbitrarystate
  summary: Dato un set di coefficienti e un registro Quantum con codifica little-endian, prepara uno stato in tale registro descritto dai coefficienti specificati.
- uid: microsoft.quantum.preparation.preparechoistate
  summary: Prepara lo stato Choi-Jamiłkowski per una determinata operazione sui registri di riferimento e di destinazione specificati.
- uid: microsoft.quantum.preparation.preparechoistatea
  summary: Prepara lo stato Choi-Jamiłkowski per un'operazione specificata con una variante contigua nei registri di riferimento e di destinazione specificati.
- uid: microsoft.quantum.preparation.preparechoistatec
  summary: Prepara lo stato Choi-Jamiłkowski per un'operazione specificata con una variante controllata sui registri di riferimento e di destinazione specificati.
- uid: microsoft.quantum.preparation.preparechoistateca
  summary: Prepara lo stato Choi-Jamiłkowski per un'operazione specificata con varianti controllate e adiacenti nei registri di riferimento e di destinazione specificati.
- uid: microsoft.quantum.preparation.prepareentangledstate
  summary: >-
    Pairwise si impiglia in due registri qubit.


    Ovvero,{1}dati due registri, prepara lo stato di \frac {\sqrt{2}} \left (\ket{00} + \ket{11} \right) di ogni coppia di qubits sui rispettivi registri, supponendo che ogni registro venga avviato nello stato $ \ket{0\cdots 0} $.
- uid: microsoft.quantum.preparation.prepareidentity
  summary: >-
    Dato un registro, prepara il registro nello stato massimo misto.


    Il registro viene preparato nello stato $ \boldone/2 ^ N $ applicando il canale depolarizzato completo a ogni qubit, dove $N $ è la lunghezza del registro.
- uid: microsoft.quantum.preparation.preparequbit
  summary: >-
    Prepara un qubit in autostato + 1 (`Zero`) dell'operatore Pauli specificato.

    Se viene specificato l'operatore di identità, il qubit viene preparato nello stato massimo misto.


    Se il qubit inizialmente si trovava nello stato{0}$ \ket $, questa operazione prepara il qubit in $ + $1 autostato di un determinato operatore Pauli oppure, per `PauliI`, nello stato massimo misto (vedere <xref:microsoft.quantum.preparation.preparesinglequbitidentity>).


    Se il valore di qubit si trovava in uno stato{0}diverso da $ \ket $, questa operazione applica le seguenti attività `PauliX`di controllo: $H `PauliY`$ for, $HS `PauliZ` $ <xref:microsoft.quantum.preparation.preparesinglequbitidentity> for `PauliI`, $I $ per e per.
- uid: microsoft.quantum.preparation.preparesinglequbitidentity
  summary: >-
    Prepara un qubit nello stato massimo misto.


    Prepara il qubit specificato nello stato $ \boldone/$2 applicando il canale depolarizzato $ $ \begin{align} \Omega (\rho) \mathrel{: =} \frac{1} {4} \ Sum_ {\mu \In \{0, 1, 2, 3\}} \sigma\_{\mu} \rho \sigma\_{\mu} ^ {\dagger}, \end{align} $ $ where $ \sigma\_i $ is the $i $ th operatore Pauli e Where $ \rho $ è un operatore di densità che rappresenta uno stato misto.
- uid: microsoft.quantum.preparation.prepareuniformsuperposition
  summary: >-
    Crea una superposizione uniforme sugli Stati che codificano da `nIndices`0 a.


    Questo Unity $U $ crea una superposizione uniforme su tutti gli Stati numerici $0 $ $M-$1, dato lo stato di input $ \ket{0\cdots 0} $. In altre parole, $ $ \begin{align} U\ket{0}= \Frac{1}{\sqrt{m}}\ Sum_ {j = 0} ^ {M-1} \ket{j}.

    \end{align} $ $.
