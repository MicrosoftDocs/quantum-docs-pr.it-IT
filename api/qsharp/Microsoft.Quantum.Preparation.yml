- uid: microsoft.quantum.preparation.prepareentangledstate
  summary: >-
    Pairwise si impiglia in due registri qubit.


    In altre condizioni, dati due registri, prepara lo stato di registrazione massimo $ \frac{1}{\sqrt{2}} \left (\ket{00} + \ket{11} \right) $ tra ogni coppia di qubits sui rispettivi registri, supponendo che ogni registro venga avviato in $ \ket{0\ stato cdots 0} $.
- uid: microsoft.quantum.preparation.prepareidentity
  summary: >-
    Dato un registro, prepara il registro nello stato massimo misto.


    Il registro viene preparato nello stato $ \boldone/2 ^ N $ applicando il canale depolarizzato completo a ogni qubit, dove $N $ è la lunghezza del registro.
- uid: microsoft.quantum.preparation.preparequbit
  summary: >-
    Prepara un qubit nel autostato + 1 (`Zero`) dell'operatore Pauli specificato.

    Se viene specificato l'operatore di identità, il qubit viene preparato nello stato massimo misto.


    Se il qubit inizialmente si trovava nello stato $ \ket{0}$, questa operazione prepara il qubit nel autostato $ + $1 di un determinato operatore Pauli oppure, per `PauliI`, nello stato massimo misto (vedere <xref:microsoft.quantum.preparation.preparesinglequbitidentity>).


    Se il qubit si trova in uno stato diverso da $ \ket{0}$, questa operazione applica le seguenti attività di controllo: $H $ per `PauliX`, $HS $ per `PauliY`, $I $ per `PauliZ` e <xref:microsoft.quantum.preparation.preparesinglequbitidentity> per `PauliI`.
- uid: microsoft.quantum.preparation.preparesinglequbitidentity
  summary: >-
    Prepara un qubit nello stato massimo misto.


    Prepara il qubit specificato nello stato $ \boldone/$2 applicando il canale depolarizzato $ $ \begin{align} \Omega (\rho) \mathrel{: =} \frac{1}{4} \sum_{\mu \In \{0, 1, 2, 3\}} \sigma\_{\mu} \rho \sigma\_{\mu} ^ {\ Dagger}, \end{align} $ $ dove $ \sigma\_i $ $ è l'operatore $i $ th e dove $ \rho $ è un operatore di densità che rappresenta uno stato misto.
- uid: microsoft.quantum.preparation.prepareuniformsuperposition
  summary: >-
    Crea una superposizione uniforme sugli Stati che codificano da 0 a `nIndices`.


    Questo Unity $U $ crea una superposizione uniforme su tutti gli Stati numerici $0 $ $M-$1, dato lo stato di input $ \ket{0\cdots 0} $. In altre parole, $ $ \begin{align} U\ket{0}= \frac{1}{\sqrt{M}}\sum_{j = 0} ^ {M-1} \ket{j}.

    \end{align} $ $.
