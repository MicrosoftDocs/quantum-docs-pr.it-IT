### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifonec
name: ApplyIfOneC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applica un'operazione controllabile con un valore di risultato classico che è uno.


  Data un'operazione `op` e un valore `result`di risultato, `op` si applica `target` a `result` se `One`è. Se `Zero`, non viene eseguita alcuna `target`operazione in.

  Il suffisso `C` indica che l'operazione da applicare è controllabile.
syntax: "operation ApplyIfOneC (result : Result, (op : ('T => Unit is Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Ctl), target : 'T))"
  types:
  - name: result
    summary: Risultato della misurazione che controlla se op viene applicato o meno.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Operazione da applicare in modo condizionale.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: target
    summary: Input a cui viene applicata l'operazione.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo di input dell'operazione da applicare in modo condizionale.
functors:
- Controlled
