### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyand
name: ApplyAnd
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Inverte un qubit di destinazione specificato se e solo se entrambi i qubits di controllo si trovano nello stato 1, usando la misurazione per eseguire l'operazione contigua.


  Inverte `target` se e solo se entrambi i controlli sono pari a 1, ma `target` presuppone che si trovi nello stato 0.  L'operazione ha T-Count 4, T-Depth 2 e non richiede qubit helper e può pertanto essere preferibile a un'operazione CCNOT, se `target` è noto come 0.  Il contiguo di questa operazione è basato sulla misurazione e non richiede alcun controllo T.


  Per l'applicazione controllata di questa operazione non è richiesto alcun supporto `2^c` `Rz` qubit, Gates e non è ottimizzato per `c` la profondità, dove è il numero di qubits del controllo complessivo, `ApplyAnd` inclusi i due controlli dell'operazione.  L'applicazione controllata contigua richiede `2^c - 1` `Rz` i controlli (con un angolo doppio della dimensione dell'operazione non contigua), nessun helper qubit e non è ottimizzato per la profondità.
syntax: 'operation ApplyAnd (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
references: >-
  - Cody Jones: "costruzioni innovative per il controllo Toffoli A tolleranza di errore", fisico. Rev. A 87, 022328, 2013 [arXiv: 1212.5069](https://arxiv.org/abs/1212.5069) DOI: 10.1103/PhysRevA. 87.022328

  - Craig Gidney: "dimezzando il costo di aggiunta Quantum", Quantum 2, pagina 74, 2018 [arXiv: 1709.06648](https://arxiv.org/abs/1709.06648) DOI: 10.1103/PhysRevA. 85.044302

  - Mathias Soeken: "Quantum Oracle Circuits and the Christmas Tree pattern", [articolo di Blog di Decemer 19, 2019](https://msoeken.github.io/blog_qac.html) (Nota: spiega la costruzione a più controlli)
