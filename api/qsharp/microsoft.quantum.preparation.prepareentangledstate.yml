### YamlMime:QSharpType
uid: microsoft.quantum.preparation.prepareentangledstate
name: PrepareEntangledState
type: operation
namespace: microsoft.quantum.preparation
summary: >-
  Pairwise si impiglia in due registri qubit.


  Ovvero, dati due registri, prepara lo stato {1} di \frac {\sqrt {2} } \left (\ket {00} + \ket {11} \right) di ogni coppia di qubits sui rispettivi registri, supponendo che ogni registro venga avviato nello stato $ \ket{0\cdots 0} $.
syntax: 'operation PrepareEntangledState (left : Qubit[], right : Qubit[]) : Unit'
input:
  content: '(left : Qubit[], right : Qubit[])'
  types:
  - name: left
    summary: Matrice qubit nello stato $ \ket{0\cdots 0} $
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: right
    summary: Matrice qubit nello stato $ \ket{0\cdots 0} $
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
