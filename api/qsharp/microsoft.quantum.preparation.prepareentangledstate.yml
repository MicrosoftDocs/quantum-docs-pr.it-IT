### YamlMime:QSharpType
uid: microsoft.quantum.preparation.prepareentangledstate
name: PrepareEntangledState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  Pairwise si impiglia in due registri qubit.


  In altre condizioni, dati due registri, prepara lo stato di registrazione massimo $ \frac{1}{\sqrt{2}} \left (\ket{00} + \ket{11} \right) $ tra ogni coppia di qubits sui rispettivi registri, supponendo che ogni registro venga avviato in $ \ket{0\ stato cdots 0} $.
syntax: 'operation PrepareEntangledState (left : Qubit[], right : Qubit[]) : Unit'
input:
  content: '(left : Qubit[], right : Qubit[])'
  types:
  - name: left
    summary: Matrice qubit nello stato $ \ket{0\cdots 0} $
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: right
    summary: Matrice qubit nello stato $ \ket{0\cdots 0} $
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
