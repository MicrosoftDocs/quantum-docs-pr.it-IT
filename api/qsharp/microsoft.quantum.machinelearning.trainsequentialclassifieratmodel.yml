### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.trainsequentialclassifieratmodel
name: TrainSequentialClassifierAtModel
type: operation
namespace: microsoft.quantum.machinelearning
summary: Data la struttura di un classificatore sequenziale, addestra il classificatore su un set di training con etichetta specificato, a partire da un modello particolare.
syntax: 'operation TrainSequentialClassifierAtModel (model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Microsoft.Quantum.MachineLearning.LabeledSample[], options : Microsoft.Quantum.MachineLearning.TrainingOptions, trainingSchedule : Microsoft.Quantum.MachineLearning.SamplingSchedule, validationSchedule : Microsoft.Quantum.MachineLearning.SamplingSchedule) : (Microsoft.Quantum.MachineLearning.SequentialModel, Int)'
input:
  content: '(model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Microsoft.Quantum.MachineLearning.LabeledSample[], options : Microsoft.Quantum.MachineLearning.TrainingOptions, trainingSchedule : Microsoft.Quantum.MachineLearning.SamplingSchedule, validationSchedule : Microsoft.Quantum.MachineLearning.SamplingSchedule)'
  types:
  - name: model
    summary: Modello sequenziale da utilizzare come punto di partenza per il training.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: samples
    summary: Set di dati di training con etichette che verranno utilizzati per eseguire il training.
    isArray: true
    uid: microsoft.quantum.machinelearning.labeledsample
  - name: options
    summary: Configurazione da usare durante il training; @"microsoft.quantum.machinelearning.trainingoptions" @"microsoft.quantum.machinelearning.defaulttrainingoptions" per ulteriori informazioni, vedere e.
    uid: microsoft.quantum.machinelearning.trainingoptions
  - name: trainingSchedule
    summary: Pianificazione di campionamento da usare quando si selezionano esempi dai dati di training durante i passaggi di training.
    uid: microsoft.quantum.machinelearning.samplingschedule
  - name: validationSchedule
    summary: Pianificazione di campionamento da usare quando si selezionano esempi dai dati di training quando si seleziona il punto iniziale che ha determinato il Punteggio di classificazione migliore.
    uid: microsoft.quantum.machinelearning.samplingschedule
output:
  content: (Microsoft.Quantum.MachineLearning.SequentialModel, Int)
  types:
  - summary: >-
      - Parametrizzazione del classificatore specificato e distorsione tra le due classi, insieme corrispondenti al risultato migliore da ognuno dei punti di inizio specificati.

      - Numero di mancati riscontri osservati nel modello di classificazione migliore.
    types:
    - uid: microsoft.quantum.machinelearning.sequentialmodel
    - isPrimitive: true
      uid: Int
seeAlso:
