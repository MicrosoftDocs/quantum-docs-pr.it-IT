### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.contradiction
name: Contradiction
type: function
namespace: microsoft.quantum.diagnostics
summary: Dichiara che una condizione classica è false.
examples: >-
  Il seguente codice Q # stamperà "Hello, World":


  ```Q#

  Contradiction(2 == 3, "2 is not equal to 3.");

  Message("Hello, world.");

  ```
syntax: 'function Contradiction (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: Condizione da dichiarare.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: Stringa del messaggio di errore da stampare nel caso in cui la condizione classica sia true.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
