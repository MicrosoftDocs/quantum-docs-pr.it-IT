### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.fact
name: Fact
type: function
namespace: microsoft.quantum.diagnostics
summary: Dichiara che una condizione classica è true.
examples: >-
  Il seguente frammento di codice Q # avrà esito negativo:


  ```Q#

  Fact(false, "Expected true.");

  ```
syntax: 'function Fact (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: Condizione da dichiarare.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: Stringa del messaggio di errore da stampare nel caso in cui la condizione classica sia false.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
