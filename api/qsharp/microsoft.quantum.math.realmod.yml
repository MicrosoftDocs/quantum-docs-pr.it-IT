### YamlMime:QSharpType
uid: microsoft.quantum.math.realmod
name: RealMod
type: function
namespace: microsoft.quantum.math
summary: Calcola il modulo tra due numeri reali.
remarks: >-
  Questa funzione calcola il modulo reale eseguendo il wrapping della riga reale sul cerchio di unità, quindi individuando l'angolo nel cerchio di unità corrispondente all'input.

  L' `minValue` input specifica quindi la posizione in cui tagliare il cerchio di unità.
examples: >-
  ```qsharp
      // Returns 3 π / 2.
      let y = RealMod(5.5 * PI(), 2.0 * PI(), 0.0);
      // Returns -1.2, since +3.6 and -1.2 are 4.8 apart on the real line,
      // which is a multiple of 2.4.
      let z = RealMod(3.6, 2.4, -1.2);
  ```
syntax: 'function RealMod (value : Double, modulo : Double, minValue : Double) : Double'
input:
  content: '(value : Double, modulo : Double, minValue : Double)'
  types:
  - name: value
    summary: Un numero reale $x $ per eseguire il modulo di.
    isPrimitive: true
    uid: Double
  - name: modulo
    summary: Numero reale da usare per il modulo di $x $ rispetto a.
    isPrimitive: true
    uid: Double
  - name: minValue
    summary: Valore minimo che deve essere restituito da questa funzione.
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
