uid: microsoft.quantum.arithmetic.multiplyi
name: MultiplyI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Moltiplica integer `xs` per intero `ys` e archivia il risultato in `result`, che deve essere inizialmente zero.
remarks: >-
  Usa un approccio standard di spostamento e aggiunta per implementare la moltiplicazione.

  La versione controllata Ã¨ stata migliorata copiando $x _i $ in un ancilla qubit condizionato sul qubits di controllo e quindi controllando l'aggiunta in ancilla qubit.
syntax: 'operation MultiplyI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n $ bit multiplicand (LittleEndian)
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: moltiplicatore $n $ bit (LittleEndian)
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: il risultato $2n $-bit (LittleEndian) deve essere in stato inizialmente ${0}\ket $.
    uid: microsoft.quantum.arithmetic.littleendian
output:
