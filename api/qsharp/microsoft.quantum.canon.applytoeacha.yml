### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeacha
name: ApplyToEachA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applica un'operazione Single-qubit a ogni elemento in un registro.

  Il modificatore `A` indica che l'operazione Single-qubit Ã¨ adjointable.
examples: >-
  Preparare uno stato di tre qubit $ \ket{+} $:


  ```qsharp

  using (register = Qubit[3]) {
      ApplyToEach(H, register);
  }

  ```
syntax: "operation ApplyToEachA (singleElementOperation : ('T => Unit is Adj), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ('T => Unit is Adj), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Operazione da applicare a ogni qubit.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: Matrice di qubits su cui applicare l'operazione specificata.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Destinazione su cui agisce l'operazione.
functors:
- Adjoint
