### YamlMime:QSharpType
uid: microsoft.quantum.logical.lexographiccomparison
name: LexographicComparison
type: function
namespace: microsoft.quantum.logical
summary: Data una funzione di confronto, restituisce una nuova funzione che lexographically Confronta due matrici.
remarks: >-
  Il confronto lexographic tra due matrici `xs` e `ys` viene definito dalla procedura seguente. Si dice che due elementi `x` e `y` sono equivalenti se `elementComparison(x, y)` e `elementComparison(y, x)` sono entrambi true.


  - Entrambe le matrici vengono confrontate elemento per elemento fino alla prima coppia di elementi che non sono equivalenti. La matrice che contiene l'elemento che si verifica per primo in base a `elementComparison` è detta prima nell'ordinamento lexographical.

  - Se non vengono trovati elementi inequivalenti e una matrice è più lunga dell'altra, viene detta prima di tutto la matrice più breve.
syntax: "function LexographicComparison (elementComparison : (('T, 'T) -> Bool)) : (('T[], 'T[]) -> Bool)"
input:
  content: "(elementComparison : (('T, 'T) -> Bool))"
  types:
  - name: elementComparison
    summary: Funzione che confronta due elementi `x` e `y` restituisce se `x` è minore o uguale a `y` .
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
output:
  content: (('T[], 'T[]) -> Bool)
  types:
  - summary: Funzione che confronta due matrici `xs` e `ys` restituisce se `xs` si verifica prima o uguale a `ys` nell'ordinamento lexographical.
    isFunction: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
typeParameters:
- uid: "'T"
  summary: Tipo degli elementi delle matrici da confrontare.
