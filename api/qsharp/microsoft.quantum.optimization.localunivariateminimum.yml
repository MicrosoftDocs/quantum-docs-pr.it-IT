### YamlMime:QSharpType
uid: microsoft.quantum.optimization.localunivariateminimum
name: LocalUnivariateMinimum
type: function
namespace: Microsoft.Quantum.Optimization
summary: Restituisce il valore minimo locale per una funzione univariata su un intervallo delimitato, usando una ricerca con intervallo dorato.
syntax: 'function LocalUnivariateMinimum (fn : (Double -> Double), bounds : (Double, Double), tolerance : Double) : Microsoft.Quantum.Optimization.UnivariateOptimizationResult'
input:
  content: '(fn : (Double -> Double), bounds : (Double, Double), tolerance : Double)'
  types:
  - name: fn
    summary: Funzione univariata da ridurre a icona.
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Double
    output:
      types:
      - isPrimitive: true
        uid: Double
  - name: bounds
    summary: Intervallo nel quale deve essere trovato il valore minimo locale.
    types:
    - isPrimitive: true
      uid: Double
    - isPrimitive: true
      uid: Double
  - name: tolerance
    summary: >-
      Accuratezza nell'input della funzione da tollerare.

      La ricerca di Optima locale continuerà fino a quando l'intervallo non sarà più piccolo in larghezza rispetto a questa tolleranza.
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.Optimization.UnivariateOptimizationResult
  types:
  - summary: Optima locale della funzione specificata, che si trova all'interno dei limiti specificati.
    uid: microsoft.quantum.optimization.univariateoptimizationresult
