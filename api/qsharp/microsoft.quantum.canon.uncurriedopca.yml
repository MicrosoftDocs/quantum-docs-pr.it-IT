uid: microsoft.quantum.canon.uncurriedopca
name: UncurriedOpCA
type: function
namespace: microsoft.quantum.canon
summary: >-
  Data una funzione che restituisce le operazioni, restituisce una nuova operazione che accetta entrambi gli input come tupla.

  Il modificatore `CA` indica che le operazioni sono controllabili e adjointable.
syntax: "function UncurriedOpCA (curriedOp : ('T -> ('U => Unit is Ctl + Adj))) : (('T, 'U) => Unit is Ctl + Adj)"
input:
  content: "(curriedOp : ('T -> ('U => Unit is Ctl + Adj)))"
  types:
  - name: curriedOp
    summary: Funzione che restituisce le operazioni.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
        functors:
        - Adjoint
        - Controlled
output:
  content: (('T, 'U) => Unit is Ctl + Adj)
  types:
  - summary: Nuova operazione `op` che `op(t, u)` equivale a `(curriedOp(t))(u)` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: Tipo del primo argomento di una funzione sottoposta a currying.
- uid: "'U"
  summary: Tipo del secondo argomento di una funzione sottoposta a currying.
