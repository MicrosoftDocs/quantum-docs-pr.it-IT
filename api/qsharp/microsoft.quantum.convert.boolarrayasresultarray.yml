### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolarrayasresultarray
name: BoolArrayAsResultArray
type: function
namespace: Microsoft.Quantum.Convert
summary: Converte un tipo di `Bool[]` in un tipo di `Result[]`, in cui `true` è mappato a `One` e `false` è mappato a `Zero`.
syntax: 'function BoolArrayAsResultArray (input : Bool[]) : Result[]'
input:
  content: '(input: bool [])'
  types:
  - name: input
    summary: '`Bool[]` da convertire.'
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: Risultato []
  types:
  - summary: "`Result[]` che rappresenta l'`input`."
    isArray: true
    isPrimitive: true
    uid: Result
