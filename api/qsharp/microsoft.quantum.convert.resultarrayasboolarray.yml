syntax: 'function ResultArrayAsBoolArray (input : Result[]) : Bool[]'
input:
  content: '(input : Result[])'
  types:
  - name: input
    summary: '`Result[]` da convertire.'
    isArray: true
    isPrimitive: true
    uid: Result
output:
  content: Bool[]
  types:
  - summary: Oggetto `Bool[]` che rappresenta l'istanza di `input`.
    isArray: true
    isPrimitive: true
    uid: Bool
