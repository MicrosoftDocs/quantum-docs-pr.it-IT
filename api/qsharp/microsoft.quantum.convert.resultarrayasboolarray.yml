### YamlMime:QSharpType
uid: microsoft.quantum.convert.resultarrayasboolarray
name: ResultArrayAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: Converte un tipo di `Result[]` in un tipo di `Bool[]`, in cui `One` è mappato a `true` e `Zero` è mappato a `false`.
syntax: 'function ResultArrayAsBoolArray (input : Result[]) : Bool[]'
input:
  content: '(input : Result[])'
  types:
  - name: input
    summary: '`Result[]` da convertire.'
    isArray: true
    isPrimitive: true
    uid: Result
output:
  content: Bool[]
  types:
  - summary: "`Bool[]` che rappresenta l'`input`."
    isArray: true
    isPrimitive: true
    uid: Bool
