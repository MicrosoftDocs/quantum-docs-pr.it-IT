### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.partialrotationslayer
name: PartialRotationsLayer
type: function
namespace: microsoft.quantum.machinelearning
summary: Restituisce una matrice di rotazioni a qubit singolo lungo un asse specificato, parametrizzato da parametri di modello distinti.
syntax: 'function PartialRotationsLayer (idxsQubits : Int[], axis : Pauli) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(idxsQubits : Int[], axis : Pauli)'
  types:
  - name: idxsQubits
    summary: Indici per il qubits da usare come destinazioni per ogni rotazione.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: axis
    summary: Asse di rotazione per ogni rotazione nel livello specificato.
    isPrimitive: true
    uid: Pauli
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: Matrice di rotazioni controllate sull'asse specificato, una per ogni `nQubits` qubits.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation
