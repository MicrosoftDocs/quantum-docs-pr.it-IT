### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r1frac
name: R1Frac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Applica una rotazione per lo stato $ \ket{1}$ da un angolo specificato come frazione diadico.


  \begin{align} R_1 (n, k) \mathrel{: =} \operatorname{diag} (1, e ^ {i \Pi k/2 ^ n}).

  \end{align}


  > [!WARNING]

  > Questa operazione usa la convenzione di segno **opposto** da @"microsoft.quantum.intrinsic.r"e non include il fattore di $1/2 $ incluso @"microsoft.quantum.intrinsic.r1".
remarks: >-
  Equivalente a:


  ```qsharp

  RFrac(PauliZ, -numerator, denominator + 1, qubit);

  RFrac(PauliI, numerator, denominator + 1, qubit);

  ```
syntax: 'operation R1Frac (numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: numerator
    summary: Numeratore nella rappresentazione della frazione diadico dell'angolo in base al quale deve essere ruotato qubit.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Potenza di due che specifica il denominatore dell'angolo in base al quale deve essere ruotato il qubit.
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: Qubit a cui deve essere applicato il controllo.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
