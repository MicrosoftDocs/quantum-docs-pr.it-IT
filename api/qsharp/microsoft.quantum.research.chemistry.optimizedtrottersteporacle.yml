    - types:
      - isPrimitive: true
        uid: Double
      - isOperation: true
        input:
          types:
          - isArray: true
            isPrimitive: true
            uid: Qubit
        output:
          types:
          - isPrimitive: true
            uid: Unit
        functors:
        - Adjoint
        - Controlled
