### YamlMime:QSharpType
uid: microsoft.quantum.canon.applypauli
name: ApplyPauli
type: operation
namespace: Microsoft.Quantum.Canon
summary: Dato un operatore Pauli multiqubit, applica l'operazione corrispondente a un registro.
examples: >-
  Gli elementi seguenti sono equivalenti:


  ```qsharp

  ApplyPauli([PauliY, PauliZ, PauliX], target);

  ```


  e


  ```qsharp

  Y(target[0]);

  Z(target[1]);

  X(target[2]);

  ```
syntax: 'operation ApplyPauli (pauli : Pauli[], target : Qubit[]) : Unit'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: Operatore Pauli multiqubit rappresentato come una matrice di operatori Pauli a qubit singolo.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Eseguire la registrazione per applicare l'operazione di Pauli specificata in.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
