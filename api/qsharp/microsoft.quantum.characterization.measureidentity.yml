### YamlMime:QSharpType
uid: microsoft.quantum.characterization.measureidentity
name: MeasureIdentity
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Misura l'operatore di identità in un registro di qubits.
remarks: >-
  Poiché $ \boldone $ ha solo autovalore $1 $ e non ha un autovalore negativo, questa operazione restituisce `Zero`sempre, corrispondente a autovalore $ + 1 = (-1) ^ 0 $, e non provoca un collasso dello stato di. `register`


  Da solo, questa operazione non è utile, ma è utile nel contesto della tomografia dei processi, poiché fornisce informazioni sulla conservazione delle tracce di un processo quantum.

  In particolare, un computer di destinazione con misurazione con perdita di dati deve sostituire questa operazione con una misurazione effettiva di $ \boldone $.
syntax: 'operation MeasureIdentity (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: Registro da misurare.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Valore `Zero`del risultato.
    isPrimitive: true
    uid: Result
