### YamlMime:QSharpType
uid: microsoft.quantum.arrays.reversed
name: Reversed
type: function
namespace: Microsoft.Quantum.Arrays
summary: Creare una matrice che contiene gli stessi elementi di una matrice di input, ma in ordine inverso.
syntax: "function Reversed (array : 'T[]) : 'T[]"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: Matrice i cui elementi devono essere copiati in ordine inverso.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Matrice contenente gli elementi `array[Length(array) - 1]`.. `array[0]`.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Tipo degli elementi della matrice.
