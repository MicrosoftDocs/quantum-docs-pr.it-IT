### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applica una delle due operazioni controllabili, a seconda del valore di un bit classico.


  Dato un bit `bit` , applica l'operazione `trueOp` con `trueInput` come input quando `bit` è `true` e si applica `falseOp(falseInput)` quando `bit` è `false` .
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: Valore booleano utilizzato per determinare se `trueOp` `falseOp` viene applicato o.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Operazione controllabile da applicare quando `bit` è `true` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: trueInput
    summary: Input da fornire a `trueOp` quando `bit` è `true` .
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Operazione controllabile da applicare quando `bit` è `false` .
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: falseInput
    summary: Input da fornire a `falseOp` quando `bit` è `false` .
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo di input dell'operazione `trueOp` da applicare in modo condizionale.
- uid: "'U"
  summary: Tipo di input dell'operazione `falseOp` da applicare in modo condizionale.
functors:
- Controlled
