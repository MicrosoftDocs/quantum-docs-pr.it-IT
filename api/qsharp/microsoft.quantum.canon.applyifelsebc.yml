### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applica una delle due operazioni controllabili, a seconda del valore di un bit classico.


  Dato un bit `bit`, applica l'operazione `trueOp` con `trueInput` come input quando `bit` è `true`e si applica `falseOp(falseInput)` quando `bit` è `false`.
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
  types:
  - name: bit
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Operazione controllabile da applicare quando `bit` viene `true`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: trueInput
    summary: Input da fornire `trueOp` quando viene `true``bit`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Operazione controllabile da applicare quando `bit` viene `false`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: falseInput
    summary: Input da fornire `falseOp` quando viene `false``bit`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo di input dell'operazione `trueOp` da applicare in modo condizionale.
- uid: "'U"
  summary: Tipo di input dell'operazione `falseOp` da applicare in modo condizionale.
functors:
- Controlled
