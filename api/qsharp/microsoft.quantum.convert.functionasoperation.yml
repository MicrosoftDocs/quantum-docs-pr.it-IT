uid: microsoft.quantum.convert.functionasoperation
name: FunctionAsOperation
type: function
namespace: Microsoft.Quantum.Convert
summary: >-
  Converte le funzioni in operazioni.


  Data una funzione, restituisce un'operazione che chiama tale funzione e che non esegue altre operazioni.
remarks: Questo Ã¨ particolarmente utile per passare funzioni a funzioni o operazioni che prevedono un'operazione come input.
syntax: "function FunctionAsOperation (fn : ('Input -> 'Output)) : ('Input => 'Output)"
input:
  content: "(fn : ('Input -> 'Output))"
  types:
  - name: fn
    summary: Funzione da convertire in un'operazione.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
output:
  content: ('Input => 'Output)
  types:
  - summary: Operazione `op` `op(input)` analoga a `fn(input)` per tutti. `input`
    isOperation: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
typeParameters:
- uid: "'Input"
  summary: Tipo di input della funzione da convertire.
- uid: "'Output"
  summary: Tipo di output della funzione da convertire.
