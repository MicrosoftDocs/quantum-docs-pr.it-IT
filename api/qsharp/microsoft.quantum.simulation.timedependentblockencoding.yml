### YamlMime:QSharpType
uid: microsoft.quantum.simulation.timedependentblockencoding
name: TimeDependentBlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Rappresenta un `BlockEncoding` controllato da un registro Clock.


  Ovvero, un `TimeDependentBlockEncoding` è un Unital $U $ controllato da uno stato $ \ket{k}_d $ nel registro Clock `d` in modo che un operatore arbitrario $H _K $ di interesse che agisce sul Registro di sistema `s` venga codificato nel blocco superiore sinistro corrispondente allo stato ausiliario $ \ket @no __t_3_ _A $. Cioè


  $ $ \begin{align} (\bra{0}\_a\otimes I_ {DS}) U (\ket{0}\_a\otimes I_ {DS}) = \sum_{k}\ket{k}\bra{k}\_d\otimes H_k.

  \end{align} $ $.
syntax: newtype TimeDependentBlockEncoding = ((Qubit[], Qubit[], Qubit[]) => Unit is Adj + Ctl);
