uid: microsoft.quantum.intrinsic.rz
name: Rz
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Applica una rotazione sull'asse di $z $ da un angolo specificato.


  \begin{align} R_z (\theta) \mathrel{: =} e ^ {-i \theta \ sigma_z/2} = \begin{Bmatrix} e ^ {-i \theta/2} & 0 \\ \\ 0 & e ^ {i \theta/2} \end{Bmatrix}.

  \end{align}
remarks: >-
  Equivalente a:


  ```qsharp

  R(PauliZ, theta, qubit);

  ```
syntax: 'operation Rz (theta : Double, qubit : Qubit) : Unit'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: theta
    summary: Angolo per la rotazione del qubit.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit a cui deve essere applicato il controllo.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
