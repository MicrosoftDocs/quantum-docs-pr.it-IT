### YamlMime:QSharpType
uid: microsoft.quantum.arrays.drawmany
name: DrawMany
type: operation
namespace: microsoft.quantum.arrays
summary: Ripete un'operazione per un determinato numero di campioni, raccogliendo gli output in una matrice.
examples: >-
  Nell'esempio seguente viene utilizzato un Integer, data un'operazione che esegue il campionamento di un solo bit alla volta.


  ```Q#

  let randomInteger = BoolArrayAsInt(DrawMany(SampleRandomBit, 16, ()));

  ```
syntax: "operation DrawMany (op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput) : 'TOutput[]"
input:
  content: "(op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput)"
  types:
  - name: op
    summary: Operazione da chiamare ripetutamente.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - uid: "'TOutput"
        isLocal: true
  - name: nSamples
    summary: Numero di campioni di chiamata `op` a Collect.
    isPrimitive: true
    uid: Int
  - name: input
    summary: Input da passare a `op` .
    uid: "'TInput"
    isLocal: true
output:
  content: "'TOutput[]"
  types:
  - isArray: true
    uid: "'TOutput"
    isLocal: true
typeParameters:
- uid: TInput
  summary: Tipo di input previsto da `op` .
- uid: TOutput
  summary: Tipo di output restituito da `op` .
