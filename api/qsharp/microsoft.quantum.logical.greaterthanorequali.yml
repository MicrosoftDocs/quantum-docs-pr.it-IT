### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthanorequali
name: GreaterThanOrEqualI
type: function
namespace: microsoft.quantum.logical
summary: Restituisce true se e solo se un numero è maggiore o uguale a un altro numero.
remarks: >-
  Gli elementi seguenti sono equivalenti:


  ```Q#

  let cond = a >= b;

  let cond = GreaterThanOrEqualI(a, b);

  ```
syntax: 'function GreaterThanOrEqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Primo valore da confrontare.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Secondo valore da confrontare.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` Se e solo se `a` è maggiore di o è uguale a `b` .'
    isPrimitive: true
    uid: Bool
