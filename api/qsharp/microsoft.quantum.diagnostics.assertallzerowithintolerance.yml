uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
name: AssertAllZeroWithinTolerance
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Dichiarare che i qubits specificati sono tutti in $ \ket{0}$ state fino a una determinata tolleranza.
syntax: 'operation AssertAllZeroWithinTolerance (qubits : Qubit[], tolerance : Double) : Unit'
input:
  content: '(qubits : Qubit[], tolerance : Double)'
  types:
  - name: qubits
    summary: Qubits che vengono dichiarati come in $ \ket{0}$ state.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Accuratezza con cui lo stato deve essere in $ \ket{0}$ state
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
