summary: >-
  Dato un registro, prepara il registro nello stato massimo misto.


  Il registro viene preparato nello stato $ \boldone/2 ^ N $ applicando il canale depolarizzato completo a ogni qubit, dove $N $ Ã¨ la lunghezza del registro.
syntax: 'operation PrepareIdentity (register : Qubit[]) : Unit'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: Un registro il cui stato deve essere depolarizzato nel modo descritto in precedenza.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
