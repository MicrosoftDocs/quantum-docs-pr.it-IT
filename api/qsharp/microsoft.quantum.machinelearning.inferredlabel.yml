uid: microsoft.quantum.machinelearning.inferredlabel
name: InferredLabel
type: function
namespace: microsoft.quantum.machinelearning
summary: Data la probabilità di classificazione e la distorsione, restituisce l'etichetta dedotta da tale probabilità.
syntax: 'function InferredLabel (bias : Double, probability : Double) : Int'
input:
  content: '(bias : Double, probability : Double)'
  types:
  - name: bias
    summary: Distorsione tra due classi, in genere il risultato del training di un classificatore.
    isPrimitive: true
    uid: Double
  - name: probability
    summary: Probabilità di classificazione per un campione specifico, in genere risultanti dalla stima della relativa frequenza di classificazione.
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: Etichetta dedotta dalla probabilità di classificazione specificata.
    isPrimitive: true
    uid: Int
