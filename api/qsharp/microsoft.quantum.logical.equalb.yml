name: EqualB
type: function
namespace: Microsoft.Quantum.Logical
summary: Restituisce true se e solo se due input sono uguali.
remarks: >-
  Gli elementi seguenti sono equivalenti:


  ```Q#

  let cond = a == b;

  let cond = EqualB(a, b);

  ```
syntax: 'function EqualB (a : Bool, b : Bool) : Bool'
