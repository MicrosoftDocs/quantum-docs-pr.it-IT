uid: microsoft.quantum.simulation.blockencodingtoreflection
name: BlockEncodingToReflection
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Converte un `BlockEncoding` in un `BLockEncodingReflection`equivalente.


  Ovvero, dato un `BlockEncoding` unitario $U $ che codifica un operatore $H $ di interesse, lo converte in un `BlockEncodingReflection` $U ' $ che codifica lo stesso operatore, ma soddisfa anche $U ' ^ \dagger = U ' $.

  Questo aumenta le dimensioni del registro ausiliario di $U $ di un qubit.
remarks: Questo aumenta le dimensioni del registro ausiliario di $U $ di un qubit.
syntax: 'function BlockEncodingToReflection (blockEncoding : Microsoft.Quantum.Simulation.BlockEncoding) : Microsoft.Quantum.Simulation.BlockEncodingReflection'
references: '- Simulazione Hamiltoniana di Qubitization Guang Hao low, Isaac L. Chuang https://arxiv.org/abs/1610.06546'
input:
  content: '(blockEncoding : Microsoft.Quantum.Simulation.BlockEncoding)'
  types:
  - name: blockEncoding
    summary: Un `BlockEncoding` unitario $U $ da convertire in una reflection.
    uid: microsoft.quantum.simulation.blockencoding
output:
  content: Microsoft.Quantum.Simulation.BlockEncodingReflection
  types:
  - summary: Un $U unitario ' $ agisce congiuntamente sui registri `a` e `s` che codifica in blocchi $H $ e soddisfa $U ' ^ \dagger = U ' $.
    uid: microsoft.quantum.simulation.blockencodingreflection
