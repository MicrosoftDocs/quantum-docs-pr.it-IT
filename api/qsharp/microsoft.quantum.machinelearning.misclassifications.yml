uid: microsoft.quantum.machinelearning.misclassifications
name: Misclassifications
type: function
namespace: microsoft.quantum.machinelearning
summary: Dato un set di etichette derivate e un set di etichette corrette, restituisce gli indici per i casi in cui ogni set di etichette Ã¨ diverso.
examples: >-
  ```Q#

  let misclassifications = Misclassifications([0, 1, 0, 0], [0, 1, 1, 0]);

  Message($"{misclassifications}"); // Will print [2].

  ```
syntax: 'function Misclassifications (inferredLabels : Int[], actualLabels : Int[]) : Int[]'
input:
  content: '(inferredLabels : Int[], actualLabels : Int[])'
  types:
  - name: inferredLabels
    summary: Etichette dedotte per un determinato training o set di convalida.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: actualLabels
    summary: Etichette vere per un determinato training o set di convalida.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Int[]
  types:
  - summary: Matrice di indici di questo `idx` tipo `inferredLabels[idx] != actualLabels[idx]` .
    isArray: true
    isPrimitive: true
    uid: Int
