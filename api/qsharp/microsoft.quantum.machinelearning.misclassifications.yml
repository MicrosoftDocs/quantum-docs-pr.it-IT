    isArray: true
    isPrimitive: true
    uid: Int
  - name: actualLabels
    summary: Etichette vere per un determinato training o set di convalida.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Int[]
  types:
  - summary: Matrice di indici di questo `idx` tipo `inferredLabels[idx] != actualLabels[idx]`.
    isArray: true
    isPrimitive: true
    uid: Int
