### YamlMime:QSharpType
uid: microsoft.quantum.arrays.fold
name: Fold
type: function
namespace: Microsoft.Quantum.Arrays
summary: Scorre una funzione `f` tramite una matrice `array`, restituendo `f(f(f(initialState, array[0]), array[1]), ...)`.
examples: >-
  ```qsharp

  function Plus(a : Double, b : Double) {
      return a + b;
  }

  function Sum(xs : Double[]) {
      return Fold(Plus, 0.0, xs);
  }

  ```
syntax: "function Fold (folder : (('State, 'T) -> 'State), state : 'State, array : 'T[]) : 'State"
input:
  content: "(folder : (('State, 'T) -> 'State), state : 'State, array : 'T[])"
  types:
  - name: folder
    summary: Funzione da ripiegare sulla matrice.
    isFunction: true
    input:
      types:
      - uid: "'State"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'State"
        isLocal: true
  - name: state
    summary: Stato iniziale della cartella.
    uid: "'State"
    isLocal: true
  - name: array
    summary: Matrice di valori da ripiegare.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'State"
  types:
  - summary: Stato finale restituito dalla cartella dopo l'iterazione su tutti gli elementi di `array`.
    uid: "'State"
    isLocal: true
typeParameters:
- uid: "'State"
  summary: Il tipo di stati su cui opera la funzione `folder`, ovvero accetta come primo argomento e restituisce.
- uid: "'T"
  summary: Tipo di elementi `array`.
