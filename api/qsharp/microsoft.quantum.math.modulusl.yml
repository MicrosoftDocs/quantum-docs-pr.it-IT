### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusl
name: ModulusL
type: function
namespace: Microsoft.Quantum.Math
summary: Calcola il residuo canonico del `value` modulo `modulus`.
remarks: "Questa funzione si comporta in modo diverso a seconda del `%` comportamento dell'operatore in C# e Q # come nel risultato è sempre un numero intero positivo compreso tra 0 `modulus - 1`e, anche se il valore è negativo."
syntax: 'function ModulusL (value : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(value : BigInt, modulus : BigInt)'
  types:
  - name: value
    summary: Valore di cui viene calcolato il residuo
    isPrimitive: true
    uid: BigInt
  - name: modulus
    summary: Il modulo in base al quale vengono presi i residui deve essere positivo
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Integer $r $ tra 0 e `modulus - 1` così `value - r` divisibile per modulo
    isPrimitive: true
    uid: BigInt
