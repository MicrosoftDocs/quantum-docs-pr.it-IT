### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolasresult
name: BoolAsResult
type: function
namespace: Microsoft.Quantum.Convert
summary: Converte un tipo di `Bool` in un tipo di `Result`, in cui `true` è mappato a `One` e `false` è mappato a `Zero`.
syntax: 'function BoolAsResult (input : Bool) : Result'
input:
  content: '(input : Bool)'
  types:
  - name: input
    summary: '`Bool` da convertire.'
    isPrimitive: true
    uid: Bool
output:
  content: Result
  types:
  - summary: "`Result` che rappresenta l'`input`."
    isPrimitive: true
    uid: Result
