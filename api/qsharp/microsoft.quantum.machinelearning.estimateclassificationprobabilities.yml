### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimateclassificationprobabilities
name: EstimateClassificationProbabilities
type: operation
namespace: Microsoft.Quantum.MachineLearning
summary: Dato un set di esempi e un classificatore sequenziale, in viene stimata la probabilità di classificazione per tali campioni, misurando ripetutamente l'output del classificatore su ciascun campione.
syntax: 'operation EstimateClassificationProbabilities (tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Double[][], nMeasurements : Int) : Double[]'
input:
  content: '(tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Double[][], nMeasurements : Int)'
  types:
  - name: tolerance
    summary: Tolleranza che consente di codificare l'esempio in un'operazione di preparazione dello stato.
    isPrimitive: true
    uid: Double
  - name: model
    summary: Modello sequenziale da utilizzare per stimare le probabilità di classificazione per gli esempi specificati.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: samples
    summary: Matrice di vettori di funzionalità per ogni campione da classificare.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Double
  - name: nMeasurements
    summary: Numero di measusrements da utilizzare per stimare la probabilità di classificazione.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: Matrice di stime della probabilità di classificazione per ogni esempio specificato.
    isArray: true
    isPrimitive: true
    uid: Double
