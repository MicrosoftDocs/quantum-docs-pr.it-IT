summary: " # <a name=\"summary\"></a>Riepilogo\n Questo spazio dei nomi include le funzioni e le funzioni principali Q #.\n\n # <a name=\"remarks\"></a>Osservazioni\n Questo spazio dei nomi viene aperto automaticamente dal compilatore Q #, quindi tutti gli elementi di questo spazio dei nomi sono sempre disponibili."
functions:
- uid: microsoft.quantum.core.default
  summary: Restituisce un'istanza predefinita del tipo specificato.
- uid: microsoft.quantum.core.length
  summary: Restituisce il numero di elementi in una matrice.
- uid: microsoft.quantum.core.rangeend
  summary: Restituisce il valore finale definito dell'intervallo specificato, che non è necessariamente l'ultimo elemento della sequenza.
- uid: microsoft.quantum.core.rangereverse
  summary: Restituisce un nuovo intervallo che è l'inverso dell'intervallo di input.
