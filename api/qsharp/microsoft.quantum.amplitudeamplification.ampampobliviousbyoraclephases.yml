uid: microsoft.quantum.amplitudeamplification.ampampobliviousbyoraclephases
name: AmpAmpObliviousByOraclePhases
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Amplificazione dell'ampiezza ignara da parte di Oracle per riflessioni parziali.
remarks: >-
  Questa operazione impone condizioni piÃ¹ restrittive per il form degli Stati di avvio e di destinazione ancilla rispetto a `AmpAmpObliviousByReflectionPhases`.

  Si presuppone che $A \ket{0}\_f\ket{0}\_A = \ket{\Text{Start}}\_{fa} $ prepara lo stato di avvio ancilla $ \ket{\Text{Start}}\_{fa} $ dalla base computazionale $ \ket{0}\_f\ket{0}$.

  Si presuppone che lo stato di destinazione sia contrassegnato da $ \ket{1}\_f $.

  Si presuppone che \begin{align} O\ket {\ text {Start}}\_{fa} \ket{\psi}\_s = \lambda\ket{1}\_f\ket {\ text {any}}\_a\ket {\ text {target}}\_s U \ket{\psi}\_s + \sqrt{1-| \lambda | ^ 2} \ket{0}\_f\cdots, \end{align} per alcuni Unity $U $.
