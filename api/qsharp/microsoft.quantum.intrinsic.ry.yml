### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.ry
name: Ry
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Applica una rotazione sull'asse di $y $ da un angolo specificato.


  \begin{align} R_y (\theta) \mathrel{: =} e ^ {-i \theta \sigma_y/2} = \begin{Bmatrix} \cos \frac{\theta}{2} &-\sin \frac{\theta}{2}\\\\ \sin \frac{\theta}{2} & \cos \frac{\theta}{2} \end{Bmatrix}.

  \end{align}
remarks: >-
  Equivalente a:


  ```qsharp

  R(PauliY, theta, qubit);

  ```
syntax: 'operation Ry (theta : Double, qubit : Qubit) : Unit'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: theta
    summary: Angolo per la rotazione del qubit.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit a cui deve essere applicato il controllo.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
