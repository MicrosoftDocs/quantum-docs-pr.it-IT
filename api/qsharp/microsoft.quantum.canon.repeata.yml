### YamlMime:QSharpType
uid: microsoft.quantum.canon.repeata
name: RepeatA
type: operation
namespace: microsoft.quantum.canon
summary: Ripete un'operazione per un determinato numero di volte.
examples: >-
  Gli elementi seguenti sono equivalenti:


  ```Q#

  RepeatA(U, 17, target);

  (BoundA(ConstantArray(17, U)))(target);

  ```
syntax: "operation RepeatA (op : ('TInput => Unit is Adj), nTimes : Int, input : 'TInput) : Unit"
input:
  content: "(op : ('TInput => Unit is Adj), nTimes : Int, input : 'TInput)"
  types:
  - name: op
    summary: Operazione da chiamare ripetutamente.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: nTimes
    summary: Numero di volte da chiamare `op` .
    isPrimitive: true
    uid: Int
  - name: input
    summary: Input da passare a `op` .
    uid: "'TInput"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: TInput
  summary: Tipo di input previsto da `op` .
functors:
- Adjoint
