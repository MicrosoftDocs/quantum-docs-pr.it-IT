operations:
- uid: microsoft.quantum.diagnostics.assertallzero
  summary: Dichiarare che i qubits specificati sono tutti in $ \ket{0}$ state.
- uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
  summary: Dichiarare che i qubits specificati sono tutti in $ \ket{0}$ state fino a una determinata tolleranza.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
  summary: >-
    Date due operazioni, asserisce che agiscono in modo identico per tutti gli Stati di input.


    Questa asserzione viene implementata controllando l'azione delle operazioni su tutti gli Stati nel formato $V _0 \otimes... \otimes v _ {n-1} $, dove $V _K $ è uno degli Stati $ \ket{0}$, $ \ket{1}$, $ \ket{+} $ e $ \ket{i} $ (+ 1 autostato di Pauli Y operator).


    Questa asserzione USA $n $ qubits e richiede il confronto di più chiamate delle operazioni.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
  summary: >-
    Verifica se l'operazione `givenU` è uguale all'operazione `expectedU` sulle dimensioni di input specificate controllando l'azione delle operazioni solo sui vettori dalla base computazionale.

    Si tratta di una condizione necessaria, ma non sufficiente, per l'uguaglianza di due unitaries.
- uid: microsoft.quantum.diagnostics.assertoperationsequalreferenced
  summary: >-
    Date due operazioni, asserisce che agiscono in modo identico per tutti gli Stati di input.


    Questa asserzione viene implementata usando il isomorfismo Choi-Jamiłkowski per ridurre l'asserzione a una delle asserzioni di stato qubit su due registri coinvolti.

    Pertanto, per questa operazione è necessaria una sola chiamata a ogni operazione sottoposta a test, ma è necessario allocare un numero di qubits pari al doppio.

    Questa asserzione può essere usata per garantire, ad esempio, che una versione ottimizzata di un'operazione agisca in modo identico alla relativa implementazione ingenua o che un'operazione che agisce su un intervallo di input non quantistici accetti i casi noti.
- uid: microsoft.quantum.diagnostics.assertqubit
  summary: Dichiara che il `q` qubit è nel autostato previsto dell'operatore Pauli Z.
- uid: microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance
  summary: >-
    Asserisce che un qubit nello stato previsto.


    `expected` rappresenta un vettore complesso, $ \ket{\psi} = \begin{Bmatrix}a & b\end {Bmatrix} ^ {\mathrm{T}} $.

    Il primo elemento delle tuple che rappresenta ogni $a $, $b $ è la parte reale del numero complesso, mentre la seconda è la parte immaginaria.

    L'ultimo argomento definisce la tolleranza con cui viene eseguita l'asserzione.
- uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
  summary: Asserisce che il `q` qubit si trova nel autostato previsto dell'operatore Pauli Z fino a una determinata tolleranza.
