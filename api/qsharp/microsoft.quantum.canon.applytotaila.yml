### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytotaila
name: ApplyToTailA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applica un'operazione all'ultimo elemento di una matrice.


  Data un'operazione `op` e una matrice di destinazioni `targets` , si applica `op(Tail(targets))` .
syntax: "operation ApplyToTailA (op : ('T => Unit is Adj), targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit is Adj), targets : 'T[])"
  types:
  - name: op
    summary: Operazione da applicare.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo di input dell'operazione da applicare.
functors:
- Adjoint
