### YamlMime:QSharpType
uid: microsoft.quantum.canon.controlledonbitstring
name: ControlledOnBitString
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Restituisce un'operazione unitaria che applica un oggetto Oracle nel registro di destinazione se lo stato del registro di controllo corrisponde a una maschera di bit specificata.


  L'output di questa funzione è un'operazione che può essere rappresentata da una trasformazione unitaria $U $ tale che \begin{align} U \ket{b_0 b_1 \cdots b_ {n-1}} \ket{\psi} = \ket{b_0 b_1 \cdots b_ {n-1}} \otimes \begin{cases} V \ket{\psi} & \textrm{if} (b_0 b_1 \cdots b_ {n-1}) = \texttt{bits} \\\\ \ket{\psi} & \textrm{otherwise} \end{Cases}, \end{align} in cui $V $ è una trasformazione unitaria che rappresenta l'azione dell'operazione di `oracle`.
remarks: >-
  La lunghezza di `bits` e `controlRegister` deve essere uguale a.


  Data una matrice booleana `bits` e un'operazione unitaria `oracle`, l'output di questa funzione è un'operazione che esegue i passaggi seguenti:


  * applicare un'operazione `X` a ogni qubit del registro di controllo che corrisponde all'elemento `false` della `bits`;

  * applicare `Controlled oracle` ai registri di controllo e di destinazione;

  * applicare un'operazione `X` a ogni qubit del registro di controllo che corrisponde a `false` elemento del `bits` di nuovo per restituire il registro di controllo allo stato originale.


  L'output del `Controlled` functor è un caso speciale di `ControlledOnBitString` in cui `bits` è uguale a `[true, ..., true]`.
examples: >-
  I frammenti di codice seguenti sono equivalenti:


  ```qsharp

  (ControlledOnBitString(bits, oracle))(controlRegister, targetRegister);

  ```


  e


  ```qsharp

  within {
      ApplyPauliFromBitString(PauliX, false, bits, controlRegister);
  } apply {
      Controlled oracle(controlRegister, targetRegister);
  }

  ```


  Il codice seguente prepara uno stato $ \frac{1}{2}(\ket{00}-\ket{01} + \ket{10} + \ket{11}) $:


  ```qsharp

  using (register = Qubit[2]) {
      ApplyToEach(H, register);
      (ControlledOnBitString([false], Z))(register[0..0], register[1]);
  }

  ```
