### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.syndromemeasop
name: SyndromeMeasOp
type: newtype
namespace: Microsoft.Quantum.ErrorCorrection
summary: Rappresenta un'operazione utilizzata per misurare la sindrome di un blocco di codice di correzione degli errori.
remarks: >-
  La firma `(LogicalRegister => Syndrome)` rappresenta un'operazione che agisce congiuntamente su qubits in `LogicalRegister` e alcuni qubits auxillary seguito da una misura di Auxillary qubits per estrarre un valore `Syndrome` che rappresenta il `Result[]` di queste misurazioni.


  ### <a name="examples"></a>esempi

  Le sindromi delle misure per il codice di Flip bit $S = \langle ZZI, IZZ \rangle $ using Scratch qubits in un modo non a tolleranza di errore:


  ```qsharp
      let syndMeasOp = SyndromeMeasOp(MeasureStabilizerGenerators([
              [PauliZ, PauliZ, PauliI],
              [PauliI, PauliZ, PauliZ]
          ], _, MeasureWithScratch));
  ```
syntax: newtype SyndromeMeasOp = (Microsoft.Quantum.ErrorCorrection.LogicalRegister => Microsoft.Quantum.ErrorCorrection.Syndrome);
seeAlso:
- logicalregister
- syndrome
