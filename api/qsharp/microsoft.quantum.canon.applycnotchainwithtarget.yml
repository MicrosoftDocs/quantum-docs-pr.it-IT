### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycnotchainwithtarget
name: ApplyCNOTChainWithTarget
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Calcola la parità di una matrice di qubits in un qubit di destinazione.


  Se la matrice è inizialmente nello stato $ \ket{q_0} \ket{q_1} \cdots \ket{q_ {\Text{target}}} $, lo stato finale viene fornito da $ \ket{q_0} \ket{q_1 \oplus q_0} \cdots \ket{q_ {n-1} \oplus \cdots \oplus q_0 \oplus q_ {\Text{target}}} $.
remarks: >-
  Gli elementi seguenti sono equivalenti:


  ```qsharp

  ApplyCNOTChainWithTarget(Most(qs), Last(qs));

  ```


  e


  ```qsharp

  ApplyCNOTChain(qs);

  ```
syntax: 'operation ApplyCNOTChainWithTarget (qubits : Qubit[], targetQubit : Qubit) : Unit'
input:
  content: '(qubits : Qubit[], targetQubit : Qubit)'
  types:
  - name: qubits
    summary: Matrice di qubits in cui viene calcolata la parità.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetQubit
    summary: Qubit finale in cui la parità di ' qubits ' è XORed.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
