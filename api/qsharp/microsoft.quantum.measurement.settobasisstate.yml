### YamlMime:QSharpType
uid: microsoft.quantum.measurement.settobasisstate
name: SetToBasisState
type: operation
namespace: Microsoft.Quantum.Measurement
summary: Imposta un qubit su uno stato di base di calcolo specificato misurando il qubit e applicando un flip di bit se necessario.
remarks: Come invariante di questa operazione, la `M(q)` chiamata immediata `SetToBasisState(result, q)` dopo restituirà `result`.
syntax: 'operation SetToBasisState (desired : Result, target : Qubit) : Unit'
input:
  content: '(desired : Result, target : Qubit)'
  types:
  - name: desired
    summary: Stato di base su cui deve essere impostato qubit.
    isPrimitive: true
    uid: Result
  - name: target
    summary: Qubit di cui è necessario impostare lo stato.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
