uid: microsoft.quantum.arithmetic.squaresi
name: SquareSI
type: operation
namespace: microsoft.quantum.arithmetic
summary: Un intero con segno quadrato `xs` e archivia il risultato in `result` , che deve essere inizialmente zero.
remarks: L'implementazione si basa su IntegerSquare.
syntax: 'operation SquareSI (xs : Microsoft.Quantum.Arithmetic.SignedLittleEndian, result : Microsoft.Quantum.Arithmetic.SignedLittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.SignedLittleEndian, result : Microsoft.Quantum.Arithmetic.SignedLittleEndian)'
  types:
  - name: xs
    summary: da n bit intero a quadrato (SignedLittleEndian)
    uid: microsoft.quantum.arithmetic.signedlittleendian
  - name: result
    summary: il risultato a 2n bit (SignedLittleEndian) deve essere in stato inizialmente $ \ket {0} $.
    uid: microsoft.quantum.arithmetic.signedlittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
