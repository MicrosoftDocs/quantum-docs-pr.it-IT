uid: microsoft.quantum.machinelearning.estimategradient
name: EstimateGradient
type: operation
namespace: Microsoft.Quantum.MachineLearning
summary: Stima la sfumatura di training per un classificatore sequenziale in un modello specifico e per un input codificato specificato.
remarks: Questa operazione usa un test Hadamard e la tecnica Shift del parametro insieme per stimare la sfumatura.
