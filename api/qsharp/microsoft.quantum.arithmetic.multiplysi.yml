uid: microsoft.quantum.arithmetic.multiplysi
name: MultiplySI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Moltiplicare un intero con segno `xs` in base a un intero con segno `ys` e archiviare il risultato in `result`, che deve essere inizialmente zero.
syntax: 'operation MultiplySI (xs : Microsoft.Quantum.Arithmetic.SignedLittleEndian, ys : Microsoft.Quantum.Arithmetic.SignedLittleEndian, result : Microsoft.Quantum.Arithmetic.SignedLittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.SignedLittleEndian, ys : Microsoft.Quantum.Arithmetic.SignedLittleEndian, result : Microsoft.Quantum.Arithmetic.SignedLittleEndian)'
  types:
  - name: xs
    summary: multiplicand a n bit (SignedLittleEndian)
    uid: microsoft.quantum.arithmetic.signedlittleendian
  - name: ys
    summary: moltiplicatore n bit (SignedLittleEndian)
    uid: microsoft.quantum.arithmetic.signedlittleendian
  - name: result
    summary: il risultato a 2n bit (SignedLittleEndian) deve trovarsi nello stato $ \ket{0}$ inizialmente.
    uid: microsoft.quantum.arithmetic.signedlittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
