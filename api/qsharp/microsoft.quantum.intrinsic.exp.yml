### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.exp
name: Exp
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Applica il valore esponenziale di un operatore qubit di Pauli.


  \begin{align} e ^ {i \theta [P_0 \otimes P_1 \cdots P_ {N-1}]}, \end{align} in cui $P _i $ è l'elemento $i $ th di `paulis`e dove $N = $`Length(paulis)`.
syntax: 'operation Exp (paulis : Pauli[], theta : Double, qubits : Qubit[]) : Unit'
input:
  content: '(Paulis: Pauli [], Theta: Double, qubits: qubit [])'
  types:
  - name: Paulis
    summary: Matrice di valori Pauli Single-qubit che indicano i fattori del prodotto tensore in ogni qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: Theta
    summary: Angolo relativo all'operatore Pauli qubit specificato in base al quale deve essere ruotato il registro di destinazione.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: Eseguire la registrazione per applicare la rotazione specificata a.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unità
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
