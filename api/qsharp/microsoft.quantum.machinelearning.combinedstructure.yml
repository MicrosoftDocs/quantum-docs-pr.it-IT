### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.combinedstructure
name: CombinedStructure
type: function
namespace: microsoft.quantum.machinelearning
summary: Dato uno o piÃ¹ livelli di rotazioni controllate, restituisce un singolo livello con indice di parametri del modello spostato in modo che i livelli distinti siano parametrizzati da parametri di modello distinti.
examples: >-
  Gli elementi seguenti sono equivalenti:


  ```Q#

  let structure = CombinedStructure([
      LocalRotationLayer(2, PauliY),
      CyclicEntanglingLayer(3, PauliX, 2)
  ]);

  let structure = [
      ControlledRotation((0, new Int[0]), PauliY, 0),
      ControlledRotation((1, new Int[0]), PauliY, 1),
      ControlledRotation((0, [2]), PauliX, 2),
      ControlledRotation((1, [0]), PauliX, 3),
      ControlledRotation((2, [1]), PauliX, 4)
  ];

  ```
syntax: 'function CombinedStructure (layers : Microsoft.Quantum.MachineLearning.ControlledRotation[][]) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(layers : Microsoft.Quantum.MachineLearning.ControlledRotation[][])'
  types:
  - name: layers
    summary: Livelli da combinare.
    isArray: true
    types:
    - isArray: true
      uid: microsoft.quantum.machinelearning.controlledrotation
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: Un singolo livello di rotazioni controllate, che rappresenta la concatenazione di tutti gli altri livelli.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation
