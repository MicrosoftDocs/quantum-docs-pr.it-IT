### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpmachine
name: DumpMachine
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Scarica lo stato del computer di destinazione corrente.
remarks: >-
  Questo metodo consente di eseguire il dump delle informazioni sullo stato corrente del computer di destinazione in un file o in un altro percorso.

  Le informazioni effettive generate e la semantica di `location` sono specifiche per ogni computer di destinazione. Tuttavia, se si specifica una tupla vuota come un percorso (`()`) o semplicemente si omette il parametro `location`, in genere significa generare l'output nella console.


  Per il simulatore di stato completo locale distribuito come parte del quantum Development Kit, questo metodo prevede una stringa con il percorso di un file in cui verrà scritta la funzione Wave come matrice unidimensionale di numeri complessi, in cui ogni elemento rappresenta il ampiezze della probabilità di misurare lo stato corrispondente.
syntax: "function DumpMachine (location : 'T) : Unit"
input:
  content: "(location : 'T)"
  types:
  - name: location
    summary: Fornisce informazioni sulla posizione in cui generare il dump del computer.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - summary: None.
    isPrimitive: true
    uid: Unit
