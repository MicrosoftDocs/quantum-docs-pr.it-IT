### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindexc
name: ApplyToEachIndexC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applica una singola operazione qubit a ogni elemento indicizzato in un registro.

  Il modificatore `C` indica che l'operazione Single-qubit è controllabile.
syntax: "operation ApplyToEachIndexC (singleElementOperation : ((Int, 'T) => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation: ((int,' t) = > unità è CTL), Register:' t [])"
  types:
  - name: singleElementOperation
    summary: Operazione da applicare a ogni qubit.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: Matrice di qubits su cui applicare l'operazione specificata.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unità
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Destinazione in cui viene eseguita ciascuna operazione.
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytoeachindex
