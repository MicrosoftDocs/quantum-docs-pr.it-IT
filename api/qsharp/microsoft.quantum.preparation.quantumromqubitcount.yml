### YamlMime:QSharpType
uid: microsoft.quantum.preparation.quantumromqubitcount
name: QuantumROMQubitCount
type: function
namespace: Microsoft.Quantum.Preparation
summary: Restituisce il numero totale di qubits che devono essere allocati all'operazione restituita `QuantumROM`da.
syntax: 'function QuantumROMQubitCount (targetError : Double, nCoeffs : Int) : (Int, (Int, Int))'
input:
  content: '(targetError : Double, nCoeffs : Int)'
  types:
  - name: targetError
    summary: Errore di destinazione $ \epsilon $.
    isPrimitive: true
    uid: Double
  - name: nCoeffs
    summary: Numero di coefficienti specificati in `QuantumROM`.
    isPrimitive: true
    uid: Int
output:
  content: (Int, (Int, Int))
  types:
  - summary: >-
      ## <a name="first-parameter"></a>Primo parametro


      Tupla `(x,(y,z))` in `x = y + z` cui è il numero totale di qubits allocato, `y` è il numero di qubits `LittleEndian` per il registro `z` e è il numero di Garbage qubits.
    types:
    - isPrimitive: true
      uid: Int
    - types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Int
