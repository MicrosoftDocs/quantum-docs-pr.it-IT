### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusi
name: ModulusI
type: function
namespace: microsoft.quantum.math
summary: Calcola il residuo canonico del `value` modulo `modulus` .
remarks: "Questa funzione si comporta in modo diverso a seconda del comportamento dell'operatore `%` in C# e Q # come nel risultato è sempre un numero intero positivo compreso tra 0 e `modulus - 1` , anche se il valore è negativo."
syntax: 'function ModulusI (value : Int, modulus : Int) : Int'
input:
  content: '(value : Int, modulus : Int)'
  types:
  - name: value
    summary: Valore di cui viene calcolato il residuo
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Il modulo in base al quale vengono presi i residui deve essere positivo
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Integer $r $ tra 0 e `modulus - 1` così `value - r` divisibile per modulo
    isPrimitive: true
    uid: Int
