### YamlMime:QSharpType
uid: microsoft.quantum.math.iscoprimel
name: IsCoprimeL
type: function
namespace: Microsoft.Quantum.Math
summary: Restituisce true se $a $ e $b $ sono co-prime e false in caso contrario.
syntax: 'function IsCoprimeL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: primo numero di cui è in corso il test di co-primalità
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: secondo numero di cui è in corso il test di co-primalità
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: True se $a $ e $b $ sono co-prime (ad esempio, il massimo comune divisore è 1) e false in caso contrario
    isPrimitive: true
    uid: Bool
