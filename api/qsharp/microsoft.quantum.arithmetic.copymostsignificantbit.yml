### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.copymostsignificantbit
name: CopyMostSignificantBit
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Copia il bit più significativo di un registro qubit `from` che rappresenta una Unsigned Integer nel `target`qubit.
syntax: 'operation CopyMostSignificantBit (from : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
input:
  content: '(from : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: from
    summary: >-
      Unsigned Integer dal quale viene copiato il bit più alto.

      il numero intero è codificato in formato little-endian.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Qubit in cui viene copiato il bit più alto. La codifica di bit è in base al calcolo.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- littleendian
