- uid: microsoft.quantum.canon.multiplexoperations
  summary: >-
    Applica una matrice di operazioni controllate da una matrice di stati numerici.


    Ovvero applica un'operazione unitaria controllata da moltiplicazione $U $ che applica una $V unitaria _j $ se controllata dal $n $-qubit numero stato $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexoperationsbruteforcefromgenerator
  summary: >-
    Applica l'operazione unitaria controllata da moltiplicata $U $ che applica un $V unitario _j $ se controllato da n-qubit numero stato $ \ket{j} $.


    $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexoperationsfromgenerator
  summary: >-
    Applica un'operazione unitaria controllata da Multiply $U $ che applica un $V unitario _j $ se controllato da n-qubit numero stato $ \ket{j} $.


    $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexpauli
  summary: >-
    Applica una rotazione di Pauli con una matrice di qubits.


    Viene applicata l'operazione unitaria controllata da Multiply $U $ che esegue le rotazioni in base all'angolo $ \ theta_j $ about Single-qubit Pauli operator $P $ se controllato dallo stato del numero $n $-qubit $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i P \ theta_j} $.
- uid: microsoft.quantum.canon.multiplexz
  summary: >-
    Applica una rotazione di Pauli Z condizionata su una matrice di qubits.


    Viene applicata l'operazione unitaria controllata da Multiply $U $ che esegue le rotazioni in base all'angolo $ \ theta_j $ about Single-qubit Pauli operator $Z $ se controllato dallo stato del numero $n $-qubit $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i Z \ theta_j} $.
