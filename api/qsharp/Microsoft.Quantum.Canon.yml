    Asserisce che la fase di uno stato di sovrapposizione uguale presenta il valore previsto.


    In particolare, asserisce che la fase $ \Phi $ di uno stato quantum che può essere espressa come $ \frac{e ^ {i t}} {\sqrt{2}} (e ^ {i\phi} \ KET{0} + e ^ {-i\phi} \ KET{1}) $ per alcune istanze reali t arbitrarie ha il valore previsto.
