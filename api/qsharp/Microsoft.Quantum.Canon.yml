- uid: microsoft.quantum.canon.andladder
  summary: >-
    Esegue un controllo ' AND Ladder ' nel qubits di destinazione.


    Si applica un Unity fornito dalla seguente mappa sui vettori di base computazionale: $ $ \begin{align} \ket{x\_1, \dots, x\_n} \ket{y\_1, \dots, y\_{n-1}} \mapsto \ket{x\_1 , \dots, x\_n} \ket{y\_1 \oplus (x\_1 \land x\_2), \dots, y\_{n-1} \oplus (x\_1 \land x\_2 \land \cdots \land x\_{n-1}} , \end{align} $ $ dove $ \ket{x\_1, \dots, x\_n} $ si riferisce agli Stati di base di calcolo di `controls`e dove $ \ket{y\_1, \dots, y\_{n-1}} $ fa riferimento agli Stati di base di calcolo di `targets`.
- uid: microsoft.quantum.canon.applydiagonalunitary
  summary: >-
    Applica una matrice di fasi complesse a stati di base numerici di un registro di qubits.


    Ovvero implementa l'operazione dell'unità diagonale $U $ che applica una fase complessa $e ^ {i \theta_j} $ sullo stato del numero di $n $-qubit $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} e ^ {i\theta_j} \ KET {j} \ Bra {j} $.
