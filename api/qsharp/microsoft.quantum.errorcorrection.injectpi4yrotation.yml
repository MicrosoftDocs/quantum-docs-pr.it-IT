uid: microsoft.quantum.errorcorrection.injectpi4yrotation
name: InjectPi4YRotation
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  Ruota un singolo qubit per π/4 sull'asse Y.


  Esegue una rotazione di π/4 su `Y`.


  La rotazione viene eseguita utilizzando uno stato magico; ovvero una copia dello stato $ $ \begin{align} \cos\frac{\Pi}{8} \ket{0} + \sin \frac{\Pi}{8} \ket{1}.

  \end{align} $ $
remarks: >-
  Gli elementi seguenti sono equivalenti:


  ```qsharp

  Ry(PI() / 4.0, data);

  ```


  e


  ```qsharp

  using (magic = Qubit()) {
      Ry(PI() / 4.0, magic);
      InjectPi4YRotation(data, magic);
      Reset(magic);
  }

  ```


  Questa operazione supporta il `Adjoint` functor, nel qual caso viene utilizzato lo stesso stato magico, ma l'effetto sui dati qubit è una rotazione $-\ PI/4 $ $Y $-Rotation.
syntax: 'operation InjectPi4YRotation (data : Qubit, magic : Qubit) : Unit'
input:
  content: '(data : Qubit, magic : Qubit)'
  types:
  - name: data
    summary: Qubit da ruotare circa $Y $ by $ \Pi/$4.
    isPrimitive: true
    uid: Qubit
  - name: magic
    summary: Un qubit inizialmente nello stato Magic. L'applicazione seguente di questa operazione `magic` viene restituita allo stato $ \ket{0}$.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
