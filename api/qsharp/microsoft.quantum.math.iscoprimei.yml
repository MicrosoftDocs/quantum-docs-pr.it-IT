### YamlMime:QSharpType
uid: microsoft.quantum.math.iscoprimei
name: IsCoprimeI
type: function
namespace: Microsoft.Quantum.Math
summary: Restituisce true se $a $ e $b $ sono co-prime e false in caso contrario.
syntax: 'function IsCoprimeI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: primo numero di cui è in corso il test di co-primalità
    isPrimitive: true
    uid: Int
  - name: b
    summary: secondo numero di cui è in corso il test di co-primalità
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: True se $a $ e $b $ sono co-prime (ad esempio, il massimo comune divisore è 1) e false in caso contrario
    isPrimitive: true
    uid: Bool
