uid: microsoft.quantum.amplitudeamplification.ampampbyoraclephases
name: AmpAmpByOraclePhases
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Amplificazione dell'ampiezza da parte di Oracle per riflessioni parziali.
remarks: >-
  Questa operazione impone condizioni piÃ¹ restrittive nel formato degli Stati di inizio e di destinazione rispetto a `AmpAmpByReflectionPhases`.

  Si presuppone che lo stato di destinazione sia contrassegnato da $ \ket{1}\_f $.

  Si presuppone che \begin{align} A\ket{0}\_{f} \ket{0}\_s = \lambda\ket{1}\_f\ket {\ text {target}}\_s + \sqrt{1-| \lambda | ^ 2} \ket{0}\_f\cdots , \end{align} nella maggior parte dei casi, `flagQubit` e `ancillaRegister` vengono inizializzati nello stato $ \ket{0}\_{f} \ket{0}\_s $.
syntax: 'function AmpAmpByOraclePhases (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int) : (Qubit[] => Unit is Adj + Ctl)'
