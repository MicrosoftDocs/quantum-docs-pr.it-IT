### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.approximateinputencoder
name: ApproximateInputEncoder
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Dato un set di coefficienti e una tolleranza, restituisce un'operazione di preparazione dello stato che prepara ogni coefficiente come l'ampiezza corrispondente di uno stato di base computazionale, fino alla tolleranza specificata.
syntax: 'function ApproximateInputEncoder (tolerance : Double, coefficients : Double[]) : Microsoft.Quantum.MachineLearning.StateGenerator'
input:
  content: '(tolerance : Double, coefficients : Double[])'
  types:
  - name: tolerance
    summary: Tolleranza di approssimazione da utilizzare per la codifica dei coefficienti specificati in uno stato di input.
    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: Coefficienti da codificare in uno stato di input.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.MachineLearning.StateGenerator
  types:
  - summary: Operazione di preparazione dello stato che prepara i coefficienti specificati come stato di input in un determinato registro.
    uid: microsoft.quantum.machinelearning.stategenerator
