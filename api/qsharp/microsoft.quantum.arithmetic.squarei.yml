### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.squarei
name: SquareI
type: operation
namespace: microsoft.quantum.arithmetic
summary: Calcola il quadrato del valore integer `xs` in `result` , che deve essere inizialmente zero.
remarks: Usa un approccio standard di spostamento e aggiunta per calcolare il quadrato. Salva $n-$1 qubits rispetto alla soluzione diretta che copia prima di tutto XS prima di applicare un moltiplicatore regolare e quindi di eseguire l'operazione di copia.
syntax: 'operation SquareI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n il numero di $ bit al quadrato (LittleEndian)
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: il risultato $2n $-bit (LittleEndian) deve essere in stato inizialmente $ \ket {0} $.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
