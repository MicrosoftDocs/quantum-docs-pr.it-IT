### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: Produce una rappresentazione binaria di un intero positivo, usando la rappresentazione little-endian per la matrice restituita.
remarks: >-
  Il `bits` di input deve essere compreso tra 0 e 63.

  Il `number` di input deve essere compreso tra 0 e $2 ^ {\texttt{BITS}}-$1.
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: Intero positivo da convertire in una matrice di valori booleani.
    isPrimitive: true
    uid: Int
  - name: bits
    summary: Numero di bit nella rappresentazione binaria di `number`.
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: Matrice di valori booleani che rappresenta `number`.
    isArray: true
    isPrimitive: true
    uid: Bool
