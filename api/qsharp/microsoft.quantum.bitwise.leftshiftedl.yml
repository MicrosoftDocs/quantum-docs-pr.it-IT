### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedl
name: LeftShiftedL
type: function
namespace: microsoft.quantum.bitwise
summary: Sposta la rappresentazione bit per bit di un numero a sinistra di un numero specificato di bit.
remarks: >-
  Gli elementi seguenti sono equivalenti:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedL(a, b);

  ```
syntax: 'function LeftShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Numero la cui rappresentazione bit per bit deve essere spostata a sinistra (piÃ¹ significativa).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: Numero di bit in base al quale deve `value` essere spostato verso sinistra.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: Valore di `value` , spostato a sinistra di `amount` bit.
    isPrimitive: true
    uid: BigInt
