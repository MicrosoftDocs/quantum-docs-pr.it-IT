### YamlMime:QSharpType
uid: microsoft.quantum.arrays.rectangulararrayfact
name: RectangularArrayFact
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Rappresenta una condizione in cui una matrice bidimensionale ha una forma rettangolare


  Questa funzione dichiara che ogni riga in una matrice ha la stessa lunghezza.
examples: >-
  ```Q#

  RectangularArrayFact([[1, 2], [3, 4]], "Array is not rectangular");       // okay

  RectangularArrayFact([[1, 2, 3], [4, 5, 6]], "Array is not rectangular"); // okay

  RectangularArrayFact([[1, 2], [3, 4, 5]], "Array is not rectangular");    // will fail

  ```
syntax: "function RectangularArrayFact (array : 'T[][], message : String) : Unit"
input:
  content: "(array : 'T[][], message : String)"
  types:
  - name: array
    summary: Matrice bidimensionale di elementi
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
  - name: message
    summary: Messaggio da stampare se la matrice non Ã¨ una matrice rettangolare
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo di ogni elemento di `array` .
