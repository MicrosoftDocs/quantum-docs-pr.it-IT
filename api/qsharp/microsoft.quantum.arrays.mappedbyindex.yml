### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mappedbyindex
name: MappedByIndex
type: function
namespace: microsoft.quantum.arrays
summary: Data una matrice e una funzione definita per gli elementi indicizzati della matrice, restituisce una nuova matrice costituita dalle immagini della matrice originale nella funzione.
examples: >-
  Le due righe seguenti sono equivalenti:


  ```qsharp

  let arr = MapIndex(f, [x0, x1, x2]);

  ```


  e


  ```qsharp

  let arr = [f(0, x0), f(1, x1), f(2, x2)];

  ```
syntax: "function MappedByIndex (mapper : ((Int, 'T) -> 'U), array : 'T[]) : 'U[]"
input:
  content: "(mapper : ((Int, 'T) -> 'U), array : 'T[])"
  types:
  - name: mapper
    summary: Funzione da `(Int, 'T)` a `'U` utilizzata per eseguire il mapping degli elementi e dei relativi indici.
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Matrice di elementi su `'T` .
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: Matrice `'U[]` di elementi mappati dalla `mapper` funzione.
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Tipo di `array` elementi.
- uid: "'U"
  summary: Tipo di risultato della `mapper` funzione.
