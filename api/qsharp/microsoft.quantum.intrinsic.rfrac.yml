uid: microsoft.quantum.intrinsic.rfrac
name: RFrac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Applica una rotazione sull'asse di Pauli specificato da un angolo specificato come frazione diadico.


  \begin{align} R_ {\mu} (n, k) \mathrel{: =} e ^ {i \Pi n \ sigma_ {\mu}/2 ^ k}, \end{align} dove $ \mu \In \{i, X, Y, Z\}$.


  > [!WARNING]

  > Questa operazione usa la **opposite** convenzione di segno opposto @"microsoft.quantum.intrinsic.r"da.
remarks: >-
  Equivalente a:


  ```qsharp

  // PI() is a Q# function that returns an approximation of Ï€.

  R(pauli, -PI() * IntAsDouble(numerator) / IntAsDouble(2 ^ (power - 1)), qubit);

  ```
syntax: 'operation RFrac (pauli : Pauli, numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: pauli
    summary: Operatore Pauli da exponentiated per formare la rotazione.
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: Numeratore nella rappresentazione della frazione diadico dell'angolo in base al quale deve essere ruotato qubit.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Potenza di due che specifica il denominatore dell'angolo in base al quale deve essere ruotato il qubit.
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: Qubit a cui deve essere applicato il controllo.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
