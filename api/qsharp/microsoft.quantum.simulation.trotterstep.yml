### YamlMime:QSharpType
uid: microsoft.quantum.simulation.trotterstep
name: TrotterStep
type: function
namespace: Microsoft.Quantum.Simulation
summary: Implementa un'unica fase temporale dell'evoluzione del sistema descritta in un oggetto `EvolutionGenerator` utilizzando una scomposizione Trotter-Suzuki.
remarks: Per altre informazioni sulla decomposizione Trotter-Suzuki, vedere [composizione ordinata](/quantum/libraries/control-flow#time-ordered-composition)in un momento specifico.
syntax: 'function TrotterStep (evolutionGenerator : Microsoft.Quantum.Simulation.EvolutionGenerator, trotterOrder : Int, trotterStepSize : Double) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(evolutionGenerator : Microsoft.Quantum.Simulation.EvolutionGenerator, trotterOrder : Int, trotterStepSize : Double)'
  types:
  - name: evolutionGenerator
    summary: Descrizione completa del sistema da simulare.
    uid: microsoft.quantum.simulation.evolutiongenerator
  - name: trotterOrder
    summary: Ordine di Trotter Integrator. Deve essere 1 o un numero pari.
    isPrimitive: true
    uid: Int
  - name: trotterStepSize
    summary: Durata dell'evoluzione del tempo simulato in un singolo passaggio Trotter.
    isPrimitive: true
    uid: Double
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: Operazione unitaria che si avvicina a un singolo passaggio di tempo-evoluzione per `trotterStepSize`la durata.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
