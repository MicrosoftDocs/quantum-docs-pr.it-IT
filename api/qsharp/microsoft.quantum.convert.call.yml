### YamlMime:QSharpType
uid: microsoft.quantum.convert.call
name: Call
type: operation
namespace: microsoft.quantum.convert
summary: >-
  Chiama una funzione con un input specificato.


  Data una funzione e un input per tale funzione, chiama la funzione e ne restituisce l'output.
remarks: Questa operazione è particolarmente utile per forzare la chiamata di una funzione in una posizione specifica all'interno di un'operazione o per chiamare una funzione in cui è prevista un'operazione.
syntax: "operation Call (fn : ('Input -> 'Output), input : 'Input) : 'Output"
input:
  content: "(fn : ('Input -> 'Output), input : 'Input)"
  types:
  - name: fn
    summary: Funzione da chiamare.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
  - name: input
    summary: Input da passare alla funzione.
    uid: "'Input"
    isLocal: true
output:
  content: "'Output"
  types:
  - summary: Risultato della chiamata a `fn`.
    uid: "'Output"
    isLocal: true
