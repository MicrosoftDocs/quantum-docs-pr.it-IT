### YamlMime:QSharpType
uid: microsoft.quantum.measurement.measurepaulis
name: MeasurePaulis
type: operation
namespace: Microsoft.Quantum.Measurement
summary: Data una matrice di operatori qubit di Pauli, misura ognuno usando un gadget di misurazione specificato, quindi restituisce la matrice di risultati.
syntax: 'operation MeasurePaulis (paulis : Pauli[][], target : Qubit[], gadget : ((Pauli[], Qubit[]) => Result)) : Result[]'
input:
  content: '(paulis : Pauli[][], target : Qubit[], gadget : ((Pauli[], Qubit[]) => Result))'
  types:
  - name: paulis
    summary: Matrice di operatori Pauli multiqubit da misurare.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: target
    summary: Eseguire la registrazione per misurare gli operatori specificati.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: gadget
    summary: Operazione che esegue la misurazione di un operatore multiqubit specificato.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Pauli
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
output:
  content: Result[]
  types:
  - summary: Matrice di risultati ottenuti dalla misurazione di ogni elemento `paulis` di `target`su.
    isArray: true
    isPrimitive: true
    uid: Result
