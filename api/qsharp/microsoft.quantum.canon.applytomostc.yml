### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytomostc
name: ApplyToMostC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applica un'operazione a tutti gli elementi tranne l'ultimo elemento di una matrice.


  Data un'operazione `op` e una matrice di destinazioni `targets` , si applica `op(Most(targets))` .
syntax: "operation ApplyToMostC (op : ('T[] => Unit is Ctl), targets : 'T[]) : Unit"
input:
  content: "(op : ('T[] => Unit is Ctl), targets : 'T[])"
  types:
  - name: op
    summary: Operazione da applicare.
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo di input dell'operazione da applicare.
functors:
- Controlled
