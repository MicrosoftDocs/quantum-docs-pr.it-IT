### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexof
name: IndexOf
type: function
namespace: Microsoft.Quantum.Arrays
summary: Restituisce il primo indice del primo elemento di una matrice che soddisfa un predicato specificato. Se tale elemento non esiste, restituisce-1.
examples: >-
  Si supponga `IsEven : Int -> Bool` che sia una funzione che `true` restituisce se e solo se l'input è pari. Quindi, può essere usato con `IndexOf` per trovare il primo elemento even in una matrice:


  ```Q#

  let items = [1, 3, 17, 2, 21];

  let idx = IndexOf(IsEven, items); // returns 3

  ```
syntax: "function IndexOf (predicate : ('T -> Bool), arr : 'T[]) : Int"
input:
  content: "(predicate : ('T -> Bool), arr : 'T[])"
  types:
  - name: predicate
    summary: Funzione di predicato che agisce sugli elementi della matrice.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: arr
    summary: Matrice da cercare utilizzando il predicato specificato.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int
  types:
  - summary: Indice `idx` più piccolo in modo che `predicate(arr[idx])` sia true oppure-1 se tale elemento non esiste.
    isPrimitive: true
    uid: Int
