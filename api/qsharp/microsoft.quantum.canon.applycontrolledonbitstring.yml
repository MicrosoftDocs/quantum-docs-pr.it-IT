### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycontrolledonbitstring
name: ApplyControlledOnBitString
type: operation
namespace: Microsoft.Quantum.Canon
summary: Applica un'operazione unitaria nel registro di destinazione, controllata su uno stato specificato da una maschera di bit specificata.
remarks: >-
  Il modello fornito da `bits` può essere più breve di `controlRegister` , nel qual caso i qubits di controllo aggiuntivi vengono ignorati, ovvero non sono controllati in $ \ket {0} $ né $ \ket {1} $.

  Se `bits` è più lungo di `controlRegister` , viene generato un errore.


  Ad esempio, `bits = [0,1,0,0,1]` indica che `oracle` viene applicato se e solo se `controlRegister` è nello stato $ \ket {0} \ket {1} \ket {0} \ket {0} \ket {1} $.
syntax: "operation ApplyControlledOnBitString (bits : Bool[], oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T) : Unit"
input:
  content: "(bits : Bool[], oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T)"
  types:
  - name: bits
    summary: Stringa di bit per controllare l'operazione unitaria specificata su.
    isArray: true
    isPrimitive: true
    uid: Bool
  - name: oracle
    summary: Operazione unitaria da applicare al registro di destinazione.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: controlRegister
    summary: Registro Quantum che controlla l'applicazione di `oracle` .
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetRegister
    summary: Registro di destinazione da passare a `oracle` come input.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
