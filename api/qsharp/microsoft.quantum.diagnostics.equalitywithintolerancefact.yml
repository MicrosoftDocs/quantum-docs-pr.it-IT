uid: microsoft.quantum.diagnostics.equalitywithintolerancefact
name: EqualityWithinToleranceFact
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Rappresenta l'attestazione che un valore a virgola mobile classico ha il valore previsto fino a una tolleranza assoluta specificata.
syntax: 'function EqualityWithinToleranceFact (actual : Double, expected : Double, tolerance : Double) : Unit'
input:
  content: '(actual : Double, expected : Double, tolerance : Double)'
  types:
  - name: actual
    summary: Numero da verificare.
    isPrimitive: true
    uid: Double
  - name: expected
    summary: Valore previsto.
    isPrimitive: true
    uid: Double
  - name: tolerance
    summary: Tolleranza assoluta sulla differenza tra il valore effettivo e quello previsto.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
