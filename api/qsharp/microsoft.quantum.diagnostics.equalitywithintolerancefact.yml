syntax: 'function EqualityWithinToleranceFact (actual : Double, expected : Double, tolerance : Double) : Unit'
input:
  content: '(actual : Double, expected : Double, tolerance : Double)'
  types:
  - name: actual
    summary: Numero da verificare.
    isPrimitive: true
    uid: Double
  - name: expected
    summary: Valore previsto.
    isPrimitive: true
    uid: Double
  - name: tolerance
    summary: Tolleranza assoluta sulla differenza tra il valore effettivo e quello previsto.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
