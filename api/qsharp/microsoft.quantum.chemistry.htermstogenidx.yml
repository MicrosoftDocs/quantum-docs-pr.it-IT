### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.htermstogenidx
name: HTermsToGenIdx
type: function
namespace: Microsoft.Quantum.Chemistry
summary: Converte un indice in un termine hamiltoniana in `HTerm[]` formato dati in un GeneratorIndex.
syntax: 'function HTermsToGenIdx (data : Microsoft.Quantum.Chemistry.HTerm[], termType : Int[], idx : Int) : Microsoft.Quantum.Simulation.GeneratorIndex'
input:
  content: '(data : Microsoft.Quantum.Chemistry.HTerm[], termType : Int[], idx : Int)'
  types:
  - name: data
    summary: Dati di input nel formato `HTerm[]`.
    isArray: true
    uid: microsoft.quantum.chemistry.hterm
  - name: termType
    summary: Informazioni aggiuntive aggiunte a GeneratorIndex.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: idx
    summary: Indicizzare un termine dell'Hamiltoniana
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Simulation.GeneratorIndex
  types:
  - summary: GeneratorIndex che rappresenta un termine hamiltoniana rappresentato da `data[idx]`, insieme a informazioni aggiuntive aggiunte da `termType`.
    uid: microsoft.quantum.simulation.generatorindex
