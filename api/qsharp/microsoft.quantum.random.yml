### YamlMime:QSharpNamespace
functions:
- summary: Restituisce una distribuzione categorica discreta, in cui viene specificata in modo esplicito la probabilità per ogni elenco finito di risultati specificati.
  uid: Microsoft.Quantum.Random.CategoricalDistribution
- summary: Restituisce una distribuzione uniforme in un intervallo inclusivo specificato.
  uid: Microsoft.Quantum.Random.ContinuousUniformDistribution
- summary: Restituisce una distribuzione uniforme in un intervallo inclusivo specificato.
  uid: Microsoft.Quantum.Random.DiscreteUniformDistribution
- summary: Restituisce una distribuzione normale con una media e una varianza specificate.
  uid: Microsoft.Quantum.Random.NormalDistribution
- summary: Restituisce una distribuzione normale con media 0 e varianza 1.
  uid: Microsoft.Quantum.Random.StandardNormalDistribution
- summary: ''
  uid: Microsoft.Quantum.Random.StandardTransformation
- summary: Data una distribuzione continua, restituisce una nuova distribuzione che trasforma l'originale in base a una determinata funzione.
