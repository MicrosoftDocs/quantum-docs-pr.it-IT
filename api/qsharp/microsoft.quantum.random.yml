- summary: Rappresenta una distribuzione di probabilità univariata su numeri complessi.
  uid: Microsoft.Quantum.Random.ComplexDistribution
- summary: Rappresenta una distribuzione di probabilità univariata su numeri reali.
  uid: Microsoft.Quantum.Random.ContinuousDistribution
- summary: Rappresenta una distribuzione di probabilità univariata su numeri interi.
