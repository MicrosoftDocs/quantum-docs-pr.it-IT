### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.rx
name: Rx
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Applica una rotazione sull'asse di $x $ da un angolo specificato.


  \begin{align} R_x (\theta) \mathrel{: =} e ^ {-i \theta \sigma_x/2} = \begin{Bmatrix} \cos \frac{\theta}{2} &-i\sin \frac{\theta}{2}\\\\-i\sin \frac{\theta}{2} & \cos \frac{\theta}{2} \end{Bmatrix}.

  \end{align}
remarks: >-
  Equivalente a:


  ```qsharp

  R(PauliX, theta, qubit);

  ```
syntax: 'operation Rx (theta : Double, qubit : Qubit) : Unit'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: theta
    summary: Angolo per la rotazione del qubit.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit a cui deve essere applicato il controllo.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
