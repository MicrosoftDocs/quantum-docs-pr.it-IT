### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimatefrequencya
name: EstimateFrequencyA
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Data una preparazione che è adjointable e Measurement, stima la frequenza con cui la misurazione ha esito positivo (restituisce `Zero`) eseguendo un determinato numero di prove.
remarks: Per le operazioni adjointable, è possibile ipotizzare alcuni presupposti, ad esempio la chiamata dell'operazione, per preparare il qubits esattamente allo stesso stato, che consente ai computer di destinazione di apportare alcune ottimizzazioni delle prestazioni.
syntax: 'operation EstimateFrequencyA (preparation : (Qubit[] => Unit is Adj), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation : (Qubit[] => Unit is Adj), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation
    summary: Un'operazione adjointable $P $ che prepara un dato stato $ \rho $ al relativo registro di input.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: measurement
    summary: Operazione $M $ che rappresenta la misura di interesse.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
  - name: nQubits
    summary: Numero di qubits in cui ogni azione viene preparata e misurata.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: Il numero di volte in cui deve essere eseguita la misurazione per stimare la frequenza di interesse.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Una stima $ \hat{p} $ della frequenza con cui $M (P (\ket{00 \cdots 0} \bra{00 \cdots 0})) $ restituisce `Zero`, ottenuta utilizzando l'estimatore binomiale senza distorsione $ \hat{p} = n\_{\uparrow}/n\_{\Text{Measurements}} $, dove $n\_{\ freccia a freccia} $ indica il numero di `Zero` risultati osservati.
    isPrimitive: true
    uid: Double
