### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedl
name: RightShiftedL
type: function
namespace: microsoft.quantum.bitwise
summary: Sposta la rappresentazione bit per bit di un numero a destra di un numero specificato di bit.
remarks: >-
  Gli elementi seguenti sono equivalenti:


  ```Q#

  let c = a >>> b;

  let c = RightShiftedL(a, b);

  ```
syntax: 'function RightShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Numero la cui rappresentazione bit per bit deve essere spostata a destra (meno significativa).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: Numero di bit in base al quale deve `value` essere spostato a destra.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: Valore di `value` , spostato a destra di `amount` bit.
    isPrimitive: true
    uid: BigInt
