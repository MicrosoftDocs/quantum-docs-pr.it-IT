### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimateclassificationprobability
name: EstimateClassificationProbability
type: operation
namespace: microsoft.quantum.machinelearning
summary: Dato un esempio e un classificatore sequenziale, stima la probabilità di classificazione per l'esempio misurando ripetutamente l'output del classificatore sull'esempio specificato.
syntax: 'operation EstimateClassificationProbability (tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, sample : Double[], nMeasurements : Int) : Double'
input:
  content: '(tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, sample : Double[], nMeasurements : Int)'
  types:
  - name: tolerance
    summary: Tolleranza che consente di codificare l'esempio in un'operazione di preparazione dello stato.
    isPrimitive: true
    uid: Double
  - name: model
    summary: Modello sequenziale da utilizzare per stimare la probabilità di classificazione per l'esempio specificato.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: sample
    summary: Vettore di funzionalità per l'esempio da classificare.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: nMeasurements
    summary: Numero di misurazioni da utilizzare per stimare la probabilità di classificazione.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Stima della probabilità di classificazione per l'esempio specificato.
    isPrimitive: true
    uid: Double
