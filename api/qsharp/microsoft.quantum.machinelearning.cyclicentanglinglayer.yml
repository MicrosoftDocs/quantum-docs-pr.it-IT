### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.cyclicentanglinglayer
name: CyclicEntanglingLayer
type: function
namespace: microsoft.quantum.machinelearning
summary: Restituisce una matrice di rotazioni controllate singolarmente lungo un asse specificato, disposte ciclicamente in un registro di qubits e parametrizzato da parametri di modello distinti.
examples: >-
  Gli elementi seguenti sono equivalenti:


  ```Q#

  let layer = CyclicEntanglingLayer(3, PauliX, 2);

  let layer = [
      ControlledRotation((0, [2]), PauliX, 0),
      ControlledRotation((1, [0]), PauliX, 1),
      ControlledRotation((2, [1]), PauliX, 2)
  ];

  ```
syntax: 'function CyclicEntanglingLayer (nQubits : Int, axis : Pauli, stride : Int) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(nQubits : Int, axis : Pauli, stride : Int)'
  types:
  - name: nQubits
    summary: Numero di qubits di cui ha agito il livello specificato.
    isPrimitive: true
    uid: Int
  - name: axis
    summary: Asse di rotazione per ogni rotazione nel livello specificato.
    isPrimitive: true
    uid: Pauli
  - name: stride
    summary: Separazione tra gli indici di destinazione e di controllo per ogni rotazione.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: Una matrice di rotazioni controllate da due qubit, disposti ciclicamente in un registro di `nQubits` qubits.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation
