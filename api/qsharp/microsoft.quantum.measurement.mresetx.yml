### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresetx
name: MResetX
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Misura un singolo qubit in base X e lo reimposta su uno stato iniziale fisso dopo la misurazione.


  Esegue una misurazione a qubit singolo in $X $-base e garantisce che qubit venga restituito a $ \ket {0} $ dopo la misurazione.
syntax: 'operation MResetX (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Singolo qubit da misurare.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Risultato della misurazione `target` in Pauli $X $ base.
    isPrimitive: true
    uid: Result
