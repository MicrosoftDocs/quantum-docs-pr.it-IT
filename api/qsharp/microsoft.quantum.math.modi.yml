### YamlMime:QSharpType
uid: microsoft.quantum.math.modi
name: ModI
type: function
namespace: microsoft.quantum.math
summary: Restituisce il modulo di un numero rispetto a un altro numero.
syntax: 'function ModI (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Input $a $ di cui deve essere restituito il modulo.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Numero rispetto al quale deve essere restituito il modulo di $a $.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Modulo $a \bmod b $.
    isPrimitive: true
    uid: Int
