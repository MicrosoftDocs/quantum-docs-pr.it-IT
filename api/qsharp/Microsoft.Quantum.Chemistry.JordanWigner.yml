operations:
- uid: microsoft.quantum.chemistry.jordanwigner.optimizedbexy
  summary: Un $U unitario $ che applica la stringa Pauli in $ (X ^ {z + 1}\_py ^ {z}\_p) z\_{p-1}... Z_0 $ in qubits $0.. p $ condizionato in un indice $z\{\In 0,\}1 $ e $p $. Ovvero $ $ \begin{align} U\ket {z} \ KET {p} \ KET {\ psi} = \ket{z}\ket{p} (X ^ {z + 1}\_py ^ {z}\_p) z\_{p-1}... Z_0 \ket{\psi} \end{align} $ $
