- uid: microsoft.quantum.chemistry.jordanwigner.selectz
  summary: Un Unity $U $ che applica Pauli $Z $ Gate in una qubits $p $ conditioned in uno stato di indice $ \ket{p} $. Ovvero $ $ \begin{align} U\ket {p} \ KET {\ psi} = \ket{p}Z\_p\ket {\ psi} \end{align} $ $
