uid: microsoft.quantum.canon.assertphase
name: AssertPhase
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Asserisce che la fase di uno stato di sovrapposizione uguale presenta il valore previsto.


  In particolare, asserisce che la fase $ \Phi $ di uno stato quantum che puÃ² essere espressa come $ \frac{e ^ {i t}} {\sqrt{2}} (e ^ {i\phi} \ KET{0} + e ^ {-i\phi} \ KET{1}) $ per alcune istanze reali t arbitrarie ha il valore previsto.
examples: >-
  L'asserzione seguente ha esito positivo: `qubit` si trova nello stato $ \ket{\psi} = e ^ {i 0.5} \ sqrt {1/2} \ KET{0}+ e ^ {i 0.5} \ sqrt {1/2} \ KET{1}$;


  - `AssertPhase(0.0,qubit,10e-10);`


  `qubit` si trova nello stato $ \ket{\psi} = e ^ {i 0.5} \ sqrt {1/2} \ KET{0}+ e ^ {-i 0.5} \ sqrt {1/2} \ KET{1}$;


  - `AssertPhase(0.5,qubit,10e-10);`


  `qubit` si trova nello stato $ \ket{\psi} = e ^ {-i 2.2} \ sqrt {1/2} \ KET{0}+ e ^ {i 0.2} \ sqrt {1/2} \ KET{1}$;


  - `AssertPhase(-1.2,qubit,10e-10);`
syntax: 'operation AssertPhase (expected : Double, qubit : Qubit, tolerance : Double) : Unit'
input:
