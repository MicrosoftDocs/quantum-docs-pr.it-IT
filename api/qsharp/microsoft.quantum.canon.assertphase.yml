uid: microsoft.quantum.canon.assertphase
name: AssertPhase
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Asserisce che la fase di uno stato di sovrapposizione uguale presenta il valore previsto.


  In particolare, asserisce che la fase $ \Phi $ di uno stato quantum che può essere espressa come $ \frac{e ^ {i t}}{2}{\sqrt} (e ^ {i\phi}{0} \ KET + e ^ {-i\phi}{1}\ KET) $ per alcune t reali arbitrarie ha il valore previsto.
examples: >-
  L'asserzione seguente ha esito positivo: `qubit` è nello stato $ \ket{\psi} = e ^ {i 0.5} \ sqrt {1/2{0}} \ KET + e ^ {i 0.5} \ sqrt {1/2{1}} \ KET $;


  - `AssertPhase(0.0,qubit,10e-10);`


  `qubit`è nello stato $ \ket{\psi} = e ^ {i 0.5} \ sqrt {1/2} \ KET{0}+ e ^ {-i 0.5} \ sqrt {1/2} \ KET{1}$;


  - `AssertPhase(0.5,qubit,10e-10);`


  `qubit`è nello stato $ \ket{\psi} = e ^ {-i 2.2} \ sqrt {1/2} \ KET{0}+ e ^ {i 0.2} \ sqrt {1/2} \ KET{1}$;


  - `AssertPhase(-1.2,qubit,10e-10);`
syntax: 'operation AssertPhase (expected : Double, qubit : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Double, qubit : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: Il valore previsto di $ \Phi \In (-\Pi, \Pi] $.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit che archivia lo stato previsto.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Tolleranza assoluta sulla differenza tra il valore effettivo e quello previsto.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
