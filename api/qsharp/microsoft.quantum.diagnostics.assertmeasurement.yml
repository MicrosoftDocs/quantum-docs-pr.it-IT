uid: microsoft.quantum.diagnostics.assertmeasurement
name: AssertMeasurement
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Le asserzioni che misurano il qubits specificato in base a Pauli specificato avranno sempre il risultato specificato.
remarks: Si noti che le versioni adiacenti e controllate di questa operazione non verificheranno la condizione.
syntax: 'operation AssertMeasurement (bases : Pauli[], qubits : Qubit[], result : Result, msg : String) : Unit'
input:
  content: '(bases : Pauli[], qubits : Qubit[], result : Result, msg : String)'
  types:
  - name: bases
    summary: Un effetto di misura per dichiarare la probabilit√† di, espressa come un operatore Pauli multiqubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Registro in cui eseguire l'asserzione.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: result
    summary: Risultato previsto di `Measure(bases, qubits)` .
    isPrimitive: true
    uid: Result
  - name: msg
    summary: Messaggio da segnalare se l'asserzione ha esito negativo.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
