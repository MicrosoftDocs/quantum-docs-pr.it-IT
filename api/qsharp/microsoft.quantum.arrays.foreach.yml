### YamlMime:QSharpType
uid: microsoft.quantum.arrays.foreach
name: ForEach
type: operation
namespace: Microsoft.Quantum.Arrays
summary: Data una matrice e un'operazione definita per gli elementi della matrice, restituisce una nuova matrice costituita dalle immagini della matrice originale sotto l'operazione.
remarks: "L'operazione è definita per i tipi generici, ad esempio ogni volta che è `'T[]` presente una matrice `action : 'T -> 'U` e un'operazione è possibile eseguire il mapping degli elementi della matrice e produrre una `'U[]`nuova matrice di tipo."
syntax: "operation ForEach (action : ('T => 'U), array : 'T[]) : 'U[]"
input:
  content: "(action : ('T => 'U), array : 'T[])"
  types:
  - name: action
    summary: Operazione da `'T` a `'U` applicata a ogni elemento.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Matrice di elementi su `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: Matrice `'U[]` di elementi mappati dall' `action` operazione.
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Tipo di `array` elementi.
- uid: "'U"
  summary: Tipo di risultato dell' `action` operazione.
