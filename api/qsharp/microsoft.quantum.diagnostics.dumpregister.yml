### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpregister
name: DumpRegister
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Scarica lo stato del computer di destinazione corrente associato al qubits specificato.
remarks: >-
  Questo metodo consente di eseguire il dump delle informazioni associate allo stato del qubits specificato in un file o in un altro percorso.

  Le informazioni effettive generate e la semantica di `location` sono specifiche per ogni computer di destinazione. Tuttavia, se si specifica una tupla vuota come posizione (`()`), in genere si significa generare l'output nella console.


  Per il simulatore di stato completo locale distribuito come parte del quantum Development Kit, questo metodo prevede una stringa con il percorso di un file in cui verrà scritto lo stato del qubits specificato (ovvero la funzione Wave del sottosistema corrispondente) come AR unidimensionale raggio di numeri complessi, in cui ogni elemento rappresenta le ampiezze della probabilità di misurare lo stato corrispondente.

  Se i qubits specificati sono associati ad altri qubit e il relativo stato non può essere separato, viene semplicemente segnalato che i qubits sono aggrovigliati.
syntax: "function DumpRegister (location : 'T, qubits : Qubit[]) : Unit"
input:
  content: "(location : 'T, qubits : Qubit[])"
  types:
  - name: location
    summary: Fornisce informazioni sulla posizione in cui generare il dump dello stato.
    uid: "'T"
    isLocal: true
  - name: qubits
    summary: Elenco di qubits da segnalare.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - summary: None.
    isPrimitive: true
    uid: Unit
