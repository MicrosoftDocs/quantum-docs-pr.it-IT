### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparequbit
name: PrepareQubit
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  Prepara un qubit in autostato + 1 (`Zero`) dell'operatore Pauli specificato.

  Se viene specificato l'operatore di identità, il qubit viene preparato nello stato massimo misto.


  Se il qubit inizialmente si trovava nello stato{0}$ \ket $, questa operazione prepara il qubit in $ + $1 autostato di un determinato operatore Pauli oppure, per `PauliI`, nello stato massimo misto (vedere <xref:microsoft.quantum.preparation.preparesinglequbitidentity>).


  Se il valore di qubit si trovava in uno stato{0}diverso da $ \ket $, questa operazione applica le seguenti attività `PauliX`di controllo: $H `PauliY`$ for, $HS `PauliZ` $ <xref:microsoft.quantum.preparation.preparesinglequbitidentity> for `PauliI`, $I $ per e per.
syntax: 'operation PrepareQubit (basis : Pauli, qubit : Qubit) : Unit'
input:
  content: '(basis : Pauli, qubit : Qubit)'
  types:
  - name: basis
    summary: Un operatore Pauli $P $.
    isPrimitive: true
    uid: Pauli
  - name: qubit
    summary: Qubit da preparare.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
