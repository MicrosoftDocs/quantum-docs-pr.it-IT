### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodl
name: ExpModL
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Restituisce un intero elevato a una determinata potenza, rispetto a un modulo specificato.


  Ãˆ ora necessario indicare expBase per $x $, Power by $p $ e modulo per $N $.

  La funzione restituisce $x ^ p \operatorname{mod} N $.


  Si presuppone che $N $, $x $ siano positivi e che la potenza sia non negativa.
remarks: Richiede tempo proporzionale al numero di bit in `power`, non a `power` se stesso.
syntax: 'function ExpModL (expBase : BigInt, power : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(expBase : BigInt, power : BigInt, modulus : BigInt)'
  types:
  - name: expBase
    isPrimitive: true
    uid: BigInt
  - name: power
    isPrimitive: true
    uid: BigInt
  - name: modulus
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
