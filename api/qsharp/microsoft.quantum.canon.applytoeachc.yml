uid: microsoft.quantum.canon.applytoeachc
name: ApplyToEachC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applica un'operazione Single-qubit a ogni elemento in un registro.

  Il modificatore `C` indica che l'operazione Single-qubit Ã¨ controllabile.
examples: >-
  Preparare uno stato di tre qubit $ \ket{+} $:


  ```qsharp

  using (register = Qubit[3]) {
      ApplyToEach(H, register);
  }

  ```
syntax: "operation ApplyToEachC (singleElementOperation : ('T => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ('T => Unit is Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Operazione da applicare a ogni qubit.
    isOperation: true
