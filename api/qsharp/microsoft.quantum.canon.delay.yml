### YamlMime:QSharpType
uid: microsoft.quantum.canon.delay
name: Delay
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applica una determinata operazione con un ritardo.


  Data un'operazione e un input per tale operazione, applica l'operazione dopo che è stato fornito un input aggiuntivo.

  In particolare, l'espressione `Delay(op, arg, _)` è un'operazione che si applica `op` a `arg` quando viene chiamato.

  Expression `Delay(op,arg,_)` consente di ritardare l'applicazione di `op` .
syntax: "operation Delay (op : ('T => 'U), arg : 'T, aux : Unit) : 'U"
input:
  content: "(op : ('T => 'U), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: Operazione da applicare.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: arg
    summary: Input a cui viene applicata l'operazione.
    uid: "'T"
    isLocal: true
  - name: aux
    summary: Argomento utilizzato per ritardare l'applicazione dell'operazione utilizzando l'applicazione parziale.
    isPrimitive: true
    uid: Unit
output:
  content: "'U"
  types:
  - uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Tipo di input dell'operazione da ritardare.
- uid: "'U"
  summary: Tipo restituito dell'operazione da ritardare.
