uid: microsoft.quantum.arithmetic.evaluateevenpolynomialfxp
name: EvaluateEvenPolynomialFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Valuta un polinomio uniforme in una rappresentazione a virgola fissa.
syntax: 'operation EvaluateEvenPolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Coefficienti del polinomio uniforme come una doppia matrice, ad esempio, la matrice $ [A_0, A_1,..., a_k] $ per il polinomiale even $P (x) = A_0 + A_1 x ^ 2 + \cdots + a_k x ^ {2K} $.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Numero a virgola fissa di input per il quale valutare il polinomiale.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Numero a virgola fissa di output che conterr√† $P (x) $. Deve trovarsi nello stato $ \ket{0}$ inizialmente.
    uid: microsoft.quantum.arithmetic.fixedpoint
