### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: microsoft.quantum.arrays
summary: Crea una matrice di lunghezza specificata con tutti gli elementi uguali al valore specificato.
examples: >-
  Il codice seguente crea una matrice di 3 valori booleani, ognuno dei quali Ã¨ uguale a `true` :


  ```qsharp

  let array = ConstantArray(3, true);

  ```
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: Lunghezza della nuova matrice.
    isPrimitive: true
    uid: Int
  - name: value
    summary: Valore di ogni elemento della nuova matrice.
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Una nuova matrice di lunghezza `length` , in modo che ogni elemento sia `value` .
    isArray: true
    uid: "'T"
    isLocal: true
