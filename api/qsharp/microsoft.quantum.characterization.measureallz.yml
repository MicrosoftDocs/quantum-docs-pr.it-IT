### YamlMime:QSharpType
uid: microsoft.quantum.characterization.measureallz
name: MeasureAllZ
type: operation
namespace: Microsoft.Quantum.Characterization
summary: >-
  Misura in modo comune un registro di qubits in base a Pauli Z.


  In altre parole, misura l'operazione $Z \otimes Z \otimes \cdots \otimes Z $ su un determinato registro.
syntax: 'operation MeasureAllZ (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: Registro da misurare.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Risultato della misurazione $Z \otimes Z \otimes \cdots \otimes Z $.
    isPrimitive: true
    uid: Result
