### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.inferredlabels
name: InferredLabels
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Data una matrice di probabilità di classificazione e una distorsione, restituisce l'etichetta dedotta da ogni probabilità.
syntax: 'function InferredLabels (bias : Double, probabilities : Double[]) : Int[]'
input:
  content: '(bias : Double, probabilities : Double[])'
  types:
  - name: bias
    summary: Distorsione tra due classi, in genere il risultato del training di un classificatore.
    isPrimitive: true
    uid: Double
  - name: probabilities
    summary: Matrice di probabilità di classificazione per un set di campioni, tipico risultante dalla stima delle frequenze di classificazione.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int[]
  types:
  - summary: Etichetta dedotta da ogni probabilità di classificazione.
    isArray: true
    isPrimitive: true
    uid: Int
