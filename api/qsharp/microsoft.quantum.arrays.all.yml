### YamlMime:QSharpType
uid: microsoft.quantum.arrays.all
name: All
type: function
namespace: Microsoft.Quantum.Arrays
summary: Data una matrice e un predicato definito per gli elementi della matrice e controlla se tutti gli elementi della matrice soddisfano il predicato.
remarks: "La funzione viene definita per i tipi generici, ad esempio ogni volta che è presente una matrice `'T[]` e una funzione `predicate: 'T -> Bool` è possibile produrre un valore `Bool` che indica se tutti gli elementi soddisfano `predicate`."
examples: >-
  Il codice seguente controlla se tutti gli elementi della matrice sono diversi da zero:


  ```qsharp

  open Microsoft.Quantum.Arrays;

  open Microsoft.Quantum.Logical;


  function AllDemo() : Unit {
      let predicate = NotEqualI(_, 0);
      let isNonZero = All(predicate, [2, 3, 4, 5, 6, 0]);
      Message($"{isNonZero}");
  }

  ```
syntax: "function All (predicate : ('T -> Bool), array : 'T[]) : Bool"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: Funzione da `'T` a `Bool` utilizzata per controllare gli elementi.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Matrice di elementi su `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Bool
  types:
  - summary: Valore `Bool` della funzione e del predicato applicato a tutti gli elementi.
    isPrimitive: true
    uid: Bool
typeParameters:
- uid: "'T"
  summary: Tipo di elementi `array`.
