### YamlMime:QSharpType
uid: microsoft.quantum.arrays.all
name: All
type: function
namespace: Microsoft.Quantum.Arrays
summary: Data una matrice e un predicato definito per gli elementi della matrice e controlla se tutti gli elementi della matrice soddisfano il predicato.
remarks: "La funzione è definita per i tipi generici, ad esempio, ogni volta che `'T[]` si dispone di `predicate: 'T -> Bool` una matrice e di `Bool` una funzione, è possibile produrre un `predicate`valore che indica se tutti gli elementi soddisfano."
examples: >-
  Il codice seguente controlla se tutti gli elementi della matrice sono diversi da zero:


  ```qsharp

  open Microsoft.Quantum.Arrays;

  open Microsoft.Quantum.Logical;


  function AllDemo() : Unit {
      let predicate = NotEqualI(_, 0);
      let isNonZero = All(predicate, [2, 3, 4, 5, 6, 0]);
      Message($"{isNonZero}");
  }

  ```
syntax: "function All (predicate : ('T -> Bool), array : 'T[]) : Bool"
input:
