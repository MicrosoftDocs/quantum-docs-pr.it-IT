### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomint
name: DrawRandomInt
type: operation
namespace: microsoft.quantum.random
summary: Disegna un intero casuale in un intervallo inclusivo specificato.
remarks: Ha esito negativo se `max <= min` .
examples: >-
  Il seguente frammento Q # esegue in modo casuale un dado a sei lati:


  ```Q#

  let roll = DrawRandomInt(1, 6);

  ```
syntax: 'operation DrawRandomInt (min : Int, max : Int) : Int'
input:
  content: '(min : Int, max : Int)'
  types:
  - name: min
    summary: Integer più piccolo da disegnare.
    isPrimitive: true
    uid: Int
  - name: max
    summary: Integer più grande da disegnare.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Intero nell'intervallo inclusivo compreso tra `min` e `max` con probabilità uniforme.
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.discreteuniformdistribution
