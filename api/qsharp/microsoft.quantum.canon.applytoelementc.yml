### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoelementc
name: ApplyToElementC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applica un'operazione a un determinato elemento di una matrice.


  `op`Viene applicata un'operazione, un indice `index` e una matrice di destinazioni `targets` `op(targets[index])` .
syntax: "operation ApplyToElementC (op : ('T => Unit is Ctl), index : Int, targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit is Ctl), index : Int, targets : 'T[])"
  types:
  - name: op
    summary: Operazione da applicare.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: index
    summary: Indice nella matrice di destinazioni.
    isPrimitive: true
    uid: Int
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo di input dell'operazione da applicare.
functors:
- Controlled
