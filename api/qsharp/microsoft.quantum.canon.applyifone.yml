### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifone
name: ApplyIfOne
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applica un'operazione condizionata su un valore di risultato classico.


  Data un'operazione `op` e un valore `result` di risultato, si applica `op` a `target` se `result` Ã¨ `One` . Se `Zero` , non viene eseguita alcuna operazione in `target` .
syntax: "operation ApplyIfOne (result : Result, (op : ('T => Unit), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit), target : 'T))"
  types:
  - name: result
    summary: Risultato della misurazione che controlla se op viene applicato o meno.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Operazione da applicare in modo condizionale.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: Input a cui viene applicata l'operazione.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo di input dell'operazione da applicare in modo condizionale.
