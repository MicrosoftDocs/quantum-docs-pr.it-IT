### YamlMime:QSharpType
uid: microsoft.quantum.canon.multiplexz
name: MultiplexZ
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applica una rotazione di Pauli Z condizionata su una matrice di qubits.


  Questa operazione applica l'operazione unitaria controllata da Multiply $U $ che esegue le rotazioni in base all'angolo $ \theta_j $ sull'operatore Single-qubit Pauli $Z $ se controllato dal $n $-qubit numero stato $ \ket{j} $.


  $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i Z \theta_j} $.
remarks: '`coefficients` verr√† riempito con gli elementi $ \theta_j = $0,0 se sono specificati meno di $2 ^ n $.'
syntax: 'operation MultiplexZ (coefficients : Double[], control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
references: '- Sintesi dei circuiti per la logica quantistica Simone V. Shende, Stephen S. Bullock, Igor L. Markov https://arxiv.org/abs/quant-ph/0406176'
input:
  content: '(coefficients : Double[], control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: coefficients
    summary: Matrice di un massimo di $2 ^ n $ coefficienti $ \theta_j $. Il coefficiente $j $ TH indicizza lo stato del numero $ \ket{j} $ codificato in formato little-endian.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: control
    summary: $n il registro di controllo $-qubit che codifica gli Stati numerici $ \ket{j} $ in formato little-endian.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Singolo registro qubit ruotato da $e ^ {i P \theta_j} $.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
