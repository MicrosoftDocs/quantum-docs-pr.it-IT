### YamlMime:QSharpType
uid: microsoft.quantum.arrays.excluding
name: Excluding
type: function
namespace: microsoft.quantum.arrays
summary: Restituisce una matrice contenente gli elementi di un'altra matrice, esclusi gli elementi in un determinato elenco di indici.
examples: >-
  ```qsharp

  let array = [10, 11, 12, 13, 14, 15];

  // The following line returns [10, 12, 15].

  let subarray = Excluding([1, 3, 4], array);

  ```
syntax: "function Excluding (remove : Int[], array : 'T[]) : 'T[]"
input:
  content: "(remove : Int[], array : 'T[])"
  types:
  - name: remove
    summary: Matrice di indici che indica gli elementi che devono essere esclusi dall'output.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: Matrice di cui vengono presi i valori nella matrice di output.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Matrice `output` che `output[0]` rappresenta il primo elemento di `array` il cui indice non è presente in `remove` , ovvero `output[1]` il secondo elemento e così via.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Tipo degli elementi della matrice.
