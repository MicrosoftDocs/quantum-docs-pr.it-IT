### YamlMime:QSharpType
uid: microsoft.quantum.random.drawcategorical
name: DrawCategorical
type: operation
namespace: Microsoft.Quantum.Random
summary: >-
  Disegna un campione casuale da una distribuzione categorica specificata da un elenco di probablities.


  La probabilità di selezione di un indice specifico è proporzionale al valore dell'elemento di matrice in corrispondenza di tale indice.

  Gli elementi della matrice uguali a zero vengono ignorati e i relativi indici non vengono mai restituiti. Se un elemento della matrice è minore di zero o se nessun elemento della matrice è maggiore di zero, l'operazione ha esito negativo.
syntax: 'operation DrawCategorical (probs : Double[]) : Int'
input:
  content: '(probs : Double[])'
  types:
  - name: probs
    summary: Matrice di numeri a virgola mobile proporzionale alla probabilità di selezione di ogni indice.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: Numero intero $i $ con probabilità $ \Pr (i) = p_i/\ sum_i p_i $, dove $p _i $ è l'elemento $i $ th di `probs` .
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.random.categoricaldistribution
