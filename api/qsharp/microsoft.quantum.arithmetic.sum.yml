### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.sum
name: Sum
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Implementa un controllo Sum reversibile. Dato un bit di trasporto codificato in qubit `carryIn` e due bit summand codificati in `summand1` e `summand2`, calcola l'XOR bit per bit di `carryIn`, `summand1` e `summand2` nel `summand2`qubit.
remarks: A differenza dell'operazione di `Carry`, questo non calcola il bit di trascinamento.
syntax: 'operation Sum (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit)'
  types:
  - name: carryIn
    summary: Eseguire il qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Primo summand qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Il secondo summand qubit, viene sostituito con il bit pi√π basso della somma di `summand1` e `summand2`.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
