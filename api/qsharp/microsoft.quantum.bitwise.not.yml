### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.not
name: Not
type: function
namespace: Microsoft.Quantum.Bitwise
summary: >-
  Restituisce l'operatore NOT bit per bit di un Integer.

  Esegue lo stesso calcolo dell'operatore di `~~~` incorporato.
remarks: Per ulteriori informazioni, vedere l' [ C# operatore ~](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/bitwise-complement-operator) .
examples: >-
  ```qsharp

  let a = 248;

  let x = Not(a); // x : Int = -249, due to two's complement representation.

  ```
syntax: 'function Not (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
