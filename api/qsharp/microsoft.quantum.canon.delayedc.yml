### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayedc
name: DelayedC
type: function
namespace: Microsoft.Quantum.Canon
summary: Restituisce un'operazione che applica l'operazione specificata con l'argomento specificato.
syntax: "function DelayedC (op : ('T => Unit is Ctl), arg : 'T) : (Unit => Unit is Ctl)"
input:
  content: "(op : ('T => Unit is Ctl), arg : 'T)"
  types:
  - name: op
    summary: Operazione da applicare in seguito all'applicazione del valore restituito
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: arg
    summary: Input a cui viene applicata l' `op` operazione.
    uid: "'T"
    isLocal: true
output:
  content: (Unit => Unit is Ctl)
  types:
  - summary: Nuova operazione applicata `op` con l'input`arg`
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Unit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: Tipo di input dell'operazione da ritardare.
