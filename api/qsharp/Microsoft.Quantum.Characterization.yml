### YamlMime:QSharpNamespace
uid: microsoft.quantum.characterization
name: Microsoft.Quantum.Characterization
summary: " # <a name=\"summary\"></a>Riepilogo\n Questo spazio dei nomi contiene funzioni e operazioni per l'apprendimento delle proprietà di Stati e processi Quantum, incluse la tomografia e la stima della fase."
operations:
- uid: microsoft.quantum.characterization.continuousphaseestimationiteration
  summary: Esegue una singola iterazione di un algoritmo di stima della fase iterativo (controllo classico) utilizzando poteri reali arbitrari di un Oracle unitario.
- uid: microsoft.quantum.characterization.discretephaseestimationiteration
  summary: Esegue una singola iterazione di un algoritmo di stima della fase iterativo (controllo classico) usando le potenze di un numero intero di un Oracle unitario.
- uid: microsoft.quantum.characterization.estimatefrequency
  summary: Data una preparazione e una misurazione, stima la frequenza con cui la misurazione ha esito positivo (restituisce `Zero` ) eseguendo un determinato numero di prove.
- uid: microsoft.quantum.characterization.estimatefrequencya
  summary: Data una preparazione che è adjointable e la misura, stima la frequenza con cui la misurazione ha esito positivo (restituisce `Zero` ) eseguendo un determinato numero di prove.
- uid: microsoft.quantum.characterization.estimateimagoverlapbetweenstates
  summary: Date due operazioni, ciascuna delle quali prepara copie di uno stato, stima la parte immaginaria della sovrapposizione tra gli stati preparati da ogni operazione.
- uid: microsoft.quantum.characterization.estimateoverlapbetweenstates
  summary: Date due operazioni, ciascuna delle quali prepara copie di uno stato, stima la sovrapposizione quadrata tra gli stati preparati da ogni operazione.
- uid: microsoft.quantum.characterization.estimaterealoverlapbetweenstates
  summary: Date due operazioni, ciascuna delle quali prepara copie di uno stato, stima la parte reale della sovrapposizione tra gli stati preparati da ogni operazione.
- uid: microsoft.quantum.characterization.measureallz
  summary: "\n> [!WARNING]\n> Deprecato\n\nMeasureAllZ è stato deprecato. Usare invece @\"microsoft.quantum.measurement.measureallz\".\nUsare @\"microsoft.quantum.measurement.measureAllZ\"."
- uid: microsoft.quantum.characterization.measureidentity
  summary: Misura l'operatore di identità in un registro di qubits.
- uid: microsoft.quantum.characterization.quantumphaseestimation
  summary: Esegue l'algoritmo di stima della fase quantistica per un determinato Oracle `U` e `targetState` , leggendo la fase in un registro Quantum big-endian.
- uid: microsoft.quantum.characterization.robustphaseestimation
  summary: Esegue il solido algoritmo di stima della fase quantum non iterativo per un determinato Oracle `U` e autostato e fornisce una singola stima con valore reale della fase con scalabilità della varianza al limite di Heisenberg.
- uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
  summary: Esegue una misurazione della tomografia del processo qubit singolo in base a Pauli, dato un canale specifico di interesse.
