### YamlMime:QSharpType
uid: microsoft.quantum.oracles.deterministicstateoraclefromstateoracle
name: DeterministicStateOracleFromStateOracle
type: function
namespace: Microsoft.Quantum.Oracles
summary: Converte un oggetto Oracle di tipo `StateOracle` in `DeterministicStateOracle`.
syntax: 'function DeterministicStateOracleFromStateOracle (idxFlagQubit : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle) : Microsoft.Quantum.Oracles.DeterministicStateOracle'
input:
  content: '(idxFlagQubit : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle)'
  types:
  - name: idxFlagQubit
    summary: 'Indice del flag qubit della `stateOracle` $A $, che agisce in modo esplicito su due registri: il flag $f $ e il sistema $s $, ad esempio $A \ket{0}\_f\ket {\ psi}\_s $.'
    isPrimitive: true
    uid: Int
  - name: stateOracle
    summary: Una preparazione dello stato Oracle $A $ di tipo `StateOracle`.
    uid: microsoft.quantum.oracles.stateoracle
output:
  content: Microsoft.Quantum.Oracles.DeterministicStateOracle
  types:
  - summary: Lo stesso stato di preparazione Oracle $A $, ma ora di tipo `DeterministicStateOracle`, quindi agisce su un registro in cui $a, s $ non viene pi√π separato in modo esplicito, ad esempio  $A \ket{0\psi}\_{As} $.
    uid: microsoft.quantum.oracles.deterministicstateoracle
