### YamlMime:QSharpType
uid: microsoft.quantum.math.randomintpow2
name: RandomIntPow2
type: operation
namespace: Microsoft.Quantum.Math
summary: Genera un intero casuale in modo uniforme campionato da tutti i numeri interi che possono essere rappresentati in un numero specificato di bit.
remarks: Questa funzione chiama <xref:microsoft.quantum.intrinsic.random>, quindi la casualità dipende dall'implementazione di `Random`.
syntax: 'operation RandomIntPow2 (maxBits : Int) : Int'
input:
  content: '(maxBits : Int)'
  types:
  - name: maxBits
    summary: Numero di bit classici necessari per rappresentare il valore integer più grande che può essere restituito da questa operazione.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Integer $x $ uniformemente in modo casuale da $ [0, 2 ^ {\texttt{maxBits}}-1] $; ovvero con $ \Pr (x) = \frac{1}{2 ^ {\texttt{maxBits}}} $.
    isPrimitive: true
    uid: Int
