uid: microsoft.quantum.arithmetic.applyphaseleoperationonle
name: ApplyPhaseLEOperationOnLE
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Applica un'operazione che accetta un registro <xref:microsoft.quantum.arithmetic.littleendian> come input per un registro di destinazione di tipo <xref:microsoft.quantum.arithmetic.phaselittleendian>.
remarks: Il registro viene trasformato in `PhaseLittleEndian` dall'uso di <xref:microsoft.quantum.canon.qftle> e viene quindi restituito alla rappresentazione originale dopo l'applicazione di `op`.
syntax: 'operation ApplyPhaseLEOperationOnLE (op : (Microsoft.Quantum.Arithmetic.PhaseLittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(op: (Microsoft. Quantum. aritmetic. PhaseLittleEndian = > unit), target: Microsoft. Quantum. aritmetic. LittleEndian)'
  types:
  - name: op
    summary: Operazione da applicare.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.phaselittleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: Registro a cui viene applicata l'operazione.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit√†
  types:
  - isPrimitive: true
    uid: Unit
