name: Microsoft.Quantum.Arithmetic
newtypes:
- summary: Registra che codifica un Unsigned Integer nell'ordine big endian. Qubit con index `0` codifica il bit più alto di un Unsigned Integer.
  uid: Microsoft.Quantum.Arithmetic.BigEndian
- summary: Rappresenta un registro di qubits che codifica un numero a virgola fissa. È costituito da un numero intero uguale al numero di qubits a sinistra del punto binario, ad esempio, qubits di peso maggiore o uguale a 1 e un registro Quantum.
  uid: Microsoft.Quantum.Arithmetic.FixedPoint
- summary: Registra che codifica un Unsigned Integer in ordine little-endian. Il qubit con indice `0` codifica il bit più basso di un Unsigned Integer.
  uid: Microsoft.Quantum.Arithmetic.LittleEndian
- summary: >-
    Interi senza segno little-endian in base a QFT.

    Se, ad esempio, $ \ket{x} $ è la codifica little-endian del valore integer $x $ nella base di calcolo, $ \operatorname{QFTLE} \ket{x} $ è la codifica di $x $ nella base QFT.
  uid: Microsoft.Quantum.Arithmetic.PhaseLittleEndian
- summary: Tipo di un intero con segno archiviato in little endian (vedere LittleEndian).
  uid: Microsoft.Quantum.Arithmetic.SignedLittleEndian
operations:
- summary: Aggiunge una costante classica a un numero a virgola fissa Quantum.
  uid: Microsoft.Quantum.Arithmetic.AddConstantFxP
- summary: Aggiunge due numeri a virgola fissa archiviati nei registri Quantum.
  uid: Microsoft.Quantum.Arithmetic.AddFxP
- summary: Sceglie automaticamente tra l'aggiunta con Carry e senza, a seconda delle dimensioni del registro `ys` .
  uid: Microsoft.Quantum.Arithmetic.AddI
- summary: Implementa la funzione di addizione interna per l'operazione RippleCarryAdderTTK. Si tratta dell'operazione interna che viene coniugata con l'operazione esterna per costruire il Adder completo.
  uid: Microsoft.Quantum.Arithmetic.ApplyInnerTTKAdder
- summary: Implementa la funzione di addizione interna per l'operazione RippleCarryAdderNoCarryTTK. Si tratta dell'operazione interna che viene coniugata con l'operazione esterna per costruire il Adder completo.
  uid: Microsoft.Quantum.Arithmetic.ApplyInnerTTKAdderWithoutCarry
- summary: Applica un'operazione che accetta un <xref:microsoft.quantum.arithmetic.phaselittleendian> registro come input per un registro di destinazione di tipo <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLE
- summary: Applica un'operazione che accetta un <xref:microsoft.quantum.arithmetic.phaselittleendian> registro come input per un registro di destinazione di tipo <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLEA
- summary: Applica un'operazione che accetta un <xref:microsoft.quantum.arithmetic.phaselittleendian> registro come input per un registro di destinazione di tipo <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLEC
- summary: Applica un'operazione che accetta un <xref:microsoft.quantum.arithmetic.phaselittleendian> registro come input per un registro di destinazione di tipo <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLECA
- summary: Applica l'operazione di maggioranza dei tre qubit sul posto in un registro di qubits.
  uid: Microsoft.Quantum.Arithmetic.ApplyMajorityInPlace
- summary: Operazione di ripple sul posto reversibile utilizzata nell'operazione di addizione Integer RippleCarryAdderCDKM di seguito. Dato due registri qubit `xs` e `ys` della stessa lunghezza, l'operazione applica una sequenza di trascinamento delle Ripple di CNOT e CCNOT Gates con qubits in `xs` e `ys` come controlli e qubits in `xs` come destinazioni.
  uid: Microsoft.Quantum.Arithmetic.ApplyOuterCDKMAdder
- summary: Implementa l'operazione esterna per RippleCarryAdderTTK per coniugare l'operazione interna per costruire la vipera completa.
  uid: Microsoft.Quantum.Arithmetic.ApplyOuterTTKAdder
- summary: Applica un'operazione che accetta un <xref:microsoft.quantum.arithmetic.littleendian> registro come input per un registro di destinazione di tipo <xref:microsoft.quantum.arithmetic.phaselittleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyPhaseLEOperationOnLE
