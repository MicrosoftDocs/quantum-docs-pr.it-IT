### YamlMime:QSharpType
uid: microsoft.quantum.core.rangestart
name: RangeStart
type: function
namespace: Microsoft.Quantum.Core
summary: Restituisce il valore iniziale definito dell'intervallo specificato.
remarks: >-
  Il primo elemento di un'espressione di intervallo è `start`, il secondo elemento è `start+step`, il terzo elemento viene `start+step+step`e così via, fino a quando non viene passato `end`.


  Si noti che il valore iniziale definito di un intervallo è uguale al primo elemento della sequenza, a meno che l'intervallo non specifichi una sequenza vuota (ad esempio, 2. 1).
syntax: 'function RangeStart (range : Range) : Int'
input:
  content: '(range : Range)'
  types:
  - name: range
    isPrimitive: true
    uid: Range
output:
  content: Int
  types:
  - summary: Valore iniziale definito dell'intervallo specificato.
    isPrimitive: true
    uid: Int
