### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzeroca
name: ApplyIfZeroCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applica un'operazione unitaria condizionata a un valore di risultato classico che è zero.


  Data un'operazione `op` e un valore `result`di risultato, `op` si applica `target` a `result` se `Zero`è. Se `One`, non viene eseguita alcuna `target`operazione in.

  Il suffisso `CA` indica che l'operazione da applicare è unitaria (controllabile e adjointable).
syntax: "operation ApplyIfZeroCA (result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T))"
  types:
  - name: result
    summary: Risultato della misurazione che controlla se op viene applicato o meno.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Operazione da applicare in modo condizionale.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: target
    summary: Input a cui viene applicata l'operazione.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo di input dell'operazione da applicare in modo condizionale.
functors:
- Adjoint
- Controlled
