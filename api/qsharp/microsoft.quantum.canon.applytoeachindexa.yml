### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindexa
name: ApplyToEachIndexA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applica una singola operazione qubit a ogni elemento indicizzato in un registro.

  Il modificatore `A` indica che l'operazione Single-qubit è adjointable.
syntax: "operation ApplyToEachIndexA (singleElementOperation : ((Int, 'T) => Unit is Adj), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation: ((int,' t) = > unità è ADJ), Register:' t [])"
  types:
  - name: singleElementOperation
    summary: Operazione da applicare a ogni qubit.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: Matrice di qubits su cui applicare l'operazione specificata.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unità
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Destinazione in cui viene eseguita ciascuna operazione.
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytoeachindex
