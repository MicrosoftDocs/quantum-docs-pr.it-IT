### YamlMime:QSharpType
uid: microsoft.quantum.research.chemistry.applydeltaparity
name: ApplyDeltaParity
type: operation
namespace: Microsoft.Quantum.Research.Chemistry
summary: Calcola la differenza di parità tra una PQRS precedente... termini e il PQRS successivo... termine. Questa differenza viene calcolata in un qubit ausiliario.
remarks: Si presuppone che gli indici di P < Q < R < S <... sia per prevPQ che per nextPQ.
syntax: 'operation ApplyDeltaParity (prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[]) : Unit'
input:
  content: '(prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[])'
  types:
  - name: prevFermionicTerm
    summary: Elenco di indici per PQRS precedenti... termini.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: nextFermionicTerm
    summary: Elenco di indici per PQRS successivi... termini.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: aux
    summary: Qubit ausiliari su cui vengono archiviati i risultati del calcolo della parità.
    isPrimitive: true
    uid: Qubit
  - name: qubits
    summary: Qubit agito da tutti PQRS... termini.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
