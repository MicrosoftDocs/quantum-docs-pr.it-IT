### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytopartitiona
name: ApplyToPartitionA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Applica una coppia di operazioni a una determinata partizione di un registro in due parti.

  Il modificatore `A` indica che l'operazione è adjointable.
syntax: 'operation ApplyToPartitionA (op : ((Qubit[], Qubit[]) => Unit is Adj), numberOfQubitsToFirstArgument : Int, target : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit[], Qubit[]) => Unit is Adj), numberOfQubitsToFirstArgument : Int, target : Qubit[])'
  types:
  - name: op
    summary: Coppia di operazioni da applicare alla partizione specificata.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: numberOfQubitsToFirstArgument
    summary: >-
      Numero di qubits dalla destinazione da inserire nella prima parte della partizione.

      I qubits rimanenti costituiscono la seconda parte della partizione.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Registro di qubits di cui è in corso il partizionamento e l'utilizzo da parte delle due operazioni specificate.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytopartition
