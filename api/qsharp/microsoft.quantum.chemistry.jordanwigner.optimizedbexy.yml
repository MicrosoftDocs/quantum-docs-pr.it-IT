uid: microsoft.quantum.chemistry.jordanwigner.optimizedbexy
name: OptimizedBEXY
type: operation
namespace: microsoft.quantum.chemistry.jordanwigner
summary: Un $U unitario $ che applica la stringa Pauli in $ (X ^ {z + 1} \_ py ^ {z} \_ p) z \_ {p-1}... Z_0 $ in qubits $0.. p $ condizionato in un indice $z \In \{ 0, 1 \} $ e $p $. Ovvero $ $ \begin{align} U\ket {z} \ KET {p} \ KET {\ psi} = \ket{z}\ket{p} (X ^ {z + 1} \_ py ^ {z} \_ p) z \_ {p-1}... Z_0 \ket{\psi} \end{align} $ $
syntax: 'operation OptimizedBEXY (pauliBasis : Qubit, indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[]) : Unit'
references: '- Codifica di spettri elettronici nei circuiti Quantum con complessità T lineare Ryan Babbush, Craig Gidney, Dominic W. Berry, Nathan Wiebe, Jarrod McClean, Alexandru pallido, Austin Fowler, Hartmut Neven https://arxiv.org/abs/1805.03662'
input:
  content: '(pauliBasis : Qubit, indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[])'
  types:
  - name: pauliBasis
    summary: Quando qubit è nello stato $ \ket {0} $, viene applicato $X $. Quando si trova nello stato $ \ket {1} $, viene applicato $Y $.
    isPrimitive: true
    uid: Qubit
  - name: indexRegister
    summary: Lo stato $ \ket{p} $ di questo registro determina il qubit a cui viene applicato $X $ o $Y $.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: targetRegister
    summary: Registro di qubits a cui vengono applicati gli operatori Pauli.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
