### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelseba
name: ApplyIfElseBA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Applica una delle due operazioni adjointable, a seconda del valore di un bit classico.


  Dato un bit `bit`, applica l'operazione `trueOp` con `trueInput` come `bit` input quando è `true`e si `falseOp(falseInput)` applica quando `bit` è. `false`
syntax: "operation ApplyIfElseBA (bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U))"
  types:
  - name: bit
    summary: Valore booleano utilizzato per determinare se `trueOp` viene `falseOp` applicato o.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Operazione adjointable da applicare quando `bit` è. `true`
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: trueInput
    summary: Input da fornire a `trueOp` quando `bit` è. `true`
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Operazione adjointable da applicare quando `bit` è. `false`
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: falseInput
    summary: Input da fornire a `falseOp` quando `bit` è. `false`
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo di input dell'operazione `trueOp` da applicare in modo condizionale.
- uid: "'U"
  summary: Tipo di input dell'operazione `falseOp` da applicare in modo condizionale.
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
