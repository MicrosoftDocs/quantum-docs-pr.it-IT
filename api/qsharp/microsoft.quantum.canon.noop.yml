### YamlMime:QSharpType
uid: microsoft.quantum.canon.noop
name: NoOp
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Esegue l'operazione di identità (no-op) su un argomento.


  Questa operazione accetta un valore di qualsiasi tipo e non esegue alcuna operazione.

  Questo può essere utile quando è previsto un input di un tipo di operazione, ma non è necessario intraprendere alcuna azione.

  Se, ad esempio, una particolare sindrome di correzione degli errori indica che non si `NoOp<Qubit[]>` è verificato alcun errore, può essere la procedura di recupero corretta.

  Analogamente, se un'operazione prevede una procedura di preparazione dello stato come `NoOp<Qubit[]>` input, può essere usata per preparare lo stato $ \ket{0 \cdots 0} $.
remarks: In quasi tutti i casi, il parametro di `NoOp` tipo per deve essere specificato in modo esplicito. Ad esempio, `NoOp<Qubit>` è identico <xref:microsoft.quantum.intrinsic.i>a.
syntax: "operation NoOp (input : 'T) : Unit"
input:
  content: "(input : 'T)"
  types:
  - name: input
    summary: Valore da ignorare.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
